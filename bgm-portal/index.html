<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UNDERSOUTHERN Dashboard</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
    }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #000; }
    ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
  </style>
</head>

<body>
  <div class="min-h-screen p-6">
    <h1 class="text-3xl font-bold">UNDERSOUTHERN Dashboard</h1>
    <p class="text-gray-400 mt-2">Dashboard đang chạy bằng HTML thuần</p>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
      <div class="bg-zinc-900 p-4 rounded-xl">
        <p class="text-sm text-gray-400">Total Revenue</p>
        <p class="text-2xl font-semibold">$12,450</p>
      </div>
      <div class="bg-zinc-900 p-4 rounded-xl">
        <p class="text-sm text-gray-400">Streams</p>
        <p class="text-2xl font-semibold">4.2M</p>
      </div>
      <div class="bg-zinc-900 p-4 rounded-xl">
        <p class="text-sm text-gray-400">Artists</p>
        <p class="text-2xl font-semibold">128</p>
      </div>
    </div>
  </div>
</body>
</html>
