<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Finance - UNDERSOUTHERN</title>

<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/phvinh1968-a11y/my-images/main/logoblack.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<script>
    if (localStorage.getItem('isLoggedIn') !== 'true') {
        window.location.href = "https://undersouthern.asia/login";
    }
</script>

<style>
  :root {
    --bg-body: #ffffff;
    --primary-black: #000000;
    --text-muted: #666666;
    --border-color: #eeeeee;
    --hover-bg: #f5f5f5;
    --radius-main: 10px;
    --font-main: 'Inter', sans-serif;
    --header-height: 72px;
  }

  #auth-guard { display: none; }

  body { 
    font-family: var(--font-main); 
    background-color: var(--bg-body); 
    margin: 0; 
    padding: 0; 
    letter-spacing: -0.01em; 
  }

  .fade-item { opacity: 0; transform: translateY(10px); transition: opacity 0.6s ease, transform 0.6s ease; }
  .fade-item.show { opacity: 1; transform: translateY(0); }

  /* --- HEADER ĐỒNG BỘ CATALOG (KHÔNG IN ĐẬM) --- */
  .main-header {
    height: var(--header-height); border-bottom: 1px solid var(--border-color);
    display: flex; align-items: center; justify-content: space-between;
    padding: 0 40px; position: sticky; top: 0; background: #fff; z-index: 1000;
  }
  .brand-name { 
    font-size: 20px; 
    letter-spacing: -0.05em; 
    text-transform: uppercase; 
    margin: 0; 
    padding-right: 40px; 
    border-right: 1px solid var(--border-color); 
    height: 100%; 
    display: flex; 
    align-items: center;
    font-weight: 400; /* Không in đậm */
  }
  .user-avatar-circle { 
    width: 32px; height: 32px; background: var(--primary-black); 
    border-radius: 50%; display: flex; align-items: center; 
    justify-content: center; color: #fff; font-size: 10px; 
    font-weight: 700; cursor: pointer; overflow: hidden; 
  }
  .user-avatar-circle img { width: 100%; height: 100%; object-fit: cover; }

  .layout-wrapper { max-width: 1400px; margin: 0 auto; padding: 40px 20px; }

  .balance-card {
    background: #fff;
    border: 1px solid var(--border-color);
    border-radius: var(--radius-main);
    padding: 30px;
    width: 100%;
    max-width: 400px;
    margin-bottom: 30px;
    box-shadow: 0 1px 2px rgba(0,0,0,0.05);
  }
  .balance-title { font-size: 14px; color: #666; margin-bottom: 10px; }
  .balance-amount { font-size: 32px; font-weight: bold; margin-bottom: 5px; }
  .balance-update { font-size: 12px; color: #888; }

  .top-bar { display: flex; align-items: center; gap: 15px; margin-bottom: 30px; }
  .btn-icon { 
    border: 1px solid var(--border-color); background: #fff; 
    padding: 6px 10px; border-radius: 6px; cursor: pointer; 
    transition: all 0.2s; 
  }
  .btn-icon:hover { background: var(--hover-bg); }

  .table-container { 
    background: #fff; border-radius: var(--radius-main); 
    border: 1px solid var(--border-color); overflow: hidden; 
  }
  table { width: 100%; border-collapse: collapse; font-size: 14px; }
  thead { background: #fafafa; }
  th { padding: 18px; text-align: left; color: #555; font-weight: 600; border-bottom: 1px solid var(--border-color); }
  td { padding: 18px; border-bottom: 1px solid #f0f0f0; color: #111; }
  
  tbody tr { opacity: 0; transform: translateY(5px); transition: 0.5s ease; }
  tbody tr.loaded { opacity: 1; transform: translateY(0); }
  tbody tr:hover { background: #f9f9f9; }

  .empty-state { text-align: center; padding: 80px 0; color: #777; font-size: 14px; }
</style>
</head>
<body>

<div id="auth-guard">
    <header class="main-header fade-item" id="header-el">
      <div class="header-left">
        <h1 class="brand-name">UNDERSOUTHERN</h1>
      </div>
      <div class="header-right">
        <div class="user-avatar-circle" id="userAvatar">
          <span id="avatarText">US</span>
        </div>
      </div>
    </header>

    <div class="layout-wrapper">
      <div class="top-bar fade-item" id="top-bar-el">
        <button class="btn-icon" onclick="window.location.href='https://undersouthern.asia/dashboard'">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <h2 style="margin:0; font-weight:600; font-size: 28px;">Transactions</h2>
      </div>

      <div class="balance-card fade-item" id="balance-el">
        <div class="balance-title">Account Balance</div>
        <div class="balance-amount">$0.00</div>
        <div class="balance-update">Last update on Feb 24, 2026</div>
      </div>

      <div class="table-container fade-item" id="table-el">
        <table>
          <thead>
            <tr>
              <th>Date ⇅</th>
              <th>Transaction Type ⇅</th>
              <th>Amount ⇅</th>
              <th>Balance ⇅</th>
              <th>Note</th>
            </tr>
          </thead>
          <tbody id="financeTableBody"></tbody>
        </table>
        <div id="empty-msg" class="empty-state">There's no data to display</div>
      </div>
    </div>
</div>

<script>
  window.onload = () => {
    if (localStorage.getItem('isLoggedIn') === 'true') {
        document.getElementById('auth-guard').style.display = 'block';
        syncAvatar();
        renderFinance();
        slowLoadView();
    }
  };

  function slowLoadView() {
    const items = ['header-el', 'top-bar-el', 'balance-el', 'table-el'];
    items.forEach((id, index) => {
      setTimeout(() => {
        const el = document.getElementById(id);
        if (el) el.classList.add('show');
      }, (index + 1) * 180);
    });
  }

  function syncAvatar() {
    const savedImg = localStorage.getItem('userAvatar');
    const holder = document.getElementById('userAvatar');
    if (savedImg && holder) {
      document.getElementById('avatarText').style.display = 'none';
      holder.innerHTML = `<img src="${savedImg}" alt="Avatar">`;
    }
  }

  function renderFinance() {
    const container = document.getElementById('financeTableBody');
    const emptyMsg = document.getElementById('empty-msg');
    let financeData = JSON.parse(localStorage.getItem('undersouthern_finance') || '[]');
    
    if (financeData.length === 0) {
      emptyMsg.style.display = 'block';
      return;
    }

    emptyMsg.style.display = 'none';
    container.innerHTML = financeData.map((item, i) => `
      <tr id="row-${i}">
        <td>${item.date}</td>
        <td>${item.type}</td>
        <td style="font-weight:700;">${item.amount}</td>
        <td style="font-weight:700;">${item.balance}</td>
        <td style="color:#666;">${item.note || '-'}</td>
      </tr>
    `).join('');

    container.querySelectorAll('tr').forEach((row, index) => {
      setTimeout(() => { row.classList.add('loaded'); }, (index + 5) * 120);
    });
  }
</script>

</body>
</html>
