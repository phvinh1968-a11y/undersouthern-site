<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Management - UNDERSOUTHERN</title>

<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/phvinh1968-a11y/my-images/main/logoblack.png">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  :root {
    --bg-body: #ffffff;
    --primary-black: #000000;
    --text-muted: #666666;
    --border-color: #eeeeee;
    --hover-bg: #f5f5f5;
    --radius-main: 10px;
    --font-main: 'Inter', sans-serif;
    --header-height: 72px;
  }

  body { 
    font-family: var(--font-main); 
    background-color: var(--bg-body); 
    margin: 0; 
    padding: 0; 
    letter-spacing: -0.01em; 
  }

  /* --- HEADER NGANG (GIỐNG DASHBOARD) --- */
  .main-header {
    height: var(--header-height);
    border-bottom: 1px solid var(--border-color);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 40px;
    position: sticky;
    top: 0;
    background: #fff;
    z-index: 1000;
  }

  .header-left {
    display: flex;
    align-items: center;
    height: 100%;
  }

  .brand-name {
    font-weight: 900;
    font-size: 20px;
    letter-spacing: -0.05em;
    text-transform: uppercase;
    margin: 0;
    padding-right: 40px;
    border-right: 1px solid var(--border-color);
    height: 100%;
    display: flex;
    align-items: center;
  }

  .header-right {
    display: flex;
    align-items: center;
  }

  .user-avatar-circle {
    width: 32px;
    height: 32px;
    background: var(--primary-black);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    font-size: 10px;
    font-weight: 700;
    cursor: pointer;
    overflow: hidden;
  }

  .user-avatar-circle img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* --- NỘI DUNG CHÍNH --- */
  .layout-wrapper { 
    max-width: 1400px; 
    margin: 0 auto; 
    padding: 40px 20px; 
  }

  .hidden { display: none !important; }

  /* UI COMPONENTS */
  .card { background: #fff; padding: 24px; border-radius: var(--radius-main); border: 1px solid var(--border-color); box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
  h3 { font-size: 13px; text-transform: uppercase; margin: 0 0 20px 0; font-weight: 700; }
  label { display: block; font-size: 13px; font-weight: 600; margin-bottom: 8px; }
  input { width: 100%; padding: 10px 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 14px; box-sizing: border-box; margin-bottom: 15px; }
  input:focus { outline: none; border-color: var(--primary-black); }

  /* LIST VIEW STYLES */
  .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
  .title-group { display: flex; align-items: center; gap: 15px; }
  
  .btn-back-main { 
    background: none; 
    border: 1px solid var(--border-color); 
    padding: 8px 12px; 
    border-radius: 8px; 
    cursor: pointer; 
    color: var(--primary-black); 
    transition: all 0.2s;
  }
  .btn-back-main:hover { background: var(--hover-bg); border-color: var(--primary-black); }

  .btn-primary { background: var(--primary-black); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 8px; }
  .table-container { border: 1px solid var(--border-color); border-radius: var(--radius-main); overflow: hidden; }
  table { width: 100%; border-collapse: collapse; font-size: 14px; }
  th { background: #fafafa; text-align: left; padding: 14px; color: var(--text-muted); font-size: 11px; text-transform: uppercase; border-bottom: 1px solid var(--border-color); }
  td { padding: 14px; border-bottom: 1px solid var(--border-color); }
  .status-tag { color: #16a34a; font-weight: 600; font-size: 12px; }

  /* ADD USER VIEW STYLES */
  .page-header { display: flex; align-items: center; gap: 15px; margin-bottom: 30px; }
  .btn-back { background: none; border: 1px solid var(--border-color); padding: 8px 12px; border-radius: 8px; cursor: pointer; }
  .form-container { display: grid; grid-template-columns: 1fr 1.6fr 1fr; gap: 24px; }
  .checkbox-item { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; font-size: 13.5px; cursor: pointer; }
  .checkbox-item input { width: 16px; height: 16px; margin: 0; cursor: pointer; accent-color: #000; }
  .footer-actions { display: flex; justify-content: flex-end; margin-top: 40px; }
  .invite-btn { background: var(--primary-black); color: white; border: none; padding: 12px 30px; font-weight: 700; border-radius: 8px; cursor: pointer; }

  .tag-container { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 10px; }
  .add-btn-small { background: #000; color: #fff; border: none; padding: 2px 8px; border-radius: 4px; font-size: 10px; cursor: pointer; margin-left: 5px; }
</style>
</head>
<body>

<header class="main-header">
  <div class="header-left">
    <h1 class="brand-name">UNDERSOUTHERN</h1>
  </div>
  <div class="header-right">
    <div class="user-avatar-circle" id="userAvatar">
      <span id="avatarText">US</span>
    </div>
  </div>
</header>

<div class="layout-wrapper">
  
  <div id="view-list">
    <div class="top-bar">
      <div class="title-group">
        <button class="btn-back-main" onclick="window.location.href='https://undersouthern.asia/dashboard'" title="Quay lại Dashboard">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <h2 style="margin:0; font-weight:700">User Management</h2>
      </div>
      <button class="btn-primary" onclick="toggleView('add')">
        <i class="fa-solid fa-user-plus"></i> Add a new user
      </button>
    </div>

    <div style="max-width:400px; margin-bottom:24px;">
      <label>Search by login or email:</label>
      <input type="text" id="searchInput" placeholder="Type email or login to find..." onkeyup="filterTable()">
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Email</th>
            <th>Login</th>
            <th>Password</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
        </tbody>
      </table>
    </div>
  </div>

  <div id="view-add" class="hidden">
    <div class="page-header">
      <button class="btn-back" onclick="toggleView('list')">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <h2 style="margin:0; font-weight:700">Add a new user</h2>
    </div>

    <div class="form-container">
      <div class="card">
        <h3>Contact Information</h3>
        <label>Email :</label><input type="email" id="inEmail" placeholder="email@undersouthern.asia">
        <label>Login :</label><input type="text" id="inLogin" placeholder="Username">
        <label>Password :</label><input type="password" id="inPass" placeholder="Password">
      </div>

      <div class="card">
        <h3>User Access</h3>
        <div style="margin-top:5px;">
          <label class="checkbox-item"><input type="checkbox"> Albums access</label>
          <label class="checkbox-item"><input type="checkbox"> Edit albums</label>
          <label class="checkbox-item"><input type="checkbox"> Create albums</label>
          <label class="checkbox-item"><input type="checkbox"> See sessions</label>
          <label class="checkbox-item"><input type="checkbox"> Reports access</label>
          <label class="checkbox-item"><input type="checkbox"> Invoices access</label>
          <label class="checkbox-item"><input type="checkbox"> Send invoices</label>
          <label class="checkbox-item"><input type="checkbox"> Update invoices</label>
          <label class="checkbox-item"><input type="checkbox"> Access to documents</label>
          <label class="checkbox-item"><input type="checkbox"> Tickets access</label>
        </div>
      </div>

      <div class="card">
        <h3>Catalog Scope</h3>
        <label>Artists <button class="add-btn-small">+ add all</button></label>
        <div class="tag-container"></div>
        <input type="text" placeholder="Type artist name and press Enter">

        <label>Labels <button class="add-btn-small">+ add all</button></label>
        <div class="tag-container"></div>
        <input type="text" placeholder="Type label name and press Enter">
      </div>
    </div>

    <div class="footer-actions">
      <button class="invite-btn" onclick="handleInvite()">Invite User</button>
    </div>
  </div>

</div>

<script>
  // Hàm đồng bộ Avatar từ Dashboard
  function syncAvatar() {
    const savedImg = localStorage.getItem('userAvatar');
    const holder = document.getElementById('userAvatar');
    const text = document.getElementById('avatarText');
    if (savedImg && holder) {
      if (text) text.style.display = 'none';
      holder.innerHTML = `<img src="${savedImg}" alt="Avatar">`;
    }
  }

  function toggleView(view) {
    if (view === 'add') {
      document.getElementById('view-list').classList.add('hidden');
      document.getElementById('view-add').classList.remove('hidden');
    } else {
      document.getElementById('view-add').classList.add('hidden');
      document.getElementById('view-list').classList.remove('hidden');
    }
  }

  (function() {
    history.pushState(null, null, window.location.href);
    window.addEventListener('popstate', () => { window.location.href = "https://undersouthern.asia/dashboard"; });
  })();

  function handleInvite() {
    const email = document.getElementById('inEmail').value;
    const login = document.getElementById('inLogin').value;
    const pass = document.getElementById('inPass').value;

    if (!email || !login || !pass) { alert("Please fill in all information."); return; }

    const users = JSON.parse(localStorage.getItem('undersouthern_users') || '[]');
    users.unshift({ email, login, pass });
    localStorage.setItem('undersouthern_users', JSON.stringify(users));

    document.getElementById('inEmail').value = '';
    document.getElementById('inLogin').value = '';
    document.getElementById('inPass').value = '';

    renderUsers();
    toggleView('list');
  }

  function renderUsers() {
    const container = document.getElementById('userTableBody');
    const users = JSON.parse(localStorage.getItem('undersouthern_users') || '[]');
    
    if (users.length === 0) {
        users.push({email: 'phvinh1968@gmail.com', login: 'hongphong2347', pass: 'Admin@123'});
    }

    container.innerHTML = users.map((u, i) => `
      <tr>
        <td class="email-col">${u.email}</td>
        <td class="login-col">${u.login}</td>
        <td>
          <div style="display:flex; align-items:center; gap:8px">
            <input type="password" value="${u.pass}" id="p-${i}" readonly style="margin:0; border:none; width:100px; background:none; font-family:monospace;">
            <i class="fa-solid fa-eye" style="cursor:pointer; opacity:0.5; font-size:12px;" onclick="tglPass('p-${i}', this)"></i>
          </div>
        </td>
        <td><span class="status-tag">Active</span></td>
        <td style="display:flex; gap:8px">
          <button style="border:1px solid #eee; background:#fff; padding:6px 10px; border-radius:6px; cursor:pointer;"><i class="fa-solid fa-pen" style="font-size:11px"></i></button>
          <button onclick="delUser(${i})" style="border:1px solid #eee; background:#fff; padding:6px 10px; border-radius:6px; cursor:pointer;"><i class="fa-solid fa-trash" style="font-size:11px"></i></button>
        </td>
      </tr>
    `).join('');
  }

  function filterTable() {
    const filter = document.getElementById("searchInput").value.toLowerCase();
    const rows = document.getElementById("userTableBody").getElementsByTagName("tr");
    for (let i = 0; i < rows.length; i++) {
      const email = rows[i].getElementsByClassName("email-col")[0].textContent.toLowerCase();
      const login = rows[i].getElementsByClassName("login-col")[0].textContent.toLowerCase();
      rows[i].style.display = (email.includes(filter) || login.includes(filter)) ? "" : "none";
    }
  }

  function tglPass(id, icon) {
    const el = document.getElementById(id);
    if (el.type === "password") { el.type = "text"; icon.classList.replace("fa-eye", "fa-eye-slash"); }
    else { el.type = "password"; icon.classList.replace("fa-eye-slash", "fa-eye"); }
  }

  function delUser(index) {
    if (confirm("Delete this user?")) {
      const users = JSON.parse(localStorage.getItem('undersouthern_users') || '[]');
      users.splice(index, 1);
      localStorage.setItem('undersouthern_users', JSON.stringify(users));
      renderUsers();
    }
  }

  window.onload = () => {
    syncAvatar();
    renderUsers();
  };
</script>

</body>
</html>
