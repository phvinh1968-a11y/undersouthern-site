<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Management - UNDERSOUTHERN</title>

<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/phvinh1968-a11y/my-images/main/logoblack.png">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  :root {
    --bg-body: #ffffff;
    --primary-black: #000000;
    --text-muted: #666666;
    --border-color: #eeeeee;
    --hover-bg: #f5f5f5;
    --radius-main: 10px;
    --font-main: 'Inter', sans-serif;
    --header-height: 72px;
  }

  #auth-guard { display: none; }

  body { font-family: var(--font-main); background-color: var(--bg-body); margin: 0; padding: 0; letter-spacing: -0.01em; }

  /* --- HIỆU ỨNG LOAD CHẬM --- */
  .fade-item { opacity: 0; transform: translateY(10px); transition: opacity 0.6s ease, transform 0.6s ease; }
  .fade-item.show { opacity: 1; transform: translateY(0); }

  /* --- HEADER NGANG --- */
  .main-header {
    height: var(--header-height); border-bottom: 1px solid var(--border-color);
    display: flex; align-items: center; justify-content: space-between;
    padding: 0 40px; position: sticky; top: 0; background: #fff; z-index: 1000;
  }
  .brand-name { font-weight: 900; font-size: 20px; letter-spacing: -0.05em; text-transform: uppercase; margin: 0; padding-right: 40px; border-right: 1px solid var(--border-color); height: 100%; display: flex; align-items: center; }
  .user-avatar-circle { width: 32px; height: 32px; background: var(--primary-black); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 10px; font-weight: 700; cursor: pointer; overflow: hidden; }
  .user-avatar-circle img { width: 100%; height: 100%; object-fit: cover; }

  /* --- NỘI DUNG CHÍNH --- */
  .layout-wrapper { max-width: 1400px; margin: 0 auto; padding: 40px 20px; }
  .hidden { display: none !important; }

  .card { background: #fff; padding: 24px; border-radius: var(--radius-main); border: 1px solid var(--border-color); box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
  h3 { font-size: 13px; text-transform: uppercase; margin: 0 0 20px 0; font-weight: 700; }
  label { display: block; font-size: 13px; font-weight: 600; margin-bottom: 8px; }
  input, select { width: 100%; padding: 10px 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 14px; box-sizing: border-box; margin-bottom: 15px; background: #fff; }
  input:focus, select:focus { outline: none; border-color: var(--primary-black); }

  .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
  .title-group { display: flex; align-items: center; gap: 15px; }
  .btn-back-main { background: none; border: 1px solid var(--border-color); padding: 8px 12px; border-radius: 8px; cursor: pointer; color: var(--primary-black); transition: all 0.2s; }
  .btn-back-main:hover { background: var(--hover-bg); }

  .btn-primary { background: var(--primary-black); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 8px; }
  .table-container { border: 1px solid var(--border-color); border-radius: var(--radius-main); overflow: hidden; }
  table { width: 100%; border-collapse: collapse; font-size: 14px; }
  th { background: #fafafa; text-align: left; padding: 14px; color: var(--text-muted); font-size: 11px; text-transform: uppercase; border-bottom: 1px solid var(--border-color); }
  td { padding: 14px; border-bottom: 1px solid var(--border-color); }
  
  .status-tag { font-weight: 600; font-size: 12px; }
  .status-active { color: #16a34a; }
  .status-disabled { color: #999999; }
  .scope-cell { color: #6366f1; font-weight: 500; font-size: 13px; max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; cursor: default; }

  /* --- MODAL XÁC NHẬN --- */
  .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.4); display: none; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(2px); }
  .modal-box { background: white; padding: 30px; border-radius: 16px; width: 340px; text-align: center; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); }
  .btn-modal-cancel { flex: 1; border: 1px solid var(--border-color); padding: 10px; border-radius: 8px; cursor: pointer; background: white; font-weight: 600; }
  .btn-modal-delete { flex: 1; background: #ff3b30; color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: 600; }

  /* --- TAG STYLES --- */
  .tag-container { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 10px; }
  .tag { background: #f0f0f0; padding: 4px 10px; border-radius: 20px; font-size: 12px; display: flex; align-items: center; gap: 6px; font-weight: 500; }
  .tag i { cursor: pointer; font-size: 10px; color: #999; }
  .tag i:hover { color: #000; }

  .form-container { display: grid; grid-template-columns: 1fr 1.6fr 1fr; gap: 24px; }
  .checkbox-item { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; font-size: 13.5px; cursor: pointer; }
  .checkbox-item input { width: 16px; height: 16px; margin: 0; accent-color: #000; cursor: pointer; }
  .footer-actions { display: flex; justify-content: flex-end; margin-top: 40px; }
  .invite-btn { background: var(--primary-black); color: white; border: none; padding: 12px 30px; font-weight: 700; border-radius: 8px; cursor: pointer; }

  tbody tr { opacity: 0; transform: translateY(5px); transition: 0.5s ease; }
  tbody tr.loaded { opacity: 1; transform: translateY(0); }
  .btn-icon { border: 1px solid var(--border-color); background: #fff; padding: 6px 10px; border-radius: 6px; cursor: pointer; transition: all 0.2s; }
  .btn-icon:hover { background: var(--hover-bg); }
</style>
</head>
<body>

<div class="modal-overlay" id="confirmModal">
  <div class="modal-box">
    <h2>Delete User?</h2>
    <p>This action cannot be undone. Are you sure you want to remove this user?</p>
    <div class="modal-actions" style="display:flex; gap:10px;">
      <button class="btn-modal-cancel" onclick="closeModal()">Cancel</button>
      <button class="btn-modal-delete" id="confirmDeleteBtn">Delete</button>
    </div>
  </div>
</div>

<div id="auth-guard">
    <header class="main-header fade-item" id="header-el">
      <div class="header-left">
        <h1 class="brand-name">UNDERSOUTHERN</h1>
      </div>
      <div class="header-right">
        <div class="user-avatar-circle" id="userAvatar">
          <span id="avatarText">US</span>
        </div>
      </div>
    </header>

    <div class="layout-wrapper">
      <div id="view-list">
        <div class="top-bar fade-item" id="top-bar-el">
          <div class="title-group">
            <button class="btn-back-main" onclick="window.location.href='https://undersouthern.asia/dashboard'">
              <i class="fa-solid fa-arrow-left"></i>
            </button>
            <h2 style="margin:0; font-weight:700">User Management</h2>
          </div>
          <button class="btn-primary" onclick="openAddForm()">
            <i class="fa-solid fa-user-plus"></i> Add a new user
          </button>
        </div>

        <div style="max-width:400px; margin-bottom:24px;" class="fade-item" id="search-el">
          <label>Search by login or email:</label>
          <input type="text" id="searchInput" placeholder="Type email or login to find..." onkeyup="filterTable()">
        </div>

        <div class="table-container fade-item" id="table-el">
          <table>
            <thead>
              <tr>
                <th>Email</th>
                <th>Login</th>
                <th>Password</th>
                <th>Artists / Labels</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="userTableBody"></tbody>
          </table>
        </div>
      </div>

      <div id="view-add" class="hidden">
        <div class="page-header">
          <button class="btn-back" onclick="toggleView('list')">
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <h2 id="formTitle" style="margin:0; font-weight:700">Add a new user</h2>
        </div>
        <div class="form-container" id="form-content">
          <div class="card">
            <h3>Contact Information</h3>
            <label>Email :</label><input type="email" id="inEmail" placeholder="email@undersouthern.asia">
            <label>Login :</label><input type="text" id="inLogin" placeholder="Username">
            <label>Password :</label><input type="password" id="inPass" placeholder="Password">
            
            <div id="statusWrapper" class="hidden">
              <label>Account Status :</label>
              <select id="inStatus">
                <option value="Active">Active</option>
                <option value="Disabled">Disabled</option>
              </select>
            </div>
          </div>
          <div class="card">
            <h3>User Access</h3>
            <div id="access-checkboxes" style="margin-top:5px;">
              <label class="checkbox-item"><input type="checkbox" value="albums_access"> Albums access</label>
              <label class="checkbox-item"><input type="checkbox" value="edit_albums"> Edit albums</label>
              <label class="checkbox-item"><input type="checkbox" value="create_albums"> Create albums</label>
              <label class="checkbox-item"><input type="checkbox" value="see_sessions"> See sessions</label>
              <label class="checkbox-item"><input type="checkbox" value="reports_access"> Reports access</label>
              <label class="checkbox-item"><input type="checkbox" value="invoices_access"> Invoices access</label>
              <label class="checkbox-item"><input type="checkbox" value="send_invoices"> Send invoices</label>
              <label class="checkbox-item"><input type="checkbox" value="update_invoices"> Update invoices</label>
              <label class="checkbox-item"><input type="checkbox" value="access_documents"> Access to documents</label>
              <label class="checkbox-item"><input type="checkbox" value="tickets_access"> Tickets access</label>
            </div>
          </div>
          <div class="card">
            <h3>Catalog Scope</h3>
            <label>Artists</label>
            <div id="artist-tags" class="tag-container"></div>
            <input type="text" id="artistInput" placeholder="Type name and press Enter">
            <label>Labels</label>
            <div id="label-tags" class="tag-container"></div>
            <input type="text" id="labelInput" placeholder="Type name and press Enter">
          </div>
        </div>
        <div class="footer-actions">
          <button id="submitBtn" class="invite-btn" onclick="handleInvite()">Invite User</button>
        </div>
      </div>
    </div>
</div>

<script>
  let editingIndex = -1; 
  let pendingDeleteIndex = -1;
  let artistList = [];
  let labelList = [];

  (function checkAuth() {
    if (localStorage.getItem('isLoggedIn') !== 'true') {
      window.location.href = "https://undersouthern.asia/login";
    } else {
      document.getElementById('auth-guard').style.display = 'block';
    }
  })();

  function slowLoadView() {
    const items = ['header-el', 'top-bar-el', 'search-el', 'table-el'];
    items.forEach((id, index) => {
      setTimeout(() => {
        const el = document.getElementById(id);
        if (el) el.classList.add('show');
      }, (index + 1) * 200);
    });
  }

  function syncAvatar() {
    const savedImg = localStorage.getItem('userAvatar');
    const holder = document.getElementById('userAvatar');
    const text = document.getElementById('avatarText');
    if (savedImg && holder) {
      if (text) text.style.display = 'none';
      holder.innerHTML = `<img src="${savedImg}" alt="Avatar">`;
    }
  }

  function toggleView(view) {
    if (view === 'add') {
      document.getElementById('view-list').classList.add('hidden');
      document.getElementById('view-add').classList.remove('hidden');
    } else {
      document.getElementById('view-add').classList.add('hidden');
      document.getElementById('view-list').classList.remove('hidden');
      editingIndex = -1;
      slowLoadView();
    }
  }

  function renderTags(type) {
    const container = document.getElementById(`${type}-tags`);
    const list = type === 'artist' ? artistList : labelList;
    container.innerHTML = list.map((item, index) => `
      <div class="tag">${item} <i class="fa-solid fa-xmark" onclick="removeTag('${type}', ${index})"></i></div>
    `).join('');
  }

  function removeTag(type, index) {
    if (type === 'artist') artistList.splice(index, 1);
    else labelList.splice(index, 1);
    renderTags(type);
  }

  function setupTagInput(id, type) {
    const input = document.getElementById(id);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && input.value.trim() !== '') {
        e.preventDefault();
        const list = type === 'artist' ? artistList : labelList;
        list.push(input.value.trim());
        input.value = '';
        renderTags(type);
      }
    });
  }

  function openAddForm() {
    document.getElementById('formTitle').innerText = "Add a new user";
    document.getElementById('submitBtn').innerText = "Invite User";
    document.getElementById('statusWrapper').classList.add('hidden');
    document.getElementById('inEmail').value = '';
    document.getElementById('inLogin').value = '';
    document.getElementById('inPass').value = '';
    document.getElementById('inPass').type = 'password';
    document.getElementById('inStatus').value = 'Active';
    
    document.querySelectorAll('#access-checkboxes input').forEach(c => c.checked = false);
    
    artistList = []; 
    labelList = [];
    renderTags('artist'); 
    renderTags('label');
    toggleView('add');
  }

  function editUser(index) {
    const users = JSON.parse(localStorage.getItem('undersouthern_users') || '[]');
    const user = users[index];
    editingIndex = index;
    
    document.getElementById('inEmail').value = user.email;
    document.getElementById('inLogin').value = user.login;
    document.getElementById('inPass').value = user.pass;
    document.getElementById('inPass').type = 'text';
    
    document.getElementById('statusWrapper').classList.remove('hidden');
    document.getElementById('inStatus').value = user.status || 'Active';
    
    const checks = document.querySelectorAll('#access-checkboxes input');
    const userAccess = user.access || [];
    checks.forEach(c => c.checked = userAccess.includes(c.value));
    
    artistList = [...(user.artists || [])];
    labelList = [...(user.labels || [])];
    
    document.getElementById('formTitle').innerText = "Edit user";
    document.getElementById('submitBtn').innerText = "Save Changes";
    renderTags('artist'); renderTags('label');
    toggleView('add');
  }

  function handleInvite() {
    const email = document.getElementById('inEmail').value;
    const login = document.getElementById('inLogin').value;
    const pass = document.getElementById('inPass').value;
    const status = document.getElementById('inStatus').value;
    if (!email || !login || !pass) { alert("Please fill in all information."); return; }
    
    const selectedAccess = [];
    document.querySelectorAll('#access-checkboxes input:checked').forEach(c => selectedAccess.push(c.value));
    
    let users = JSON.parse(localStorage.getItem('undersouthern_users') || '[]');
    
    // --- BỔ SUNG LOGIC ĐỒNG BỘ ĐĂNG NHẬP ---
    const userData = { 
        email, 
        login, 
        pass, 
        status: status || 'Active', 
        access: selectedAccess, 
        artists: artistList, 
        labels: labelList 
    };
    
    if (editingIndex === -1) { 
        // Kiểm tra xem login hoặc email đã tồn tại chưa để tránh trùng lặp
        const isExist = users.some(u => u.login === login || u.email === email);
        if (isExist && login !== 'hongphong2347') { // Trừ tài khoản admin mặc định
            alert("Username or Email already exists.");
            return;
        }
        users.unshift(userData); 
    } else { 
        users[editingIndex] = userData; 
    }
    
    localStorage.setItem('undersouthern_users', JSON.stringify(users));
    
    artistList = [];
    labelList = [];
    
    renderUsers();
    toggleView('list');
  }

  function renderUsers() {
    const container = document.getElementById('userTableBody');
    let users = JSON.parse(localStorage.getItem('undersouthern_users') || '[]');
    
    // Luôn đảm bảo tài khoản mặc định tồn tại trong danh sách để có thể đăng nhập
    const hasAdmin = users.some(u => u.login === 'hongphong2347');
    if (!hasAdmin) {
        users.push({
            email: 'phvinh1968@gmail.com', 
            login: 'hongphong2347', 
            pass: 'Admin@123', 
            status: 'Active', 
            artists: [], 
            labels: [], 
            access: ['albums_access', 'edit_albums', 'create_albums']
        });
        localStorage.setItem('undersouthern_users', JSON.stringify(users));
    }

    container.innerHTML = users.map((u, i) => {
      const statusClass = u.status === 'Disabled' ? 'status-disabled' : 'status-active';
      const aText = (u.artists && u.artists.length > 0) ? u.artists.join(', ') : '';
      const lText = (u.labels && u.labels.length > 0) ? u.labels.join(', ') : '';
      let scopeStr = 'None';
      if(aText && lText) scopeStr = aText + ' / ' + lText;
      else if(aText) scopeStr = aText;
      else if(lText) scopeStr = lText;

      return `
        <tr id="row-${i}">
          <td class="email-col">${u.email}</td>
          <td class="login-col">${u.login}</td>
          <td>
            <div style="display:flex; align-items:center; gap:8px">
              <input type="password" value="${u.pass}" id="p-${i}" readonly style="margin:0; border:none; width:100px; background:none; font-family:monospace;">
              <i class="fa-solid fa-eye" style="cursor:pointer; opacity:0.5; font-size:12px;" onclick="tglPass('p-${i}', this)"></i>
            </div>
          </td>
          <td><div class="scope-cell" title="${scopeStr}">${scopeStr}</div></td>
          <td><span class="status-tag ${statusClass}">${u.status || 'Active'}</span></td>
          <td style="display:flex; gap:8px">
            <button class="btn-icon" onclick="editUser(${i})"><i class="fa-solid fa-pen" style="font-size:11px"></i></button>
            <button class="btn-icon" onclick="openModal(${i})"><i class="fa-solid fa-trash" style="font-size:11px"></i></button>
            <button class="btn-icon"><i class="fa-solid fa-arrows-rotate" style="font-size:11px"></i></button>
          </td>
        </tr>
      `;
    }).join('');

    container.querySelectorAll('tr').forEach((row, index) => {
      setTimeout(() => { row.classList.add('loaded'); }, (index + 4) * 150);
    });
  }

  function openModal(index) { pendingDeleteIndex = index; document.getElementById('confirmModal').style.display = 'flex'; }
  function closeModal() { document.getElementById('confirmModal').style.display = 'none'; pendingDeleteIndex = -1; }

  document.getElementById('confirmDeleteBtn').onclick = function() {
    if (pendingDeleteIndex !== -1) {
      let users = JSON.parse(localStorage.getItem('undersouthern_users') || '[]');
      // Không cho phép xóa tài khoản admin chính để tránh bị khóa hệ thống
      if (users[pendingDeleteIndex].login === 'hongphong2347') {
          alert("Cannot delete main administrator account.");
          closeModal();
          return;
      }
      users.splice(pendingDeleteIndex, 1);
      localStorage.setItem('undersouthern_users', JSON.stringify(users));
      renderUsers(); closeModal();
    }
  };

  function filterTable() {
    const filter = document.getElementById("searchInput").value.toLowerCase();
    const rows = document.getElementById("userTableBody").getElementsByTagName("tr");
    for (let i = 0; i < rows.length; i++) {
      const email = rows[i].getElementsByClassName("email-col")[0].textContent.toLowerCase();
      const login = rows[i].getElementsByClassName("login-col")[0].textContent.toLowerCase();
      rows[i].style.display = (email.includes(filter) || login.includes(filter)) ? "" : "none";
    }
  }

  function tglPass(id, icon) {
    const el = document.getElementById(id);
    if (el.type === "password") { el.type = "text"; icon.classList.replace("fa-eye", "fa-eye-slash"); }
    else { el.type = "password"; icon.classList.replace("fa-eye-slash", "fa-eye"); }
  }

  window.onload = () => {
    syncAvatar();
    setupTagInput('artistInput', 'artist');
    setupTagInput('labelInput', 'label');
    renderUsers();
    slowLoadView();
  };
</script>

</body>
</html>
