<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add a new user</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
  :root {
    --bg-body: #ffffff;
    --bg-card: #ffffff;
    --primary-black: #000000;
    --text-main: #000000;
    --text-muted: #666666;
    --border-color: #eeeeee;
    --hover-bg: #f5f5f5;
    --warning-bg: #fffbeb;
    --warning-border: #fef3c7;
    --warning-text: #713f12;
    --info-bg: #eff6ff;
    --info-text: #1e40af;
    --radius-main: 10px;
    --font-main: 'Inter', -apple-system, sans-serif;
    --container-max-width: 1400px;
  }

  body {
    font-family: var(--font-main);
    background-color: var(--bg-body);
    color: var(--text-main);
    margin: 0;
    padding: 20px 0;
    letter-spacing: -0.01em;
    box-sizing: border-box;
  }

  .layout-wrapper {
    max-width: var(--container-max-width);
    margin: 0 auto;
    padding: 0 20px;
    box-sizing: border-box;
  }

  h2.page-title {
    font-size: 24px;
    font-weight: 700;
    margin: 20px 0 30px 0;
    padding: 0;
    width: 100%;
  }

  .container {
    display: grid;
    grid-template-columns: 1fr 1.6fr 1fr;
    gap: 24px;
    width: 100%;
  }

  .card {
    background: var(--bg-card);
    padding: 24px;
    border-radius: var(--radius-main);
    border: 1px solid var(--border-color);
    box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
  }

  h3 {
    font-size: 13px;
    text-transform: uppercase;
    font-weight: 700;
    color: var(--text-main);
    margin: 0 0 20px 0;
    letter-spacing: 0.05em;
  }

  label {
    display: block;
    font-size: 13px;
    font-weight: 600;
    margin-bottom: 6px;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    font-size: 14px;
    margin-bottom: 18px;
    box-sizing: border-box;
    font-family: inherit;
    transition: all 0.2s;
  }

  input:focus {
    outline: none;
    border-color: var(--primary-black);
    background: var(--hover-bg);
  }

  .add-btn {
    background: var(--primary-black);
    color: white;
    border: none;
    padding: 4px 10px;
    font-size: 11px;
    font-weight: 600;
    border-radius: 4px;
    cursor: pointer;
    margin-left: 8px;
    text-transform: lowercase;
  }

  .checkbox-item {
    display: flex;
    align-items: flex-start;
    margin-bottom: 10px;
    font-size: 13.5px;
    cursor: pointer;
    font-weight: 400;
  }

  input[type="checkbox"] {
    width: 16px;
    height: 16px;
    margin-right: 10px;
    accent-color: var(--primary-black);
    cursor: pointer;
    flex-shrink: 0;
  }

  .tag-container {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 15px;
  }

  .tag {
    background: #f0f0f0;
    padding: 4px 10px;
    border-radius: 20px;
    font-size: 12px;
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .tag span {
    cursor: pointer;
    font-weight: bold;
  }

  .footer-actions {
    display: flex;
    justify-content: flex-end;
    margin-top: 40px;
    padding-bottom: 40px;
  }

  .invite-btn {
    background: var(--primary-black);
    color: white;
    border: none;
    padding: 12px 30px;
    font-size: 14px;
    font-weight: 700;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.1s;
  }

  .invite-btn:active {
    transform: scale(0.98);
  }

  @media (max-width: 1100px) {
    .container { grid-template-columns: 1fr; gap: 20px; }
    h2.page-title { font-size: 20px; margin-bottom: 20px; }
    .footer-actions { justify-content: center; }
  }
</style>
</head>
<body>

<div class="layout-wrapper">
  <h2 class="page-title">Add a new user</h2>

  <div class="container">
    <div class="card">
      <h3>Contact Information</h3>
      
      <label>Email :</label>
      <input type="email" placeholder="email@undersouthern.asia">

      <label>Login :</label>
      <input type="text" placeholder="Username">

      <label>Password :</label>
      <input type="password" placeholder="Password">
    </div>

    <div class="card">
      <h3>User Access</h3>

      <div id="permissionsList" style="margin-top: 10px;">
        <label class="checkbox-item"><input type="checkbox"> Albums access</label>
        <label class="checkbox-item"><input type="checkbox"> Edit albums</label>
        <label class="checkbox-item"><input type="checkbox"> Create albums</label>
        <label class="checkbox-item"><input type="checkbox"> See sessions</label>
        <label class="checkbox-item"><input type="checkbox"> Reports access</label>
        <label class="checkbox-item"><input type="checkbox"> Invoices access</label>
        <label class="checkbox-item"><input type="checkbox"> Send invoices</label>
        <label class="checkbox-item"><input type="checkbox"> Update invoices</label>
        <label class="checkbox-item"><input type="checkbox"> Access to documents</label>
        <label class="checkbox-item"><input type="checkbox"> Tickets access</label>
      </div>
    </div>

    <div class="card">
      <h3>Catalog Scope</h3>
      
      <label>Artists <button class="add-btn" onclick="addAll('artist-tags', 'All Artists')">+ add all</button></label>
      <div id="artist-tags" class="tag-container"></div>
      <input type="text" id="artistInput" placeholder="Type artist name and press Enter" onkeypress="handleInput(event, 'artist-tags')">

      <label>Labels <button class="add-btn" onclick="addAll('label-tags', 'All Labels')">+ add all</button></label>
      <div id="label-tags" class="tag-container"></div>
      <input type="text" id="labelInput" placeholder="Type label name and press Enter" onkeypress="handleInput(event, 'label-tags')">
    </div>
  </div>

  <div class="footer-actions">
    <button class="invite-btn">Invite User</button>
  </div>
</div>

<script>
  // Chặn nút Back quay về Dashboard
  (function() {
    history.pushState(null, null, window.location.href);
    window.addEventListener('popstate', function(event) {
      window.location.href = "https://undersouthern.asia/dashboard";
    });
  })();

  // Logic tạo Tag cho Artists và Labels
  function handleInput(e, containerId) {
    if (e.key === 'Enter' && e.target.value.trim() !== '') {
      addTag(containerId, e.target.value.trim());
      e.target.value = '';
    }
  }

  function addTag(containerId, text) {
    const container = document.getElementById(containerId);
    const existing = Array.from(container.querySelectorAll('.tag')).map(t => t.firstChild.textContent.trim());
    if (existing.includes(text)) return;

    const tag = document.createElement('div');
    tag.className = 'tag';
    tag.innerHTML = `${text} <span onclick="this.parentElement.remove()">×</span>`;
    container.appendChild(tag);
  }

  function addAll(containerId, text) {
    const container = document.getElementById(containerId);
    container.innerHTML = '';
    addTag(containerId, text);
  }
</script>

</body>
</html>
