<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Management - UNDERSOUTHERN</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  :root {
    --bg-body: #ffffff;
    --primary-black: #000000;
    --text-main: #000000;
    --text-muted: #666666;
    --border-color: #eeeeee;
    --hover-bg: #f5f5f5;
    --radius-main: 10px;
    --font-main: 'Inter', sans-serif;
    --container-max-width: 1400px;
  }

  body {
    font-family: var(--font-main);
    background-color: var(--bg-body);
    color: var(--text-main);
    margin: 0;
    padding: 20px 0;
    letter-spacing: -0.01em;
  }

  .layout-wrapper {
    max-width: var(--container-max-width);
    margin: 0 auto;
    padding: 0 20px;
  }

  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
  }

  .page-title {
    font-size: 24px;
    font-weight: 700;
    margin: 0;
  }

  .btn-primary {
    background: var(--primary-black);
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 14px;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: transform 0.1s;
  }

  .btn-primary:active { transform: scale(0.98); }

  .filters {
    max-width: 500px;
    margin-bottom: 24px;
  }

  label {
    display: block;
    font-size: 13px;
    font-weight: 600;
    margin-bottom: 8px;
  }

  input[type="text"] {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    font-size: 14px;
    box-sizing: border-box;
  }

  .table-container {
    background: white;
    border: 1px solid var(--border-color);
    border-radius: var(--radius-main);
    overflow: hidden;
    box-shadow: 0 1px 2px rgba(0,0,0,0.05);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 14px;
  }

  th {
    background: #fafafa;
    text-align: left;
    padding: 14px;
    font-size: 12px;
    text-transform: uppercase;
    color: var(--text-muted);
    border-bottom: 1px solid var(--border-color);
  }

  td {
    padding: 14px;
    border-bottom: 1px solid var(--border-color);
  }

  .password-wrapper {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .password-wrapper input {
    border: none;
    background: transparent;
    font-family: monospace;
    width: 90px;
    outline: none;
    font-size: 14px;
  }

  .toggle-eye {
    cursor: pointer;
    opacity: 0.5;
    font-size: 13px;
  }

  .actions {
    display: flex;
    gap: 8px;
  }

  .actions button {
    background: none;
    border: 1px solid var(--border-color);
    padding: 6px 10px;
    border-radius: 6px;
    font-size: 12px;
    cursor: pointer;
    transition: all 0.2s;
  }

  .actions button:hover { background: var(--hover-bg); }

  .status-tag {
    font-size: 12px;
    font-weight: 600;
    color: #16a34a;
  }

  .pagination {
    margin-top: 20px;
    display: flex;
    gap: 8px;
  }

  .pagination button {
    padding: 8px 14px;
    border: 1px solid var(--border-color);
    background: white;
    border-radius: 6px;
    cursor: pointer;
  }

  .pagination button.active {
    background: var(--primary-black);
    color: white;
    border-color: var(--primary-black);
  }
</style>
</head>
<body>

<div class="layout-wrapper">
  
  <div class="top-bar">
    <h2 class="page-title">User Management</h2>
    <button class="btn-primary" onclick="goToAddUser()">
      <i class="fa-solid fa-user-plus"></i> Add a new user
    </button>
  </div>

  <div class="filters">
    <label>Search by login or email:</label>
    <input type="text" placeholder="Type here to search...">
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>Login</th>
          <th>Password</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        </tbody>
    </table>
  </div>

  <div class="pagination">
    <button disabled>Previous</button>
    <button class="active">1</button>
    <button>Next</button>
  </div>

</div>

<script>
  // LOGIC ĐỒNG BỘ 1: Chặn nút Back quay về Dashboard
  (function() {
    history.pushState(null, null, window.location.href);
    window.addEventListener('popstate', function() {
      window.location.href = "https://undersouthern.asia/dashboard";
    });
  })();

  // LOGIC ĐỒNG BỘ 2: Điều hướng sang trang Add User
  function goToAddUser() {
    window.location.href = "https://undersouthern.asia/user-access"; 
  }

  // LOGIC ĐỒNG BỘ 3: Render dữ liệu từ localStorage (Đồng bộ với Invite User)
  function renderUsers() {
    const tableBody = document.getElementById('userTableBody');
    const users = JSON.parse(localStorage.getItem('undersouthern_users') || '[]');

    // Nếu rỗng, hiển thị một dòng mặc định
    if (users.length === 0) {
      tableBody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding:30px; color:#999;">No users found. Click Add a new user to start.</td></tr>`;
      return;
    }

    tableBody.innerHTML = users.map((user, index) => `
      <tr>
        <td>${user.email}</td>
        <td>${user.login}</td>
        <td>
          <div class="password-wrapper">
            <input type="password" value="${user.pass}" id="pass-${index}" readonly>
            <i class="fa-solid fa-eye toggle-eye" onclick="togglePassword('pass-${index}', this)"></i>
          </div>
        </td>
        <td><span class="status-tag">Active</span></td>
        <td class="actions">
          <button title="Edit"><i class="fa-solid fa-pen"></i></button>
          <button title="Delete" onclick="deleteUser(${index})"><i class="fa-solid fa-trash"></i></button>
          <button title="Disable"><i class="fa-solid fa-ban"></i></button>
        </td>
      </tr>
    `).join('');
  }

  // LOGIC ĐỒNG BỘ 4: Ẩn/Hiện mật khẩu
  function togglePassword(inputId, icon) {
    const input = document.getElementById(inputId);
    if (input.type === "password") {
      input.type = "text";
      icon.classList.replace("fa-eye", "fa-eye-slash");
    } else {
      input.type = "password";
      icon.classList.replace("fa-eye-slash", "fa-eye");
    }
  }

  // Hỗ trợ xóa user
  function deleteUser(index) {
    if(confirm("Are you sure you want to delete this user?")) {
      const users = JSON.parse(localStorage.getItem('undersouthern_users') || '[]');
      users.splice(index, 1);
      localStorage.setItem('undersouthern_users', JSON.stringify(users));
      renderUsers();
    }
  }

  // Chạy khi load trang
  window.onload = renderUsers;
</script>

</body>
</html>
