<div class="space-y-10 fade-in pb-20">
    <div>
        <h2 class="text-3xl font-bold tracking-tight">User Access</h2>
        <p class="text-slate-400 text-[13px] mt-2 font-medium">Configure contact information and specific access permissions for this user.</p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-12">
        
        <div class="space-y-6">
            <h3 class="text-[11px] font-black uppercase tracking-[0.2em] text-slate-400 border-b pb-2">Contact Information</h3>
            <div class="space-y-4">
                <div>
                    <label class="text-[12px] font-bold text-slate-700 block mb-1">Login :</label>
                    <input type="text" class="w-full bg-slate-50 border border-slate-200 rounded-md px-3 py-2 text-[13px] outline-none focus:border-black transition">
                </div>
                <div>
                    <label class="text-[12px] font-bold text-slate-700 block mb-1">Email :</label>
                    <input type="email" class="w-full bg-slate-50 border border-slate-200 rounded-md px-3 py-2 text-[13px] outline-none focus:border-black transition">
                </div>
            </div>
        </div>

        <div class="space-y-6">
            <h3 class="text-[11px] font-black uppercase tracking-[0.2em] text-slate-400 border-b pb-2">User Access</h3>
            
            <div class="space-y-6">
                <div>
                    <label class="text-[12px] font-bold text-slate-700 block mb-1">Permission Level</label>
                    <select class="w-full bg-slate-50 border border-slate-200 rounded-md px-3 py-2 text-[13px] outline-none cursor-pointer">
                        <option>Standard user</option>
                        <option>Administrator</option>
                        <option>Viewer</option>
                    </select>
                </div>

                <div class="space-y-6 text-[13px]">
                    <div>
                        <p class="font-bold text-slate-900 mb-2">Backstage</p>
                        <label class="flex items-center space-x-2 text-slate-500 italic mb-2 cursor-pointer"><input type="checkbox" class="rounded"> <span>check/uncheck all</span></label>
                        <label class="flex items-center space-x-2"><input type="checkbox" checked class="rounded"> <span>News</span></label>
                    </div>

                    <div class="space-y-2">
                        <p class="font-bold text-slate-900">New Release</p>
                        <label class="flex items-center space-x-2"><input type="checkbox" class="rounded"> <span>New Release</span></label>
                        <label class="flex items-center space-x-2"><input type="checkbox" class="rounded"> <span>One release</span></label>
                        <label class="flex items-center space-x-2"><input type="checkbox" class="rounded"> <span>Multiple releases</span></label>
                    </div>

                    <div class="space-y-2">
                        <p class="font-bold text-slate-900">Catalog</p>
                        <label class="flex items-center space-x-2"><input type="checkbox" class="rounded"> <span>All Releases</span></label>
                        <label class="flex items-center space-x-2"><input type="checkbox" class="rounded"> <span>Drafts</span></label>
                    </div>

                    <div class="space-y-2">
                        <p class="font-bold text-slate-900">Analytics</p>
                        <label class="flex items-center space-x-2"><input type="checkbox" class="rounded"> <span>Streams</span></label>
                        <label class="flex items-center space-x-2"><input type="checkbox" class="rounded"> <span>Daily Trends</span></label>
                    </div>

                    <div class="space-y-2">
                        <p class="font-bold text-slate-900">Finance</p>
                        <label class="flex items-center space-x-2"><input type="checkbox" class="rounded"> <span>Payment & operations</span></label>
                        <label class="flex items-center space-x-2"><input type="checkbox" class="rounded"> <span>Financial reports</span></label>
                    </div>
                </div>
            </div>
        </div>

        <div class="space-y-6">
            <h3 class="text-[11px] font-black uppercase tracking-[0.2em] text-slate-400 border-b pb-2">Catalog Scope</h3>
            
            <div class="space-y-6">
                <div>
                    <div class="flex items-center justify-between mb-2">
                        <label class="text-[12px] font-bold text-slate-700">Artists</label>
                        <button class="text-[10px] bg-green-600 text-white px-2 py-0.5 rounded font-bold uppercase">+ add all</button>
                    </div>
                    <input type="text" placeholder="Please select an artist" class="w-full bg-slate-50 border border-slate-200 rounded-md px-3 py-2 text-[12px] outline-none">
                </div>

                <div>
                    <div class="flex items-center justify-between mb-2">
                        <label class="text-[12px] font-bold text-slate-700">Labels</label>
                        <button class="text-[10px] bg-green-600 text-white px-2 py-0.5 rounded font-bold uppercase">+ add all</button>
                    </div>
                    <input type="text" placeholder="Choose a label" class="w-full bg-slate-50 border border-slate-200 rounded-md px-3 py-2 text-[12px] outline-none">
                </div>

                <div>
                    <div class="flex items-center justify-between mb-2">
                        <label class="text-[12px] font-bold text-slate-700">Channels</label>
                        <button class="text-[10px] bg-green-600 text-white px-2 py-0.5 rounded font-bold uppercase">+ add all</button>
                    </div>
                    <input type="text" placeholder="Choose a channel" class="w-full bg-slate-50 border border-slate-200 rounded-md px-3 py-2 text-[12px] outline-none">
                </div>
            </div>
        </div>
    </div>

    <div class="pt-10 border-t flex justify-end">
        <button class="bg-black text-white px-10 py-3 rounded-lg text-[11px] font-bold uppercase tracking-[0.2em] hover:bg-slate-800 transition active:scale-95 shadow-lg shadow-slate-200">
            Save User Permissions
        </button>
    </div>
</div>
