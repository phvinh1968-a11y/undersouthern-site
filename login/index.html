<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UNDERSOUTHERN</title>
    
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/phvinh1968-a11y/my-images/main/logoblack.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #000000; }
        .hidden { display: none !important; }
        
        .login-input:focus { 
            border-color: #000000; 
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.05); 
        }
        
        .reset-input { 
            border: none; 
            border-bottom: 1px solid #e2e8f0; 
            width: 100%; 
            padding: 8px 0; 
            outline: none; 
            transition: border-color 0.2s; 
        }
        .reset-input:focus { border-bottom-color: #000; }

        .loader {
            border: 2px solid #333;
            border-top: 2px solid #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="text-black overflow-x-hidden">

    <div id="loader-screen" class="fixed inset-0 flex items-center justify-center bg-black z-[100]">
        <div class="loader"></div>
    </div>

    <div id="content-screen" class="hidden min-h-screen flex items-center justify-center bg-black p-4">
        <div class="w-full max-w-sm p-6 md:p-8 bg-white border border-slate-800 shadow-2xl rounded-2xl relative fade-in">
            
            <div id="login-form-content">
                <div class="text-center mb-6"> 
                    <img src="https://raw.githubusercontent.com/phvinh1968-a11y/my-images/main/logoblack.png" 
                         alt="Logo" class="w-20 h-20 mx-auto">
                </div>

                <form onsubmit="return handleMockLogin(event)" class="space-y-5">
                    <div>
                        <label for="username" class="block text-[10px] font-bold text-slate-500 mb-1.5 uppercase tracking-widest">Username</label>
                        <input type="text" id="username" name="username" autocomplete="username" required
                               class="login-input w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg text-sm outline-none transition-all"
                               placeholder="Username">
                    </div>
                    <div>
                        <label for="password" class="block text-[10px] font-bold text-slate-500 mb-1.5 uppercase tracking-widest">Password</label>
                        <input type="password" id="password" name="password" autocomplete="current-password" required
                               class="login-input w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg text-sm outline-none transition-all"
                               placeholder="Password">
                    </div>
                    
                    <button type="submit" id="login-btn" class="w-full bg-black text-white font-bold py-3.5 rounded-lg text-xs hover:bg-zinc-800 transition-all tracking-widest uppercase shadow-lg active:scale-[0.98]">
                        Sign In
                    </button>

                    <p onclick="showResetPage()" class="text-center text-[9px] text-slate-400 uppercase tracking-tight hover:underline cursor-pointer">
                        Forgot your password?
                    </p>

                    <div id="language-container" class="border-t border-slate-100 mt-5 pt-4 relative">
                        <label class="block text-[9px] font-bold text-slate-400 uppercase mb-1">Language</label>
                        <div class="flex items-center justify-between cursor-pointer text-xs text-slate-600" onclick="toggleLangMenu(event)">
                            <div class="flex items-center space-x-2 pointer-events-none">
                                <span id="current-flag" class="font-bold text-[9px] border px-1 rounded">EN</span>
                                <span id="current-lang-text">English</span>
                            </div>
                            <i class="fa-solid fa-caret-down text-[9px] pointer-events-none"></i>
                        </div>
                        
                        <div id="lang-menu" class="hidden absolute bottom-full left-0 w-full bg-white border border-slate-200 rounded-lg shadow-xl mb-2 z-50 overflow-hidden text-xs">
                            <div class="p-2.5 hover:bg-slate-50 cursor-pointer border-b border-slate-50" onclick="selectLang('GB', 'English')">English</div>
                            <div class="p-2.5 hover:bg-slate-50 cursor-pointer" onclick="selectLang('VN', 'Tiếng Việt')">Tiếng Việt</div>
                        </div>
                    </div>
                </form>
            </div>

            <div id="reset-password-content" class="hidden">
                <h2 class="text-lg font-bold mb-6">Reset password</h2>
                <form onsubmit="event.preventDefault();" class="space-y-6">
                    <div>
                        <input type="text" placeholder="Username" class="reset-input text-base">
                    </div>
                    
                    <button type="button" class="w-full bg-slate-100 text-slate-400 font-bold py-3.5 rounded text-[10px] uppercase tracking-widest cursor-not-allowed">
                        Request Reset Link
                    </button>

                    <p onclick="showLoginPage()" class="text-sm text-slate-600 hover:underline cursor-pointer text-center block pt-2">
                        Back to login page
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Tài khoản quản trị mặc định
        const MASTER_USER = "UNDERSOUTHERN";
        const MASTER_PASS = "UNDERSOUTHERN2026//";
        const DB_URL = "https://undersouthern-system-default-rtdb.asia-southeast1.firebasedatabase.app/users.json";

        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loader-screen').classList.add('hidden');
                document.getElementById('content-screen').classList.remove('hidden');
            }, 3000);
        });

        async function handleMockLogin(event) {
            event.preventDefault();
            const userInp = document.getElementById('username').value;
            const passInp = document.getElementById('password').value;
            const btn = document.getElementById('login-btn');

            // 1. Kiểm tra tài khoản Master trước
            if (userInp === MASTER_USER && passInp === MASTER_PASS) {
                return performLogin(btn, MASTER_USER);
            }

            // 2. Kiểm tra tài khoản trên Cloud Firebase
            try {
                btn.innerHTML = '<div class="flex items-center justify-center"><div class="loader mr-2" style="width:14px; height:14px"></div> Authenticating...</div>';
                btn.disabled = true;

                const response = await fetch(DB_URL);
                const cloudData = await response.json();
                
                let foundUser = null;
                if (cloudData) {
                    // Firebase lưu dưới dạng object, cần chuyển thành mảng để tìm
                    foundUser = Object.values(cloudData).find(u => 
                        (u.login === userInp || u.email === userInp) && u.pass === passInp
                    );
                }

                if (foundUser) {
                    if (foundUser.status === 'Disabled') {
                        alert("Account has been disabled. Please contact administration.");
                        resetBtn(btn);
                        return false;
                    }
                    return performLogin(btn, foundUser.login);
                } else {
                    alert("Invalid username or password.");
                    resetBtn(btn);
                }
            } catch (error) {
                alert("Cloud connection error. Please try again.");
                resetBtn(btn);
            }
            return false;
        }

        function performLogin(btn, username) {
            btn.innerHTML = '<div class="flex items-center justify-center"><div class="loader mr-2" style="width:14px; height:14px"></div> Redirecting...</div>';
            btn.disabled = true;
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('activeUser', username);
            setTimeout(() => {
                window.location.href = "https://undersouthern.asia/dashboard"; 
            }, 800);
            return false;
        }

        function resetBtn(btn) {
            btn.innerHTML = 'Sign In';
            btn.disabled = false;
        }

        // --- CÁC HÀM GIAO DIỆN GIỮ NGUYÊN 100% ---
        function showResetPage() {
            document.getElementById('login-form-content').classList.add('hidden');
            document.getElementById('reset-password-content').classList.remove('hidden').classList.add('fade-in');
        }

        function showLoginPage() {
            document.getElementById('reset-password-content').classList.add('hidden');
            document.getElementById('login-form-content').classList.remove('hidden').classList.add('fade-in');
        }

        function toggleLangMenu(event) {
            event.stopPropagation();
            document.getElementById('lang-menu').classList.toggle('hidden');
        }

        function selectLang(flag, langText) {
            document.getElementById('current-flag').innerText = flag;
            document.getElementById('current-lang-text').innerText = langText;
            document.getElementById('lang-menu').classList.add('hidden');
        }

        window.addEventListener('click', function() {
            const menu = document.getElementById('lang-menu');
            if (menu) menu.classList.add('hidden');
        });
    </script>
</body>
</html>
