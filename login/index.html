<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>secure hq terminal — login</title>
    
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/phvinh1968-a11y/my-images/main/logoblack.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #f4f4f2; 
            --card-bg: #ecece9;
            --text-main: #1a1a1a;
            --text-secondary: #6b6b6b;
            --line: #dcdcdc;
            --accent: #000000;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            text-transform: lowercase;
            letter-spacing: -0.01em;
            -webkit-font-smoothing: antialiased;
        }

        /* grainy texture đồng bộ với dashboard */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.03;
            pointer-events: none;
            z-index: 999;
        }

        .login-card {
            background-color: var(--card-bg);
            border: 1px solid var(--line);
        }
        
        .login-input { 
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--line);
            border-radius: 0;
            padding: 12px 0;
            transition: var(--transition);
        }
        
        .login-input:focus { 
            border-bottom-color: var(--accent);
            outline: none;
        }

        .loader {
            border: 1px solid #333;
            border-top: 1px solid #fff;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="text-black overflow-hidden h-screen flex items-center justify-center">

    <div id="loader-screen" class="fixed inset-0 flex items-center justify-center bg-[#f4f4f2] z-[100]">
        <div class="loader"></div>
    </div>

    <div id="content-screen" class="hidden w-full flex items-center justify-center p-4">
        <div class="login-card w-full max-w-[360px] p-10 shadow-sm relative fade-in">
            
            <div id="login-form-content">
                <div class="mb-12"> 
                    <img src="https://raw.githubusercontent.com/phvinh1968-a11y/my-images/main/logoblack.png" 
                         alt="Logo" class="w-24 mx-auto opacity-90 contrast-125 grayscale">
                </div>

                <form onsubmit="return handleMockLogin(event)" class="space-y-8">
                    <div class="relative">
                        <label class="block text-[10px] font-medium text-[#6b6b6b] mb-1 uppercase tracking-wider">username</label>
                        <input type="text" id="username" required
                               class="login-input w-full text-sm placeholder:text-zinc-300"
                               placeholder="enter username">
                    </div>
                    
                    <div class="relative">
                        <label class="block text-[10px] font-medium text-[#6b6b6b] mb-1 uppercase tracking-wider">password</label>
                        <input type="password" id="password" required
                               class="login-input w-full text-sm placeholder:text-zinc-300"
                               placeholder="enter password">
                    </div>
                    
                    <button type="submit" id="login-btn" class="w-full bg-black text-white py-4 text-[11px] font-medium hover:opacity-80 transition-all uppercase tracking-[0.2em]">
                        sign in
                    </button>

                    <div class="flex flex-col items-center space-y-4 pt-4">
                        <p onclick="showResetPage()" class="text-[10px] text-zinc-400 hover:text-black cursor-pointer transition-colors">
                            forgot password?
                        </p>
                        
                        <div class="w-full h-[1px] bg-zinc-200"></div>
                        
                        <div class="relative w-full text-center">
                            <div class="inline-flex items-center space-x-2 cursor-pointer text-[10px] text-zinc-500" onclick="toggleLangMenu(event)">
                                <span id="current-flag" class="border border-zinc-300 px-1 rounded-sm text-[8px] font-bold">EN</span>
                                <span id="current-lang-text">english</span>
                                <i class="fa-solid fa-caret-down text-[8px]"></i>
                            </div>
                            
                            <div id="lang-menu" class="hidden absolute bottom-full left-1/2 -translate-x-1/2 w-32 bg-white border border-zinc-200 shadow-xl mb-4 z-50 text-[10px]">
                                <div class="p-2 hover:bg-zinc-50 cursor-pointer border-b border-zinc-100" onclick="selectLang('EN', 'english')">english</div>
                                <div class="p-2 hover:bg-zinc-50 cursor-pointer" onclick="selectLang('VN', 'tiếng việt')">tiếng việt</div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div id="reset-password-content" class="hidden text-center">
                <h2 class="text-sm font-medium mb-8">reset access</h2>
                <form onsubmit="event.preventDefault();" class="space-y-8">
                    <div class="text-left">
                        <label class="block text-[10px] font-medium text-[#6b6b6b] mb-1 uppercase tracking-wider">identity</label>
                        <input type="text" placeholder="username or email" class="login-input w-full text-sm">
                    </div>
                    
                    <button type="button" class="w-full bg-zinc-100 text-zinc-400 py-4 text-[10px] uppercase tracking-widest cursor-not-allowed">
                        request link
                    </button>

                    <p onclick="showLoginPage()" class="text-[10px] text-zinc-500 hover:underline cursor-pointer pt-4 block">
                        back to terminal
                    </p>
                </form>
            </div>
        </div>
        
        <div class="fixed bottom-8 text-center w-full">
            <p class="text-[9px] text-zinc-400 uppercase tracking-widest">secure hq terminal v2.6.04 — internal use only</p>
        </div>
    </div>

    <script>
        const MASTER_USER = "UNDERSOUTHERN";
        const MASTER_PASS = "UNDERSOUTHERN2026//";
        const DB_URL = "https://undersouthern-system-default-rtdb.asia-southeast1.firebasedatabase.app/users.json";

        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loader-screen').style.display = 'none';
                document.getElementById('content-screen').classList.remove('hidden');
            }, 2000);
        });

        async function handleMockLogin(event) {
            event.preventDefault();
            const userInp = document.getElementById('username').value;
            const passInp = document.getElementById('password').value;
            const btn = document.getElementById('login-btn');

            if (userInp === MASTER_USER && passInp === MASTER_PASS) {
                return performLogin(btn, MASTER_USER);
            }

            try {
                btn.innerHTML = '<div class="flex items-center justify-center"><div class="loader mr-2"></div> authenticating...</div>';
                btn.disabled = true;

                const response = await fetch(DB_URL);
                const cloudData = await response.json();
                
                let foundUser = null;
                if (cloudData) {
                    foundUser = Object.values(cloudData).find(u => 
                        (u.login === userInp || u.email === userInp) && u.pass === passInp
                    );
                }

                if (foundUser) {
                    if (foundUser.status === 'Disabled') {
                        alert("access denied: account disabled.");
                        resetBtn(btn);
                        return false;
                    }
                    return performLogin(btn, foundUser.login);
                } else {
                    alert("invalid credentials.");
                    resetBtn(btn);
                }
            } catch (error) {
                alert("connection error.");
                resetBtn(btn);
            }
            return false;
        }

        function performLogin(btn, username) {
            btn.innerHTML = '<div class="flex items-center justify-center"><div class="loader mr-2"></div> redirecting...</div>';
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('activeUser', username);
            setTimeout(() => {
                window.location.href = "https://undersouthern.asia/dashboard"; 
            }, 800);
            return false;
        }

        function resetBtn(btn) {
            btn.innerHTML = 'sign in';
            btn.disabled = false;
        }

        function showResetPage() {
            document.getElementById('login-form-content').classList.add('hidden');
            document.getElementById('reset-password-content').classList.remove('hidden').classList.add('fade-in');
        }

        function showLoginPage() {
            document.getElementById('reset-password-content').classList.add('hidden');
            document.getElementById('login-form-content').classList.remove('hidden').classList.add('fade-in');
        }

        function toggleLangMenu(event) {
            event.stopPropagation();
            document.getElementById('lang-menu').classList.toggle('hidden');
        }

        function selectLang(flag, langText) {
            document.getElementById('current-flag').innerText = flag;
            document.getElementById('current-lang-text').innerText = langText;
            document.getElementById('lang-menu').classList.add('hidden');
        }

        window.onclick = () => document.getElementById('lang-menu').classList.add('hidden');
    </script>
</body>
</html>
