<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Catalog Management - UNDERSOUTHERN</title>

<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/phvinh1968-a11y/my-images/main/logoblack.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<script>
    if (localStorage.getItem('isLoggedIn') !== 'true') {
        window.location.href = "https://undersouthern.asia/login";
    }
</script>

<style>
  :root {
    --bg-body: #ffffff;
    --primary-black: #000000;
    --text-muted: #666666;
    --border-color: #eeeeee;
    --hover-bg: #f5f5f5;
    --radius-main: 10px;
    --font-main: 'Inter', sans-serif;
    --header-height: 72px;
  }

  #auth-guard { display: none; }
  body { font-family: var(--font-main); background-color: var(--bg-body); margin: 0; padding: 0; letter-spacing: -0.01em; }

  .fade-item { opacity: 0; transform: translateY(10px); transition: opacity 0.6s ease, transform 0.6s ease; }
  .fade-item.show { opacity: 1; transform: translateY(0); }

  .main-header {
    height: var(--header-height); border-bottom: 1px solid var(--border-color);
    display: flex; align-items: center; justify-content: space-between;
    padding: 0 40px; position: sticky; top: 0; background: #fff; z-index: 1000;
  }
  .brand-name { font-weight: 900; font-size: 20px; letter-spacing: -0.05em; text-transform: uppercase; margin: 0; padding-right: 40px; border-right: 1px solid var(--border-color); height: 100%; display: flex; align-items: center; }
  .user-avatar-circle { width: 32px; height: 32px; background: var(--primary-black); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 10px; font-weight: 700; cursor: pointer; overflow: hidden; }
  .user-avatar-circle img { width: 100%; height: 100%; object-fit: cover; }

  .layout-wrapper { max-width: 1600px; margin: 0 auto; padding: 40px 20px; }
  .hidden { display: none !important; }

  .card { background: #fff; padding: 24px; border-radius: var(--radius-main); border: 1px solid var(--border-color); box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
  h3 { font-size: 13px; text-transform: uppercase; margin: 0 0 20px 0; font-weight: 700; }
  label { display: block; font-size: 12px; font-weight: 600; margin-bottom: 8px; color: #444; }
  input, select, textarea { width: 100%; padding: 10px 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 13px; box-sizing: border-box; margin-bottom: 15px; background: #fff; }
  input:focus, select:focus, textarea:focus { outline: none; border-color: var(--primary-black); }

  .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
  .btn-primary { background: var(--primary-black); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 8px; }
  
  .table-container { border: 1px solid var(--border-color); border-radius: var(--radius-main); overflow-x: auto; background: #fff; }
  table { width: 100%; border-collapse: collapse; font-size: 13px; min-width: 1200px; }
  th { background: #fafafa; text-align: left; padding: 14px; color: var(--text-muted); font-size: 10px; text-transform: uppercase; border-bottom: 1px solid var(--border-color); }
  td { padding: 14px; border-bottom: 1px solid var(--border-color); vertical-align: middle; }
  
  .status-badge { padding: 4px 8px; border-radius: 6px; font-size: 11px; font-weight: 700; text-transform: uppercase; }
  .st-released { background: #e6f9f0; color: #16a34a; }
  .st-pending { background: #fff7ed; color: #ea580c; }
  .st-draft { background: #f1f5f9; color: #64748b; }
  .st-rejected { background: #fef2f2; color: #dc2626; }

  /* MODAL STYLE */
  .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); display: none; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(4px); }
  .modal-box { background: white; padding: 32px; border-radius: 20px; width: 450px; text-align: left; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); }
  .modal-box h2 { font-size: 20px; font-weight: 800; margin: 0 0 15px 0; color: #000; }
  .modal-box p { font-size: 13.5px; color: var(--text-muted); margin-bottom: 20px; line-height: 1.5; }
  
  .confirm-check-box { background: #f8fafc; border: 1px solid #e2e8f0; padding: 15px; border-radius: 12px; margin-bottom: 20px; display: flex; gap: 12px; align-items: flex-start; cursor: pointer; }
  .confirm-check-box input { width: 18px; height: 18px; margin: 0; margin-top: 2px; cursor: pointer; accent-color: #000; }
  .confirm-check-box label { font-size: 13px; font-weight: 500; color: #000; line-height: 1.4; margin: 0; cursor: pointer; }

  .btn-modal-cancel { border: 1px solid #ddd; padding: 12px 24px; border-radius: 8px; cursor: pointer; background: white; font-weight: 600; font-size: 14px; flex: 1; transition: 0.2s; }
  .btn-modal-cancel:hover { background: #f9f9f9; }
  .btn-modal-confirm { background: #000; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: 700; font-size: 14px; flex: 1; transition: 0.3s; }
  .btn-modal-confirm:disabled { opacity: 0.3; pointer-events: none; }

  .tag-container { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 10px; }
  .tag { background: #000; color: #fff; padding: 3px 8px; border-radius: 6px; font-size: 11px; display: flex; align-items: center; gap: 5px; font-weight: 500; }
  .tag i { cursor: pointer; color: #fff; font-size: 10px; opacity: 0.7; }

  .form-container { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 24px; }
  .footer-actions { display: flex; justify-content: flex-end; margin-top: 40px; gap: 15px; }
  .save-btn { background: #64748b; color: white; border: none; padding: 12px 30px; font-weight: 700; border-radius: 8px; cursor: pointer; transition: 0.2s; }
  .submit-btn { background: var(--primary-black); color: white; border: none; padding: 12px 40px; font-weight: 700; border-radius: 8px; cursor: pointer; transition: 0.2s; }
  .delete-btn { background: #dc2626; color: white; border: none; padding: 12px 30px; font-weight: 700; border-radius: 8px; cursor: pointer; transition: 0.2s; }

  .artwork-uploader { width: 100%; aspect-ratio: 1/1; border: 2px dashed #ddd; border-radius: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; overflow: hidden; position: relative; background: #fafafa; }
  .artwork-uploader img { position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: 5; display: none; }
  
  .btn-icon { border: 1px solid var(--border-color); background: #fff; padding: 6px 10px; border-radius: 6px; cursor: pointer; transition: all 0.2s; }
  .btn-icon:hover { background: var(--hover-bg); }
</style>
</head>
<body>

<div id="auth-guard">
    <div class="modal-overlay" id="actionModal">
      <div class="modal-box">
        <h2 id="modalTitle">Process Changes</h2>
        <p id="modalDesc">Are you sure you want to proceed?</p>
        <div class="confirm-check-box" id="confirmBox" onclick="toggleConfirmCheckbox()">
          <input type="checkbox" id="actionCheck" onchange="validateAction()">
          <label id="checkLabel">Yes, I'm sure I want to proceed with this action.</label>
        </div>
        <p id="actionNotice" style="font-size: 12px; background: #fff7ed; color: #9a3412; padding: 12px; border-radius: 8px; border: 1px solid #ffedd5; display: none;">Note: This action cannot be undone once confirmed.</p>
        <div style="display:flex; gap:12px; margin-top: 25px;">
          <button class="btn-modal-cancel" onclick="closeModal()">Cancel</button>
          <button class="btn-modal-confirm" id="confirmBtn" onclick="executeAction()" disabled>Confirm</button>
        </div>
      </div>
    </div>

    <header class="main-header">
      <div class="header-left"><h1 class="brand-name">UNDERSOUTHERN</h1></div>
      <div class="header-right"><div class="user-avatar-circle" id="userAvatar"><span id="avatarText">US</span></div></div>
    </header>

    <div class="layout-wrapper">
      <div id="view-list">
        <div class="top-bar">
          <div class="title-group" style="display:flex; align-items:center; gap:15px;">
            <button class="btn-icon" onclick="window.location.href='https://undersouthern.asia/dashboard'"><i class="fa-solid fa-arrow-left"></i></button>
            <h2 style="margin:0; font-weight:700">Release Catalog</h2>
          </div>
          <button class="btn-primary" onclick="openAddForm()"><i class="fa-solid fa-plus"></i> Create New Release</button>
        </div>
        <div class="table-container">
          <table>
            <thead><tr><th>Type</th><th>Status</th><th>Title / Artist</th><th>Label</th><th>Release Info</th><th># Tracks</th><th>UPC / Cat #</th><th>Actions</th></tr></thead>
            <tbody id="catalogTableBody"></tbody>
          </table>
        </div>
      </div>

      <div id="view-add" class="hidden">
        <div style="display:flex; align-items:center; gap:15px; margin-bottom:30px;">
          <button class="btn-icon" onclick="toggleView('list')"><i class="fa-solid fa-arrow-left"></i></button>
          <h2 id="formTitle" style="margin:0; font-weight:700">New Release</h2>
        </div>
        <div class="form-container" id="releaseFormFields">
          <div class="card">
            <h3>Release Info</h3>
            <label>Artwork</label>
            <div class="artwork-uploader" id="artZone" onclick="document.getElementById('artworkIn').click()">
                <img id="artworkPreview" src="" alt="Preview">
                <i class="fa-solid fa-image text-2xl text-gray-300"></i>
                <input type="file" id="artworkIn" hidden accept="image/*" onchange="previewArtwork(this)">
            </div>
            <div style="margin-top:20px;">
                <label>Type</label>
                <select id="inType"><option value="Single">Single</option><option value="EP">EP</option><option value="Album">Album</option></select>
                <label>Title</label><input type="text" id="inTitle" placeholder="Title">
                <label>Primary Artist(s)</label>
                <div id="main-artist-tags" class="tag-container"></div>
                <input type="text" id="inMainArtist" placeholder="Enter artist name">
                <label>Label</label><input type="text" id="inLabel" value="UNDERSOUTHERN">
            </div>
          </div>
          <div class="card">
            <h3>Schedule & ID</h3>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
              <div><label>Date</label><input type="date" id="inDate"></div>
              <div><label>Hour</label><input type="time" id="inHour"></div>
            </div>
            <label>UPC Code</label><input type="text" id="inUPC" placeholder="Auto">
            <label>Catalog Number</label><input type="text" id="inCatNum" placeholder="US-001">
            
            <div id="adminStatusZone" class="hidden">
                <h3 class="mt-6 text-red-600">Admin Control</h3>
                <label>Change Status</label>
                <select id="adminInStatus" onchange="checkRejectReasonField()">
                    <option value="Draft">Draft</option>
                    <option value="Pending">Pending</option>
                    <option value="Released">Released</option>
                    <option value="Rejected">Rejected</option>
                </select>
                <div id="adminRejectReasonContainer" class="hidden">
                   <label>Reject Reason</label>
                   <textarea id="adminRejectReasonText" placeholder="Why is this rejected?"></textarea>
                </div>
            </div>
          </div>
          <div class="card">
            <h3>Distribution</h3>
            <label>Territories</label>
            <div id="territory-tags" class="tag-container"></div>
            <input type="text" id="territoryInput" placeholder="Enter country">
            
            <div id="statusDisplayZone" class="mt-10 p-4 border rounded-lg bg-gray-50">
                <label class="text-gray-400">Current Status</label>
                <div id="displayStatusText" class="font-bold text-lg">-</div>
                <div id="displayRejectReason" class="text-red-500 text-xs mt-2 italic"></div>
            </div>
          </div>
          <div class="card tracklist-card" style="grid-column: span 3; margin-top: 10px; border-top: 2px solid #000; padding-top: 20px;">
            <h3>Tracks</h3>
            <div id="tracks-container"></div>
            <button class="btn-add-track" id="addTrackBtn" style="width:100%; border:1px dashed #ccc; padding:10px; border-radius:8px;" onclick="addTrackRow()">+ Add Track</button>
          </div>
        </div>
        <div class="footer-actions">
          <button id="btnDeleteRelease" class="delete-btn hidden" onclick="prepareAction('delete')">Delete</button>
          <button id="btnSaveDraft" class="save-btn" onclick="prepareAction('save_draft')">Save Draft</button>
          <button id="btnSubmitRelease" class="submit-btn" onclick="prepareAction('submit_pending')">Submitted</button>
        </div>
      </div>
    </div>
</div>

<script>
  const FB_URL = "https://undersouthern-system-default-rtdb.asia-southeast1.firebasedatabase.app/catalog";
  const currentUser = localStorage.getItem('activeUser');
  const isAdmin = currentUser === 'UNDERSOUTHERN';

  let editingId = null;
  let currentAction = ''; 
  let territoryList = [];
  let mainArtists = [];
  let currentArtworkBase64 = "";
  let fullCatalogData = {};

  window.onload = async () => {
    if (localStorage.getItem('isLoggedIn') === 'true') {
        document.getElementById('auth-guard').style.display = 'block';
        syncAvatar(); setupTagInputs(); await fetchCatalog();
    }
  };

  async function fetchCatalog() {
    try { 
        const res = await fetch(`${FB_URL}.json`); 
        fullCatalogData = await res.json() || {}; 
        renderCatalog(); 
    } catch (e) {}
  }

  function setupTagInputs() {
    document.getElementById('territoryInput').onkeydown = (e) => { if(e.key==='Enter'){ e.preventDefault(); territoryList.push(e.target.value); e.target.value=''; renderTags(); }};
    document.getElementById('inMainArtist').onkeydown = (e) => { if(e.key==='Enter'){ e.preventDefault(); mainArtists.push(e.target.value); e.target.value=''; renderMainArtistTags(); }};
  }

  function renderTags() { document.getElementById('territory-tags').innerHTML = territoryList.map((t, i) => `<div class="tag">${t} <i class="fa-solid fa-xmark" onclick="territoryList.splice(${i},1);renderTags()"></i></div>`).join(''); }
  function renderMainArtistTags() { document.getElementById('main-artist-tags').innerHTML = mainArtists.map((a, i) => `<div class="tag">${a} <i class="fa-solid fa-xmark" onclick="mainArtists.splice(${i},1);renderMainArtistTags()"></i></div>`).join(''); }

  function previewArtwork(input) {
      if (input.files && input.files[0]) {
          const reader = new FileReader();
          reader.onload = (e) => {
              document.getElementById('artworkPreview').src = e.target.result;
              document.getElementById('artworkPreview').style.display = 'block';
              currentArtworkBase64 = e.target.result;
          };
          reader.readAsDataURL(input.files[0]);
      }
  }

  function addTrackRow(data = {}) {
    const container = document.getElementById('tracks-container');
    const div = document.createElement('div');
    div.className = 'track-row flex items-center gap-4 mb-4 bg-gray-50 p-3 rounded';
    div.innerHTML = `<input type="text" class="t-title flex-1" placeholder="Track Title" value="${data.title || ''}"><div class="text-xs text-gray-400">ISRC: ${data.isrc || 'Auto'}</div><i class="fa-solid fa-trash text-red-300 cursor-pointer" onclick="this.parentElement.remove()"></i>`;
    container.appendChild(div);
  }

  function renderCatalog() {
    const container = document.getElementById('catalogTableBody');
    const catalogArray = Object.keys(fullCatalogData).map(key => ({ id: key, ...fullCatalogData[key] }));
    const filtered = isAdmin ? catalogArray : catalogArray.filter(item => item.owner === currentUser);
    
    container.innerHTML = filtered.map((item) => `
        <tr><td><b>${item.type}</b></td>
          <td><span class="status-badge st-${item.status.toLowerCase()}">${item.status}</span></td>
          <td><span class="release-title">${item.title}</span><span class="release-artist">${item.artists ? item.artists.join(', ') : '-'}</span></td>
          <td>${item.label || '-'}</td><td>${item.date || '-'}</td><td>${item.numTracks || 0}</td><td>${item.upc || '-'}</td>
          <td><button class="btn-icon" onclick="editRelease('${item.id}')"><i class="fa-solid fa-pen"></i></button></td></tr>`).join('');
  }

  function checkRejectReasonField() {
      const status = document.getElementById('adminInStatus').value;
      document.getElementById('adminRejectReasonContainer').classList.toggle('hidden', status !== 'Rejected');
  }

  function prepareAction(action) {
    currentAction = action;
    const title = document.getElementById('inTitle').value;
    if (action !== 'delete' && (!title || mainArtists.length === 0 || !currentArtworkBase64)) return alert("Please fill Artwork, Title and Artists.");

    const titleEl = document.getElementById('modalTitle');
    const labelEl = document.getElementById('checkLabel');
    const noticeEl = document.getElementById('actionNotice');

    if (action === 'delete') { titleEl.innerText = "Delete Release"; labelEl.innerText = "Yes, I want to delete this release."; noticeEl.style.display = 'block'; }
    else if (action === 'submit_pending') { titleEl.innerText = "Submit Release"; labelEl.innerText = "Yes, I want to submit for review."; noticeEl.style.display = 'block'; }
    else { titleEl.innerText = "Process Changes"; labelEl.innerText = "Yes, I want to synchronize changes."; noticeEl.style.display = 'none'; }
    
    document.getElementById('actionCheck').checked = false;
    validateAction();
    document.getElementById('actionModal').style.display = 'flex';
  }

  function closeModal() { document.getElementById('actionModal').style.display = 'none'; }
  function toggleConfirmCheckbox() { const c = document.getElementById('actionCheck'); c.checked = !c.checked; validateAction(); }
  function validateAction() { document.getElementById('confirmBtn').disabled = !document.getElementById('actionCheck').checked; }

  async function executeAction() {
    if (currentAction === 'delete') {
        await fetch(`${FB_URL}/${editingId}.json`, { method: 'DELETE' });
    } else {
        const status = isAdmin ? document.getElementById('adminInStatus').value : (currentAction === 'submit_pending' ? 'Pending' : 'Draft');
        const tracks = Array.from(document.querySelectorAll('.track-row')).map(row => ({ title: row.querySelector('.t-title').value }));
        const release = {
            title: document.getElementById('inTitle').value,
            artists: mainArtists, artwork: currentArtworkBase64, type: document.getElementById('inType').value,
            label: document.getElementById('inLabel').value, date: document.getElementById('inDate').value,
            hour: document.getElementById('inHour').value, upc: document.getElementById('inUPC').value || "AUTO",
            catNum: document.getElementById('inCatNum').value, status: status, territories: territoryList,
            owner: editingId ? fullCatalogData[editingId].owner : currentUser, numTracks: tracks.length, tracks: tracks,
            rejectReason: isAdmin && status === 'Rejected' ? document.getElementById('adminRejectReasonText').value : (editingId ? fullCatalogData[editingId].rejectReason : "")
        };
        const method = editingId ? 'PATCH' : 'POST';
        const url = editingId ? `${FB_URL}/${editingId}.json` : `${FB_URL}.json`;
        await fetch(url, { method, body: JSON.stringify(release) });
    }
    await fetchCatalog(); closeModal(); toggleView('list');
  }

  function editRelease(id) {
    editingId = id;
    const item = fullCatalogData[id];
    document.getElementById('inTitle').value = item.title;
    document.getElementById('inType').value = item.type;
    document.getElementById('inLabel').value = item.label;
    document.getElementById('inUPC').value = item.upc;
    document.getElementById('inCatNum').value = item.catNum;
    document.getElementById('inDate').value = item.date;
    document.getElementById('inHour').value = item.hour;
    mainArtists = item.artists || [];
    territoryList = item.territories || [];
    currentArtworkBase64 = item.artwork || "";
    document.getElementById('artworkPreview').src = currentArtworkBase64;
    document.getElementById('artworkPreview').style.display = currentArtworkBase64 ? 'block' : 'none';
    document.getElementById('displayStatusText').innerText = item.status;
    document.getElementById('displayRejectReason').innerText = item.rejectReason || "";
    
    // Nút Delete chỉ dành cho Admin
    document.getElementById('btnDeleteRelease').classList.toggle('hidden', !isAdmin);

    if (isAdmin) {
        document.getElementById('adminStatusZone').classList.remove('hidden');
        document.getElementById('adminInStatus').value = item.status;
        document.getElementById('adminRejectReasonText').value = item.rejectReason || "";
        checkRejectReasonField();
        enableForm(true);
    } else {
        document.getElementById('adminStatusZone').classList.add('hidden');
        enableForm(item.status === 'Draft' || item.status === 'Rejected');
    }

    document.getElementById('tracks-container').innerHTML = '';
    if(item.tracks) item.tracks.forEach(t => addTrackRow(t));
    renderTags(); renderMainArtistTags(); toggleView('add');
  }

  function enableForm(status) {
    document.querySelectorAll('#releaseFormFields input, #releaseFormFields select').forEach(f => { if (!f.closest('#adminStatusZone')) f.disabled = !status; });
    document.getElementById('btnSaveDraft').style.display = status ? 'block' : 'none';
    document.getElementById('btnSubmitRelease').style.display = status ? 'block' : 'none';
    document.getElementById('addTrackBtn').style.display = status ? 'block' : 'none';
    document.getElementById('artZone').style.pointerEvents = status ? 'auto' : 'none';
  }

  function openAddForm() {
    editingId = null; territoryList = []; mainArtists = []; currentArtworkBase64 = "";
    document.getElementById('artworkPreview').style.display = 'none';
    document.getElementById('tracks-container').innerHTML = '';
    document.getElementById('displayStatusText').innerText = "Draft";
    document.getElementById('adminStatusZone').classList.add('hidden');
    document.getElementById('btnDeleteRelease').classList.add('hidden');
    enableForm(true); addTrackRow(); toggleView('add');
  }

  function toggleView(v) { document.getElementById('view-list').classList.toggle('hidden', v==='add'); document.getElementById('view-add').classList.toggle('hidden', v==='list'); }
  function syncAvatar() { const img = localStorage.getItem('userAvatar'); if (img) document.getElementById('userAvatar').innerHTML = `<img src="${img}" class="w-full h-full object-cover">`; }
</script>
</body>
</html>
