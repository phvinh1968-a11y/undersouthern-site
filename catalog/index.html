<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Catalog Management - UNDERSOUTHERN</title>

<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/phvinh1968-a11y/my-images/main/logoblack.png">
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://cdn.tailwindcss.com"></script>

<style>
  :root {
    --bg-main: #ffffff;
    --primary: #000000;
    --border: #f1f5f9;
    --text-main: #0f172a;
    --text-sub: #64748b;
  }

  body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-main); color: var(--text-main); margin: 0; padding: 0; }

  /* --- ANIMATIONS --- */
  .fade-in { animation: fadeIn 0.5s ease-out forwards; }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

  /* --- HEADER --- */
  .header {
    height: 72px; border-bottom: 1px solid var(--border);
    display: flex; align-items: center; justify-content: space-between;
    padding: 0 40px; sticky: top; background: rgba(255,255,255,0.8); backdrop-filter: blur(12px); z-index: 100;
  }
  .logo { font-weight: 900; font-size: 20px; letter-spacing: -0.05em; text-transform: uppercase; border-right: 1px solid var(--border); padding-right: 40px; height: 100%; display: flex; align-items: center; }
  
  /* --- LAYOUT --- */
  .container-main { max-width: 1440px; margin: 0 auto; padding: 40px; }
  .hidden { display: none !important; }

  /* --- CARDS & INPUTS --- */
  .card { background: #fff; border-radius: 20px; border: 1px solid var(--border); padding: 30px; transition: 0.3s; }
  .card:hover { border-color: #e2e8f0; box-shadow: 0 10px 30px -10px rgba(0,0,0,0.02); }
  
  h3 { font-size: 11px; font-weight: 800; text-transform: uppercase; color: var(--text-sub); letter-spacing: 0.1em; margin-bottom: 25px; display: flex; align-items: center; gap: 8px; }
  label { display: block; font-size: 11px; font-weight: 700; margin-bottom: 8px; color: #1e293b; }
  
  input, select, textarea { 
    width: 100%; padding: 12px 16px; border: 1px solid #e2e8f0; border-radius: 12px; 
    font-size: 14px; background: #f8fafc; transition: 0.2s; outline: none; margin-bottom: 20px;
  }
  input:focus { border-color: #000; background: #fff; box-shadow: 0 0 0 4px rgba(0,0,0,0.03); }
  input:disabled { opacity: 0.6; cursor: not-allowed; }

  /* --- ARTWORK --- */
  .art-dropzone {
    width: 100%; aspect-ratio: 1/1; border: 2px dashed #e2e8f0; border-radius: 16px;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    cursor: pointer; overflow: hidden; position: relative; background: #f8fafc; transition: 0.3s;
  }
  .art-dropzone:hover { border-color: #000; }
  .art-dropzone img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 10; display: none; }
  .art-dropzone i { font-size: 32px; color: #cbd5e1; margin-bottom: 10px; }

  /* --- TRACKLIST --- */
  .track-item { 
    display: grid; grid-template-columns: 40px 1fr 1fr 1fr 40px; gap: 15px; 
    align-items: center; background: #f8fafc; padding: 16px; border-radius: 16px; margin-bottom: 12px;
  }
  .track-item input { margin-bottom: 0 !important; }

  /* --- BUTTONS --- */
  .btn-base { padding: 12px 24px; border-radius: 12px; font-weight: 700; font-size: 14px; cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 8px; }
  .btn-black { background: #000; color: #fff; }
  .btn-black:hover { opacity: 0.8; transform: translateY(-1px); }
  .btn-ghost { background: #f1f5f9; color: #475569; }
  .btn-ghost:hover { background: #e2e8f0; }

  /* --- MODAL --- */
  .modal-overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.5); backdrop-filter: blur(4px); display: none; align-items: center; justify-content: center; z-index: 1000; }
  .modal-content { background: #fff; padding: 40px; border-radius: 24px; width: 100%; max-width: 450px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
  
  .status-tag { padding: 4px 10px; border-radius: 100px; font-size: 10px; font-weight: 800; text-transform: uppercase; }
  .st-draft { background: #f1f5f9; color: #64748b; }
  .st-pending { background: #fef3c7; color: #d97706; }
  .st-released { background: #dcfce7; color: #16a34a; }
  .st-rejected { background: #fee2e2; color: #dc2626; }
</style>
</head>
<body>

<div class="modal-overlay" id="modalAction">
  <div class="modal-content fade-in">
    <h2 id="mTitle" class="text-2xl font-black mb-2">Process Changes</h2>
    <p id="mDesc" class="text-slate-500 text-sm mb-8">Are you sure you want to proceed with this action?</p>
    
    <div id="mRejectBox" class="hidden">
      <label>Reason for rejection</label>
      <textarea id="mRejectReason" placeholder="Enter reason here..."></textarea>
    </div>

    <div class="bg-slate-50 p-5 border border-slate-100 rounded-2xl mb-6 flex gap-4 cursor-pointer" onclick="toggleModalCheck()">
      <input type="checkbox" id="mCheck" class="w-5 h-5 accent-black">
      <label class="text-xs font-bold leading-tight m-0 cursor-pointer">I confirm that all provided information is accurate.</label>
    </div>

    <div class="flex gap-3">
      <button class="flex-1 btn-base btn-ghost justify-center" onclick="closeModal()">Cancel</button>
      <button class="flex-1 btn-base btn-black justify-center opacity-20" id="mConfirmBtn" disabled onclick="executeFinalAction()">Confirm</button>
    </div>
  </div>
</div>

<header class="header">
  <div class="logo">UNDERSOUTHERN</div>
  <div class="flex items-center gap-4">
    <div id="admLabel" class="hidden text-[10px] font-black bg-red-50 text-red-500 px-3 py-1 rounded-full uppercase">Admin</div>
    <div class="w-8 h-8 rounded-full bg-black overflow-hidden" id="userAvatar"></div>
  </div>
</header>

<main class="container-main">
  <div id="viewList" class="fade-in">
    <div class="flex justify-between items-center mb-10">
      <h1 class="text-4xl font-black tracking-tighter">Release Catalog</h1>
      <button class="btn-base btn-black" onclick="openAddForm()"><i class="fa-solid fa-plus"></i> New Release</button>
    </div>
    <div class="card overflow-x-auto p-0">
      <table class="w-full">
        <thead>
          <tr>
            <th>Type</th>
            <th>Status</th>
            <th>Information</th>
            <th>Label</th>
            <th>Tracks</th>
            <th>UPC</th>
            <th class="text-right">Action</th>
          </tr>
        </thead>
        <tbody id="catalogTable"></tbody>
      </table>
    </div>
  </div>

  <div id="viewForm" class="hidden fade-in">
    <div class="flex justify-between items-center mb-10">
      <div class="flex items-center gap-4">
        <button class="w-10 h-10 border border-slate-200 rounded-xl flex items-center justify-center hover:bg-slate-50" onclick="toggleView('list')">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <h2 id="fTitle" class="text-2xl font-black">Create Release</h2>
      </div>
      <div id="fStatusBadge"></div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <div class="card">
        <h3><i class="fa-solid fa-circle-info"></i> Basic Info</h3>
        <label>Artwork (3000px)</label>
        <div class="art-dropzone" onclick="document.getElementById('artInput').click()">
          <img id="artPrev" src="">
          <i class="fa-solid fa-cloud-arrow-up"></i>
          <span class="text-[10px] font-black text-slate-300 uppercase">Upload JPEG/PNG</span>
          <input type="file" id="artInput" hidden accept="image/*" onchange="handleArt(this)">
        </div>
        <div class="mt-8">
          <label>Format</label>
          <select id="fType"><option>Single</option><option>EP</option><option>Album</option></select>
          <label>Release Title</label>
          <input type="text" id="fTitleInput" placeholder="Moonlight">
          <label>Primary Artists</label>
          <div id="fArtistTags" class="flex flex-wrap gap-2 mb-2"></div>
          <input type="text" id="fArtistInput" placeholder="Enter name and Press Enter">
        </div>
      </div>

      <div class="card">
        <h3><i class="fa-solid fa-database"></i> Metadata & ID</h3>
        <div class="grid grid-cols-2 gap-4">
          <div><label>Date</label><input type="date" id="fDate"></div>
          <div><label>Hour</label><input type="time" id="fHour"></div>
        </div>
        <label>UPC Code</label><input type="text" id="fUPC" placeholder="Auto-gen if empty">
        <label>Catalog Number</label><input type="text" id="fCat" value="US-001">
        
        <div id="admZone" class="hidden p-6 bg-rose-50 rounded-2xl border border-rose-100">
          <h3 class="text-rose-500 mb-4"><i class="fa-solid fa-shield-check"></i> Admin Override</h3>
          <label class="text-rose-700">Set Status</label>
          <select id="admStatus" onchange="toggleRejectField()">
            <option value="Draft">Draft</option>
            <option value="Pending">Pending</option>
            <option value="Released">Released</option>
            <option value="Rejected">Rejected</option>
          </select>
          <div id="admRejectZone" class="hidden">
            <label class="text-rose-700">Rejection Reason</label>
            <textarea id="admReason" class="bg-white"></textarea>
          </div>
        </div>
      </div>

      <div class="card">
        <h3><i class="fa-solid fa-globe"></i> Distribution</h3>
        <label>Territories</label>
        <div id="fTerritoryTags" class="flex flex-wrap gap-2 mb-2"></div>
        <input type="text" id="fTerritoryInput" placeholder="Add country">
        
        <div class="mt-12 p-6 border border-slate-100 bg-slate-50 rounded-2xl">
          <label class="text-slate-400">Current Status</label>
          <div id="fStatusText" class="text-2xl font-black uppercase tracking-tighter">-</div>
          <div id="fRejectReason" class="text-xs text-red-500 mt-4 font-bold hidden"></div>
        </div>
      </div>

      <div class="card lg:col-span-3">
        <div class="flex justify-between items-center mb-8">
          <h3><i class="fa-solid fa-music"></i> Tracklist Configuration</h3>
          <span id="fTrackCount" class="bg-black text-white text-[10px] font-black px-3 py-1 rounded-full">0 TRACKS</span>
        </div>
        <div id="tracks-container"></div>
        <button id="addTrackBtn" class="w-full py-4 border-2 border-dashed border-slate-200 rounded-2xl text-xs font-black hover:border-black transition" onclick="addTrack()">+ ADD NEW TRACK</button>
      </div>
    </div>

    <div class="footer-actions">
      <button id="btnDel" class="btn-base bg-red-50 text-red-500 hidden" onclick="prepAction('delete')">Delete</button>
      <button id="btnDraft" class="btn-base btn-ghost" onclick="prepAction('save_draft')">Save Draft</button>
      <button id="btnSubmit" class="btn-base btn-black" onclick="prepAction('submit')">Submitted Release</button>
    </div>
  </div>
</main>

<script>
  const DB = "https://undersouthern-system-default-rtdb.asia-southeast1.firebasedatabase.app/catalog";
  const user = localStorage.getItem('activeUser') || 'User';
  const isAdmin = (user === 'UNDERSOUTHERN');

  let currentId = null;
  let actionType = '';
  let artists = [];
  let territories = [];
  let artworkBase64 = "";
  let catalogData = {};

  window.onload = async () => {
    if(isAdmin) document.getElementById('admLabel').classList.remove('hidden');
    syncAvt();
    bindTags();
    await loadData();
  };

  async function loadData() {
    try {
      const r = await fetch(`${DB}.json`);
      catalogData = await r.json() || {};
      renderList();
    } catch(e) {}
  }

  function bindTags() {
    const setup = (id, list, renderFn) => {
      const el = document.getElementById(id);
      el.onkeydown = (e) => {
        if(e.key === 'Enter' && el.value.trim()){
          e.preventDefault(); list.push(el.value.trim()); el.value=''; renderFn();
        }
      };
    };
    setup('fArtistInput', artists, renderArtists);
    setup('fTerritoryInput', territories, renderTerritories);
  }

  function renderArtists() {
    document.getElementById('fArtistTags').innerHTML = artists.map((a,i)=>`<div class="status-tag bg-black text-white">${a} <i class="fa-solid fa-xmark ml-2 cursor-pointer" onclick="artists.splice(${i},1);renderArtists()"></i></div>`).join('');
  }
  function renderTerritories() {
    document.getElementById('fTerritoryTags').innerHTML = territories.map((t,i)=>`<div class="status-tag bg-slate-200 text-black">${t} <i class="fa-solid fa-xmark ml-2 cursor-pointer" onclick="territories.splice(${i},1);renderTerritories()"></i></div>`).join('');
  }

  function handleArt(input) {
    if(input.files && input.files[0]) {
      const reader = new FileReader();
      reader.onload = (e) => {
        document.getElementById('artPrev').src = e.target.result;
        document.getElementById('artPrev').style.display = 'block';
        artworkBase64 = e.target.result;
      };
      reader.readAsDataURL(input.files[0]);
    }
  }

  function addTrack(data = {}) {
    const container = document.getElementById('tracks-container');
    const div = document.createElement('div');
    div.className = 'track-item';
    const num = container.children.length + 1;
    div.innerHTML = `
      <div class="font-black text-slate-300">#${num}</div>
      <input type="text" class="t-title" placeholder="Track Title" value="${data.title || ''}">
      <input type="text" class="t-isrc" placeholder="ISRC (Auto)" value="${data.isrc || ''}">
      <div class="text-[9px] font-black text-slate-400 bg-slate-100 p-2 rounded-lg text-center uppercase">Audio: Pending</div>
      <i class="fa-solid fa-circle-xmark text-slate-300 cursor-pointer hover:text-red-500" onclick="this.parentElement.remove();countTracks()"></i>
    `;
    container.appendChild(div);
    countTracks();
  }

  function countTracks() {
    const c = document.getElementById('tracks-container').children.length;
    document.getElementById('fTrackCount').innerText = `${c} TRACK${c>1?'S':''}`;
  }

  function renderList() {
    const body = document.getElementById('catalogTable');
    const arr = Object.keys(catalogData).map(k => ({id:k, ...catalogData[k]}));
    const filtered = isAdmin ? arr : arr.filter(i => i.owner === user);
    
    body.innerHTML = filtered.map(i => `
      <tr>
        <td><b class="text-slate-900">${i.type}</b></td>
        <td><span class="status-tag st-${i.status.toLowerCase()}">${i.status}</span></td>
        <td>
          <div class="flex items-center gap-3">
            <img src="${i.artwork || 'https://via.placeholder.com/40'}" class="w-10 h-10 rounded-lg object-cover border border-slate-100">
            <div><div class="font-bold">${i.title}</div><div class="text-[10px] text-slate-400 font-bold uppercase">${i.artists?.join(', ')}</div></div>
          </div>
        </td>
        <td class="font-bold text-slate-500">${i.label}</td>
        <td><span class="bg-slate-50 px-2 py-1 rounded font-black text-[10px]">${i.tracks?.length || 0} TRKS</span></td>
        <td class="font-mono text-[11px] text-slate-400">${i.upc}</td>
        <td class="text-right"><button class="btn-base btn-ghost p-2" onclick="editRelease('${i.id}')"><i class="fa-solid fa-pen-to-square"></i></button></td>
      </tr>
    `).join('');
  }

  function prepAction(type) {
    actionType = type;
    const title = document.getElementById('fTitleInput').value;
    if(type !== 'delete' && (!title || artists.length === 0 || !artworkBase64)) return alert("Missing Artwork, Title or Artist!");

    document.getElementById('mTitle').innerText = type === 'delete' ? "Delete Release" : (type === 'submit' ? "Submit Release" : "Process Changes");
    document.getElementById('actionNotice').style.display = (type === 'submit' || type === 'delete') ? 'block' : 'none';
    document.getElementById('mCheck').checked = false;
    validateModal();
    document.getElementById('modalAction').style.display = 'flex';
  }

  async function executeFinalAction() {
    if(actionType === 'delete') {
      await fetch(`${DB}/${currentId}.json`, { method: 'DELETE' });
    } else {
      let status = isAdmin ? document.getElementById('admStatus').value : (actionType === 'submit' ? 'Pending' : 'Draft');
      const tracksArr = Array.from(document.querySelectorAll('.track-item')).map(row => ({
        title: row.querySelector('.t-title').value,
        isrc: row.querySelector('.t-isrc').value || `US-HP1-${new Date().getFullYear()}-${Math.floor(1000+Math.random()*9000)}`
      }));

      const payload = {
        title: document.getElementById('fTitleInput').value,
        artists, artwork: artworkBase64, type: document.getElementById('fType').value,
        label: document.getElementById('fLabel')?.value || 'UNDERSOUTHERN',
        date: document.getElementById('fDate').value,
        hour: document.getElementById('fHour').value,
        upc: document.getElementById('fUPC').value || `840${Math.floor(100000000+Math.random()*900000000)}`,
        status, owner: currentId ? catalogData[currentId].owner : user,
        tracks: tracksArr, territories,
        rejectReason: isAdmin && status === 'Rejected' ? document.getElementById('admReason').value : (currentId ? catalogData[currentId].rejectReason : "")
      };
      
      await fetch(currentId ? `${DB}/${currentId}.json` : `${DB}.json`, { 
        method: currentId ? 'PATCH' : 'POST', 
        body: JSON.stringify(payload) 
      });
    }
    await loadData();
    closeModal();
    toggleView('list');
  }

  function editRelease(id) {
    currentId = id;
    const i = catalogData[id];
    document.getElementById('fTitleInput').value = i.title;
    document.getElementById('fType').value = i.type;
    document.getElementById('fUPC').value = i.upc;
    document.getElementById('fDate').value = i.date;
    document.getElementById('fHour').value = i.hour;
    artists = i.artists || [];
    territories = i.territories || [];
    artworkBase64 = i.artwork || "";
    document.getElementById('artPrev').src = artworkBase64;
    document.getElementById('artPrev').style.display = artworkBase64 ? 'block' : 'none';
    
    document.getElementById('fStatusText').innerText = i.status;
    const rBox = document.getElementById('fRejectReason');
    if(i.rejectReason) { rBox.innerText = `REASON: ${i.rejectReason}`; rBox.classList.remove('hidden'); }
    else rBox.classList.add('hidden');

    document.getElementById('btnDel').classList.toggle('hidden', !(isAdmin && i.status === 'Draft'));

    if(isAdmin) {
      document.getElementById('admZone').classList.remove('hidden');
      document.getElementById('admStatus').value = i.status;
      document.getElementById('admReason').value = i.rejectReason || "";
      toggleRejectField();
      lockForm(false);
    } else {
      document.getElementById('admZone').classList.add('hidden');
      lockForm(!(i.status === 'Draft' || i.status === 'Rejected'));
    }

    document.getElementById('tracks-container').innerHTML = '';
    if(i.tracks) i.tracks.forEach(t => addTrack(t));
    renderArtists(); renderTerritories(); toggleView('form');
  }

  function lockForm(lock) {
    document.querySelectorAll('#viewForm input, #viewForm select').forEach(el => {
      if(!el.closest('#admZone')) el.disabled = lock;
    });
    document.getElementById('btnDraft').classList.toggle('hidden', lock);
    document.getElementById('btnSubmit').classList.toggle('hidden', lock);
    document.getElementById('addTrackBtn').classList.toggle('hidden', lock);
  }

  function openAddForm() {
    currentId = null; artists = []; territories = []; artworkBase64 = "";
    document.getElementById('artPrev').style.display = 'none';
    document.getElementById('tracks-container').innerHTML = '';
    document.getElementById('fStatusText').innerText = "DRAFT";
    document.getElementById('admZone').classList.add('hidden');
    document.getElementById('btnDel').classList.add('hidden');
    lockForm(false);
    addTrack(); toggleView('form');
  }

  function toggleView(v) {
    document.getElementById('viewList').classList.toggle('hidden', v === 'form');
    document.getElementById('viewForm').classList.toggle('hidden', v === 'list');
  }
  function closeModal() { document.getElementById('modalAction').style.display = 'none'; }
  function toggleModalCheck() { document.getElementById('mCheck').checked = !document.getElementById('mCheck').checked; validateModal(); }
  function validateModal() { document.getElementById('mConfirmBtn').disabled = !document.getElementById('mCheck').checked; document.getElementById('mConfirmBtn').classList.toggle('opacity-20', !document.getElementById('mCheck').checked); }
  function toggleRejectField() { document.getElementById('admRejectZone').classList.toggle('hidden', document.getElementById('admStatus').value !== 'Rejected'); }
  function syncAvt() { const img = localStorage.getItem('userAvatar'); if(img) document.getElementById('userAvatar').innerHTML = `<img src="${img}" class="w-full h-full object-cover">`; }
</script>
</body>
</html>
