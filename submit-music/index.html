<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>submit music — internal terminal</title>
    
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/phvinh1968-a11y/my-images/main/logoblack.png">

    <style>
        :root {
            --bg: #f4f4f2; 
            --card-bg: #ecece9;
            --text-main: #1a1a1a;
            --text-secondary: #6b6b6b;
            --line: #dcdcdc;
            --accent: #000000;
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body {
            font-family: -apple-system, blinkmacsystemfont, "inter", sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 40px 40px; 
            display: flex;
            justify-content: center;
            text-transform: lowercase;
            letter-spacing: -0.01em;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.03;
            pointer-events: none;
            z-index: 999;
        }

        .submit-wrapper {
            width: 100%;
            max-width: 800px;
            position: relative;
            z-index: 1;
        }

        header { 
            text-align: center; 
            margin-bottom: 35px; 
        }
        
        .header-logo { 
            width: 100px; 
            margin: 0 auto 5px auto; 
            display: block; 
            filter: grayscale(1) contrast(1.1); 
        }

        header h1 { 
            font-size: 2.2rem; 
            font-weight: 600; 
            margin: 0; 
            line-height: 1; 
            letter-spacing: -0.02em; 
        }

        header p { 
            font-size: 0.85rem; 
            color: var(--text-secondary); 
            margin: 2px 0 0 0; 
        }

        .form-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 25px 40px; }
        .full-width { grid-column: span 2; }

        .form-group { position: relative; }
        .form-group label { display: block; font-size: 0.72rem; color: var(--text-secondary); margin-bottom: 8px; font-weight: 600; letter-spacing: 0.05em; }
        
        .form-group input, .form-group select {
            width: 100%; background: transparent; border: none; border-bottom: 1px solid var(--line);
            padding: 8px 0; outline: none; font-size: 1rem; text-transform: lowercase; transition: border-bottom 0.3s;
            appearance: none; border-radius: 0;
        }

        .form-group input:focus, .form-group select:focus { border-bottom-color: var(--accent); }
        
        .select-wrapper::after { content: '▼'; font-size: 0.5rem; position: absolute; right: 0; bottom: 12px; color: var(--text-secondary); pointer-events: none; }

        .artwork-upload-box {
            width: 160px;
            height: 160px;
            background: var(--card-bg);
            border: 1px solid var(--line);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .artwork-upload-box span {
            font-size: 0.65rem;
            color: var(--text-secondary);
            padding: 10px;
        }

        .artwork-upload-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            display: none;
        }

        .remove-art-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .file-upload-wrapper {
            position: relative;
            cursor: pointer;
            border-bottom: 1px solid var(--line);
            padding: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-name-display { font-size: 0.9rem; color: var(--text-secondary); font-style: italic; }
        .upload-btn-text { font-size: 0.7rem; text-transform: uppercase; font-weight: 700; color: var(--accent); letter-spacing: 0.05em; }

        /* Track list styles for EP/Album */
        .track-list-container {
            margin-top: 10px;
            display: none;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid var(--line);
            background: rgba(236, 236, 233, 0.4);
            padding: 10px;
        }

        .track-item {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            padding: 4px 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            color: var(--text-main);
        }

        .track-item:last-child { border-bottom: none; }

        .btn-submit { background: var(--accent); color: #fff; border: none; padding: 18px; font-size: 0.85rem; font-weight: 600; cursor: pointer; margin-top: 40px; width: 100%; transition: opacity 0.2s; letter-spacing: 0.1em; }
        .btn-submit:hover { opacity: 0.8; }

        footer { margin-top: 60px; display: flex; justify-content: space-between; font-size: 0.65rem; color: var(--text-secondary); }
    </style>
</head>
<body>

<div class="submit-wrapper">
    <header>
        <img src="https://raw.githubusercontent.com/phvinh1968-a11y/my-images/main/logoblack.png" alt="logo" class="header-logo">
        <h1>submit music</h1>
        <p>encrypted submission terminal — v2.6.04</p>
    </header>

    <form id="submit-form">
        <div class="form-grid">
            <div class="form-group full-width">
                <label>contact email</label>
                <input type="email" placeholder="client@address.com" required style="text-transform: none;">
            </div>

            <div class="form-group">
                <label>artwork (3000x3000px)</label>
                <div class="artwork-upload-box" id="art-box" onclick="document.getElementById('artwork-file').click()">
                    <span id="art-txt">upload<br>artwork</span>
                    <img id="preview-img">
                    <div id="remove-btn" class="remove-art-btn" onclick="removeArt(event)">✕</div>
                    <input type="file" id="artwork-file" hidden accept="image/*" onchange="previewArt(this)">
                </div>
            </div>

            <div class="form-group select-wrapper" style="align-self: flex-start;">
                <label>release type</label>
                <select id="release-type" onchange="handleTypeLogic()" required>
                    <option value="single" selected>single</option>
                    <option value="ep">ep</option>
                    <option value="album">album</option>
                </select>
            </div>

            <div class="form-group">
                <label id="title-label">single title</label>
                <input type="text" id="main-title-input" placeholder="eg. your song name" required>
            </div>
            <div class="form-group">
                <label>title version</label>
                <input type="text" placeholder="eg. Radio Edit, Remix">
            </div>

            <div class="form-group">
                <label>primary artist</label>
                <input type="text" placeholder="main performer" required>
            </div>
            <div class="form-group">
                <label>featured artist</label>
                <input type="text" placeholder="optional guest">
            </div>

            <div class="form-group select-wrapper">
                <label>primary genre</label>
                <select required>
                    <option value="" disabled selected>select genre</option>
                    <option>pop</option>
                    <option>hip-hop / rap</option>
                    <option>electronic</option>
                </select>
            </div>
            <div class="form-group select-wrapper">
                <label>secondary genre</label>
                <select>
                    <option value="" selected>optional</option>
                    <option>r&b / soul</option>
                    <option>lo-fi</option>
                </select>
            </div>

            <div class="form-group">
                <label>producer</label>
                <input type="text" placeholder="production credits">
            </div>

            <div class="form-group select-wrapper">
                <label>language</label>
                <select required>
                    <option value="" disabled selected>select language</option>
                    <option>vietnamese</option>
                    <option>english</option>
                    <option>instrumental</option>
                </select>
            </div>

            <div class="form-group select-wrapper">
                <label>explicit content</label>
                <select required>
                    <option value="no" selected>no</option>
                    <option value="yes">yes</option>
                    <option value="cleaned">cleaned</option>
                </select>
            </div>
            <div class="form-group">
                <label>release date</label>
                <input type="date" required style="color: var(--text-secondary);">
            </div>

            <div class="form-group full-width">
                <label id="audio-label">audio access (single file)</label>
                <div class="file-upload-wrapper" onclick="document.getElementById('audio-file').click()">
                    <span id="audio-name" class="file-name-display">no audio selected</span>
                    <span class="upload-btn-text">choose file(s)</span>
                    <input type="file" id="audio-file" hidden accept="audio/*" onchange="updateAudioFiles(this)">
                </div>
                <div id="track-list" class="track-list-container"></div>
            </div>
        </div>

        <button type="submit" class="btn-submit">submit content to hq</button>
    </form>

    <footer>
        <span>&copy; 2026 global record label.</span>
        <span>secure terminal v2.6.04</span>
    </footer>
</div>

<script>
    function handleTypeLogic() {
        const type = document.getElementById('release-type').value;
        const titleLabel = document.getElementById('title-label');
        const audioLabel = document.getElementById('audio-label');
        const titleInput = document.getElementById('main-title-input');
        const audioInput = document.getElementById('audio-file');
        const trackList = document.getElementById('track-list');

        // Reset file input and track list when changing type
        audioInput.value = "";
        trackList.innerHTML = "";
        trackList.style.display = "none";
        document.getElementById('audio-name').innerText = "no audio selected";

        if (type === 'single') {
            titleLabel.innerText = 'single title';
            audioLabel.innerText = 'audio access (single file)';
            titleInput.placeholder = 'eg. your song name';
            audioInput.multiple = false;
        } else {
            const isEP = type === 'ep';
            titleLabel.innerText = isEP ? 'ep title' : 'album title';
            audioLabel.innerText = isEP ? 'audio access (multiple tracks)' : 'audio access (full album tracks)';
            titleInput.placeholder = isEP ? 'eg. your ep name' : 'eg. your album name';
            audioInput.multiple = true;
        }
    }

    function updateAudioFiles(input) {
        const type = document.getElementById('release-type').value;
        const nameDisplay = document.getElementById('audio-name');
        const trackList = document.getElementById('track-list');
        
        if (input.files && input.files.length > 0) {
            if (type === 'single') {
                nameDisplay.innerText = "ready: " + input.files[0].name;
                trackList.style.display = "none";
            } else {
                nameDisplay.innerText = input.files.length + " tracks selected";
                trackList.innerHTML = "";
                Array.from(input.files).forEach((file, index) => {
                    const item = document.createElement('div');
                    item.className = 'track-item';
                    item.innerHTML = `<span>track ${index + 1}: ${file.name}</span>`;
                    trackList.appendChild(item);
                });
                trackList.style.display = "block";
            }
            nameDisplay.style.color = "var(--accent)";
            nameDisplay.style.fontWeight = "500";
        }
    }

    function previewArt(input) {
        const preview = document.getElementById('preview-img');
        const txt = document.getElementById('art-txt');
        const removeBtn = document.getElementById('remove-btn');
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.src = e.target.result;
                preview.style.display = 'block';
                txt.style.display = 'none';
                removeBtn.style.display = 'flex';
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    function removeArt(event) {
        event.stopPropagation();
        const input = document.getElementById('artwork-file');
        const preview = document.getElementById('preview-img');
        const txt = document.getElementById('art-txt');
        const removeBtn = document.getElementById('remove-btn');
        input.value = "";
        preview.src = "";
        preview.style.display = 'none';
        txt.style.display = 'block';
        removeBtn.style.display = 'none';
    }
</script>

</body>
</html>
