<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>submit music — internal terminal</title>
    
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/phvinh1968-a11y/my-images/main/logoblack.png">

    <style>
        :root {
            --bg: #f4f4f2; 
            --card-bg: #ecece9;
            --text-main: #1a1a1a;
            --text-secondary: #6b6b6b;
            --line: #dcdcdc;
            --accent: #000000;
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body {
            font-family: -apple-system, blinkmacsystemfont, "inter", sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 40px 40px; 
            display: flex;
            justify-content: center;
            text-transform: lowercase;
            letter-spacing: -0.01em;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.03;
            pointer-events: none;
            z-index: 999;
        }

        .submit-wrapper {
            width: 100%;
            max-width: 950px; /* Tăng nhẹ chiều rộng để hàng ngang track thoải mái hơn */
            position: relative;
            z-index: 1;
        }

        header { 
            text-align: center; 
            margin-bottom: 35px; 
        }
        
        .header-logo { 
            width: 100px; 
            margin: 0 auto 5px auto; 
            display: block; 
            filter: grayscale(1) contrast(1.1); 
        }

        header h1 { 
            font-size: 2.2rem; 
            font-weight: 600; 
            margin: 0; 
            line-height: 1; 
            letter-spacing: -0.02em; 
        }

        header p { 
            font-size: 0.85rem; 
            color: var(--text-secondary); 
            margin: 2px 0 0 0; 
        }

        .form-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 25px 40px; }
        .full-width { grid-column: span 2; }

        .form-group { position: relative; }
        .form-group label { display: block; font-size: 0.72rem; color: var(--text-secondary); margin-bottom: 8px; font-weight: 600; letter-spacing: 0.05em; }
        
        .form-group input, .form-group select {
            width: 100%; background: transparent; border: none; border-bottom: 1px solid var(--line);
            padding: 8px 0; outline: none; font-size: 1rem; text-transform: lowercase; transition: border-bottom 0.3s;
            appearance: none; border-radius: 0;
        }

        .form-group input:focus, .form-group select:focus { border-bottom-color: var(--accent); }
        .select-wrapper::after { content: '▼'; font-size: 0.5rem; position: absolute; right: 0; bottom: 12px; color: var(--text-secondary); pointer-events: none; }

        /* --- Multi-Tag Styles --- */
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            border-bottom: 1px solid var(--line);
            padding-bottom: 5px;
            min-height: 38px;
            align-items: center;
            cursor: text;
        }
        .tag {
            background: var(--accent);
            color: #fff;
            font-size: 0.75rem;
            padding: 3px 8px;
            display: flex;
            align-items: center;
            gap: 6px;
            border-radius: 2px;
        }
        .tag span { cursor: pointer; font-weight: bold; font-size: 10px; opacity: 0.7; }
        .tag span:hover { opacity: 1; }
        .tags-container input {
            border: none !important;
            width: auto !important;
            flex: 1;
            min-width: 60px;
            padding: 5px 0 !important;
        }

        .artwork-upload-box {
            width: 160px; height: 160px; background: var(--card-bg); border: 1px solid var(--line);
            display: flex; align-items: center; justify-content: center; cursor: pointer; position: relative; overflow: hidden; text-align: center;
        }
        .artwork-upload-box span { font-size: 0.65rem; color: var(--text-secondary); padding: 10px; }
        .artwork-upload-box img { width: 100%; height: 100%; object-fit: cover; position: absolute; display: none; }
        .remove-art-btn { position: absolute; top: 5px; right: 5px; width: 20px; height: 20px; background: rgba(0,0,0,0.7); color: #fff; border-radius: 50%; display: none; align-items: center; justify-content: center; font-size: 10px; cursor: pointer; z-index: 10; }

        /* --- Track Management Styles --- */
        .tracks-section {
            margin-top: 40px;
            border-top: 1px solid var(--line);
            padding-top: 20px;
        }

        .track-row {
            display: grid;
            grid-template-columns: 1.2fr 1fr 1fr 1fr 80px 30px;
            gap: 15px;
            align-items: end;
            margin-bottom: 25px;
            padding-bottom: 10px;
            animation: fadeIn 0.3s ease;
        }

        .track-row .form-group { margin-bottom: 0; }
        .track-row label { font-size: 0.6rem; margin-bottom: 4px; color: var(--text-secondary); }
        .track-row input { font-size: 0.85rem; padding: 5px 0; }

        .audio-mini-btn {
            cursor: pointer;
            border-bottom: 1px solid var(--line);
            padding: 5px 0;
            text-align: center;
        }
        .audio-mini-btn span { font-size: 0.65rem; font-weight: 700; text-transform: uppercase; color: var(--text-secondary); }

        .remove-track-btn {
            cursor: pointer;
            color: #b3261e;
            font-size: 0.8rem;
            text-align: center;
            padding-bottom: 8px;
        }

        .btn-add-track {
            background: transparent;
            border: 1px dashed var(--line);
            color: var(--text-secondary);
            width: 100%;
            padding: 12px;
            font-size: 0.75rem;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn-add-track:hover { border-color: var(--accent); color: var(--accent); }

        .btn-submit { background: var(--accent); color: #fff; border: none; padding: 18px; font-size: 0.85rem; font-weight: 600; cursor: pointer; margin-top: 40px; width: 100%; transition: opacity 0.2s; letter-spacing: 0.1em; }
        .btn-submit:hover { opacity: 0.8; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        footer { margin-top: 60px; display: flex; justify-content: space-between; font-size: 0.65rem; color: var(--text-secondary); }
    </style>
</head>
<body>

<div class="submit-wrapper">
    <header>
        <img src="https://raw.githubusercontent.com/phvinh1968-a11y/my-images/main/logoblack.png" alt="logo" class="header-logo">
        <h1>submit music</h1>
        <p>encrypted submission terminal — v2.6.04</p>
    </header>

    <form id="submit-form">
        <div class="form-grid">
            <div class="form-group full-width">
                <label>contact email</label>
                <input type="email" placeholder="client@address.com" required style="text-transform: none;">
            </div>

            <div class="form-group">
                <label>artwork (3000x3000px)</label>
                <div class="artwork-upload-box" id="art-box" onclick="document.getElementById('artwork-file').click()">
                    <span id="art-txt">upload<br>artwork</span>
                    <img id="preview-img">
                    <div id="remove-btn" class="remove-art-btn" onclick="removeArt(event)">✕</div>
                    <input type="file" id="artwork-file" hidden accept="image/*" onchange="previewArt(this)">
                </div>
            </div>

            <div class="form-group select-wrapper" style="align-self: flex-start;">
                <label>release type</label>
                <select id="release-type" onchange="handleTypeLogic()" required>
                    <option value="single" selected>single</option>
                    <option value="ep">ep</option>
                    <option value="album">album</option>
                </select>
            </div>

            <div class="form-group">
                <label id="title-label">single title</label>
                <input type="text" id="main-title-input" placeholder="eg. your song name" required>
            </div>
            <div class="form-group">
                <label>title version</label>
                <input type="text" placeholder="eg. Radio Edit, Remix">
            </div>

            <div class="form-group">
                <label>primary artist (press enter)</label>
                <div class="tags-container" onclick="this.querySelector('input').focus()">
                    <input type="text" class="tag-input" placeholder="add artist...">
                </div>
            </div>

            <div class="form-group">
                <label>featured artist (press enter)</label>
                <div class="tags-container" onclick="this.querySelector('input').focus()">
                    <input type="text" class="tag-input" placeholder="add guest...">
                </div>
            </div>

            <div class="form-group select-wrapper">
                <label>primary genre</label>
                <select required>
                    <option value="" disabled selected>select genre</option>
                    <option>pop</option>
                    <option>hip-hop / rap</option>
                    <option>electronic</option>
                </select>
            </div>
            <div class="form-group select-wrapper">
                <label>secondary genre</label>
                <select>
                    <option value="" selected>optional</option>
                    <option>r&b / soul</option>
                    <option>lo-fi</option>
                </select>
            </div>

            <div class="form-group">
                <label>producer (press enter)</label>
                <div class="tags-container" onclick="this.querySelector('input').focus()">
                    <input type="text" class="tag-input" placeholder="add credits...">
                </div>
            </div>

            <div class="form-group select-wrapper">
                <label>language</label>
                <select required>
                    <option value="" disabled selected>select language</option>
                    <option>vietnamese</option>
                    <option>english</option>
                    <option>instrumental</option>
                </select>
            </div>

            <div class="form-group select-wrapper">
                <label>explicit content</label>
                <select required>
                    <option value="no" selected>no</option>
                    <option value="yes">yes</option>
                    <option value="cleaned">cleaned</option>
                </select>
            </div>
            <div class="form-group">
                <label>release date</label>
                <input type="date" required style="color: var(--text-secondary);">
            </div>

            <div class="form-group full-width tracks-section">
                <label id="audio-label">audio tracks management</label>
                <div id="tracks-container"></div>
                <button type="button" id="add-track-btn" class="btn-add-track" onclick="addTrackRow()">+ add track</button>
            </div>
        </div>

        <button type="submit" class="btn-submit">submit content to hq</button>
    </form>

    <footer>
        <span>&copy; 2026 global record label.</span>
        <span>secure terminal v2.6.04</span>
    </footer>
</div>

<script>
    let trackCount = 0;

    // --- Hệ thống Tag cho phép Enter nhiều tên ---
    function initTagSystem(container) {
        const input = container.querySelector('input');
        
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                const val = input.value.trim();
                if (val) {
                    const tag = document.createElement('div');
                    tag.className = 'tag';
                    tag.innerHTML = `${val} <span onclick="this.parentElement.remove()">✕</span>`;
                    container.insertBefore(tag, input);
                    input.value = '';
                }
            }
            if (e.key === 'Backspace' && !input.value) {
                const tags = container.querySelectorAll('.tag');
                if (tags.length > 0) tags[tags.length - 1].remove();
            }
        });
    }

    function handleTypeLogic() {
        const type = document.getElementById('release-type').value;
        const titleLabel = document.getElementById('title-label');
        const audioLabel = document.getElementById('audio-label');
        const titleInput = document.getElementById('main-title-input');
        const container = document.getElementById('tracks-container');

        container.innerHTML = "";
        trackCount = 0;

        if (type === 'single') {
            titleLabel.innerText = 'single title';
            audioLabel.innerText = 'audio access (single file)';
            titleInput.placeholder = 'eg. your song name';
        } else {
            const isEP = type === 'ep';
            titleLabel.innerText = isEP ? 'ep title' : 'album title';
            audioLabel.innerText = isEP ? 'ep tracks management' : 'album tracks management';
            titleInput.placeholder = isEP ? 'eg. your ep name' : 'eg. your album name';
        }

        addTrackRow(true);
    }

    function addTrackRow() {
        trackCount++;
        const container = document.getElementById('tracks-container');
        const row = document.createElement('div');
        row.className = 'track-row';
        row.id = `track-row-${trackCount}`;

        row.innerHTML = `
            <div class="form-group">
                <label>song title</label>
                <input type="text" placeholder="track name" required>
            </div>
            <div class="form-group">
                <label>primary artist (press enter)</label>
                <div class="tags-container" onclick="this.querySelector('input').focus()">
                    <input type="text" class="tag-input" placeholder="...">
                </div>
            </div>
            <div class="form-group">
                <label>featured artist (press enter)</label>
                <div class="tags-container" onclick="this.querySelector('input').focus()">
                    <input type="text" class="tag-input" placeholder="...">
                </div>
            </div>
            <div class="form-group">
                <label>producer (press enter)</label>
                <div class="tags-container" onclick="this.querySelector('input').focus()">
                    <input type="text" class="tag-input" placeholder="...">
                </div>
            </div>
            <div class="audio-mini-btn" onclick="document.getElementById('file-${trackCount}').click()">
                <span id="file-status-${trackCount}">audio</span>
                <input type="file" id="file-${trackCount}" hidden accept="audio/*" onchange="updateTrackStatus(${trackCount})">
            </div>
            <div class="remove-track-btn" onclick="removeRow(${trackCount})">✕</div>
        `;
        container.appendChild(row);

        // Khởi tạo logic tag cho hàng mới vừa thêm
        row.querySelectorAll('.tags-container').forEach(initTagSystem);
    }

    function removeRow(id) {
        const container = document.getElementById('tracks-container');
        if (container.children.length > 1) {
            const row = document.getElementById(`track-row-${id}`);
            if (row) row.remove();
        }
    }

    function updateTrackStatus(id) {
        const input = document.getElementById(`file-${id}`);
        const status = document.getElementById(`file-status-${id}`);
        if (input.files && input.files.length > 0) {
            status.innerText = "ready";
            status.parentElement.style.borderBottomColor = "var(--accent)";
            status.style.color = "var(--accent)";
            status.style.fontWeight = "700";
        }
    }

    function previewArt(input) {
        const preview = document.getElementById('preview-img');
        const txt = document.getElementById('art-txt');
        const removeBtn = document.getElementById('remove-btn');
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.src = e.target.result;
                preview.style.display = 'block';
                txt.style.display = 'none';
                removeBtn.style.display = 'flex';
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    function removeArt(event) {
        event.stopPropagation();
        const input = document.getElementById('artwork-file');
        const preview = document.getElementById('preview-img');
        const txt = document.getElementById('art-txt');
        const removeBtn = document.getElementById('remove-btn');
        input.value = "";
        preview.src = "";
        preview.style.display = 'none';
        txt.style.display = 'block';
        removeBtn.style.display = 'none';
    }

    window.onload = () => {
        // Khởi tạo tag cho Metadata
        document.querySelectorAll('.tags-container').forEach(initTagSystem);
        handleTypeLogic();
    };
</script>

</body>
</html>
