<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Management System - UNDERSOUTHERN</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/phvinh1968-a11y/my-images/main/logoblack.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #ffffff; color: #000000; height: 100vh; height: -webkit-fill-available; overflow: hidden; }
        .sidebar-active { background-color: #000000; color: #ffffff; border-radius: 8px; }
        .hidden { display: none !important; }
        
        .sidebar-width { width: 280px; }
        .header-height { height: 72px; }
        
        /* Đảm bảo sidebar luôn bằng chiều cao màn hình thực tế */
        #sidebar { height: 100vh; height: -webkit-fill-available; display: flex; flex-direction: column; }

        .scroll-area { height: calc(100vh - 72px); overflow-y: auto; scrollbar-width: thin; }
        
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        @media (max-width: 768px) {
            .sidebar-width { 
                width: 80%; 
                position: fixed; 
                z-index: 100; 
                left: -100%; 
                transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                box-shadow: 10px 0 30px rgba(0,0,0,0.1);
            }
            .sidebar-open { left: 0; }
        }

        #sidebar-overlay { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.4); 
            z-index: 90; 
            backdrop-filter: blur(2px);
        }
        .sidebar-open + #sidebar-overlay { display: block; }
    </style>
</head>
<body class="overflow-hidden">

    <div class="flex h-screen overflow-hidden relative">
        
        <aside id="sidebar" class="sidebar-width bg-white border-r flex-shrink-0 transition-all duration-300 absolute md:relative z-[100]">
            <div class="header-height flex items-center justify-between px-6 border-b flex-shrink-0">
                <h1 class="font-black text-lg tracking-tighter uppercase">UNDERSOUTHERN</h1>
                <button onclick="toggleSidebar()" class="md:hidden text-black"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>

            <nav class="flex-1 overflow-y-auto py-4 px-4 space-y-1">
                <a href="#" onclick="showTab('dashboard')" id="nav-dashboard" class="sidebar-active flex items-center space-x-3 px-4 py-3 font-bold text-[13px]">
                    <i class="fa-solid fa-house w-5"></i> <span>Overview</span>
                </a>
                <a href="#" onclick="showTab('catalog')" id="nav-catalog" class="flex items-center space-x-3 px-4 py-3 font-semibold text-slate-400 hover:text-black text-[13px]">
                    <i class="fa-solid fa-list-ul w-5"></i> <span>Catalog</span>
                </a>
                <a href="#" onclick="showTab('analytics')" id="nav-analytics" class="flex items-center space-x-3 px-4 py-3 font-semibold text-slate-400 hover:text-black text-[13px]">
                    <i class="fa-solid fa-chart-line w-5"></i> <span>Analytics</span>
                </a>
                <a href="#" onclick="showTab('promotion')" id="nav-promotion" class="flex items-center space-x-3 px-4 py-3 font-semibold text-slate-400 hover:text-black text-[13px]">
                    <i class="fa-solid fa-bullhorn w-5"></i> <span>Promotion</span>
                </a>
                <a href="#" onclick="showTab('finance')" id="nav-finance" class="flex items-center space-x-3 px-4 py-3 font-semibold text-slate-400 hover:text-black text-[13px]">
                    <i class="fa-solid fa-dollar-sign w-5"></i> <span>Finance</span>
                </a>
                <div class="border-t my-2"></div>
                <a href="#" onclick="showTab('users')" id="nav-users" class="flex items-center space-x-3 px-4 py-3 font-semibold text-slate-400 hover:text-black text-[13px]">
                    <i class="fa-solid fa-user-shield w-5"></i> <span>User Access</span>
                </a>
            </nav>

            <div class="p-4 border-t bg-slate-50 flex-shrink-0 mb-safe">
                <button onclick="handleLogout()" class="w-full py-3 bg-white border border-black text-black text-[11px] font-bold uppercase tracking-widest rounded-lg flex items-center justify-center space-x-2 active:bg-black active:text-white transition-colors">
                    <i class="fa-solid fa-power-off"></i>
                    <span>Log Out</span>
                </button>
            </div>
        </aside>

        <div id="sidebar-overlay" onclick="toggleSidebar()"></div>

        <main class="flex-1 flex flex-col min-w-0">
            <header class="header-height border-b flex items-center justify-between md:justify-end px-4 md:px-10 flex-shrink-0">
                <button onclick="toggleSidebar()" class="md:hidden p-2"><i class="fa-solid fa-bars-staggered text-xl"></i></button>
                <div class="flex items-center space-x-3">
                    <span class="text-[10px] font-bold uppercase tracking-widest text-slate-400 hidden sm:block">Admin Portal</span>
                    <div class="w-8 h-8 bg-black rounded-full flex items-center justify-center text-[10px] font-bold text-white">US</div>
                </div>
            </header>

            <div class="scroll-area p-6 md:p-10">
                <div id="tab-dashboard" class="fade-in">
                    <h1 class="text-3xl font-bold italic mb-8">Overview</h1>
                    <div class="p-8 border-2 border-dashed border-slate-100 rounded-2xl text-center">
                        <i class="fa-solid fa- wand-magic-sparkles text-slate-200 text-3xl mb-3"></i>
                        <p class="text-slate-400 text-sm">Welcome back to UNDERSOUTHERN</p>
                    </div>
                </div>

                <div id="tab-catalog" class="hidden fade-in">
                    <h1 class="text-3xl font-bold mb-8">Catalog</h1>
                    <div class="overflow-x-auto border rounded-xl">
                        <div class="min-w-full p-6 text-slate-400 italic">Catalog data loading...</div>
                    </div>
                </div>

                <div id="tab-analytics" class="hidden fade-in"><h1 class="text-3xl font-bold mb-8">Analytics</h1></div>
                <div id="tab-promotion" class="hidden fade-in"><h1 class="text-3xl font-bold mb-8">Promotion</h1></div>
                <div id="tab-finance" class="hidden fade-in"><h1 class="text-3xl font-bold mb-8">Finance</h1></div>
                <div id="tab-users" class="hidden fade-in"><h1 class="text-3xl font-bold mb-8">User Access</h1></div>
            </div>
        </main>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('sidebar-open');
        }

        function handleLogout() {
            localStorage.removeItem('isLoggedIn');
            window.location.href = "https://undersouthern.asia/login";
        }

        function showTab(tabId) {
            const tabs = ['dashboard', 'catalog', 'analytics', 'promotion', 'finance', 'users'];
            tabs.forEach(id => {
                document.getElementById('tab-' + id).classList.add('hidden');
                document.getElementById('nav-' + id).classList.remove('sidebar-active', 'font-bold');
                document.getElementById('nav-' + id).classList.add('text-slate-400');
            });

            document.getElementById('tab-' + tabId).classList.remove('hidden');
            document.getElementById('nav-' + tabId).classList.add('sidebar-active', 'font-bold');
            document.getElementById('nav-' + tabId).classList.remove('text-slate-400');

            if (window.innerWidth < 768) toggleSidebar();
        }

        window.onload = () => {
            if (localStorage.getItem('isLoggedIn') !== 'true') {
                window.location.href = "https://undersouthern.asia/login";
            }
        };
    </script>
</body>
</html>
