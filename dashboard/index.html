<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <title>Management System - UNDERSOUTHERN</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/phvinh1968-a11y/my-images/main/logoblack.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Khóa giao diện cho đến khi xác thực thành công */
        #main-content { display: none; }

        html, body { height: 100% !important; margin: 0; padding: 0; overflow: hidden; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #ffffff; color: #000000; display: flex; }
        .no-italic, h1, h2, span, a, button { font-style: normal !important; text-decoration: none !important; }
        .sidebar-active { background-color: #000000 !important; color: #ffffff !important; border-radius: 8px; }
        .hidden { display: none !important; }
        .sidebar-width { width: 280px; }
        .header-height { height: 72px; }
        #sidebar { display: flex !important; flex-direction: column !important; height: 100% !important; background: white; }
        .scroll-area { height: calc(100vh - 72px); overflow-y: auto; scrollbar-width: thin; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        #user-dropdown {
            min-width: 180px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        #main-avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 9999px;
        }

        .status-tag { color: #16a34a; font-weight: 600; font-size: 12px; }
        .btn-action { border: 1px solid #eeeeee; background: #ffffff; padding: 6px 10px; border-radius: 6px; cursor: pointer; transition: all 0.2s; }
        .btn-action:hover { background: #f5f5f5; }
        .password-field { font-family: monospace; border: none; background: transparent; outline: none; width: 90px; color: #64748b; font-size: 13px; }

        @media (max-width: 768px) {
            .sidebar-width { width: 85% !important; max-width: 300px; position: fixed; z-index: 100; left: -100%; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 15px 0 45px rgba(0,0,0,0.15); }
            .sidebar-open { left: 0 !important; }
        }
        #sidebar-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 90; backdrop-filter: blur(2px); }
        .sidebar-open + #sidebar-overlay { display: block; }
    </style>

    <script>
        // KIỂM TRA ĐĂNG NHẬP NGAY LẬP TỨC (TRƯỚC KHI RENDER BODY)
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = "https://undersouthern.asia/login";
        }
    </script>
</head>
<body>

    <div id="main-content" class="w-full h-full">
        <div class="flex w-full h-full overflow-hidden relative">
            <aside id="sidebar" class="sidebar-width bg-white border-r flex-shrink-0 transition-all duration-300 absolute md:relative z-[100]">
                <div class="header-height flex items-center justify-between px-6 border-b flex-shrink-0 bg-white">
                    <h1 class="font-black text-xl tracking-tighter uppercase">UNDERSOUTHERN</h1>
                    <button onclick="toggleSidebar()" class="md:hidden text-black p-2"><i class="fa-solid fa-xmark text-xl"></i></button>
                </div>
                <nav class="flex-1 overflow-y-auto py-4 px-4 space-y-1">
                    <a href="#" onclick="showTab('dashboard')" id="nav-dashboard" class="sidebar-active flex items-center space-x-3 px-4 py-3 font-bold text-[13px] transition">
                        <i class="fa-solid fa-house w-4 text-center"></i> <span class="no-italic">Dashboard</span>
                    </a>
                    <a href="#" onclick="showTab('catalog')" id="nav-catalog" class="flex items-center space-x-3 px-4 py-3 font-semibold text-slate-400 hover:text-black text-[13px] transition">
                        <i class="fa-solid fa-list-ul w-4 text-center"></i> <span>Catalog</span>
                    </a>
                    <a href="#" onclick="showTab('analytics')" id="nav-analytics" class="flex items-center space-x-3 px-4 py-3 font-semibold text-slate-400 hover:text-black text-[13px] transition">
                        <i class="fa-solid fa-chart-line w-4 text-center"></i> <span>Analytics</span>
                    </a>
                    <a href="#" onclick="showTab('promotion')" id="nav-promotion" class="flex items-center space-x-3 px-4 py-3 font-semibold text-slate-400 hover:text-black text-[13px] transition">
                        <i class="fa-solid fa-bullhorn w-4 text-center"></i> <span>Promotion</span>
                    </a>
                    <a href="#" onclick="showTab('finance')" id="nav-finance" class="flex items-center space-x-3 px-4 py-3 font-semibold text-slate-400 hover:text-black text-[13px] transition">
                        <i class="fa-solid fa-dollar-sign w-4 text-center"></i> <span>Finance</span>
                    </a>
                    <div class="border-t my-4"></div>
                    <a href="https://undersouthern.asia/user-access" id="nav-users" class="flex items-center space-x-3 px-4 py-3 font-semibold text-slate-400 hover:text-black text-[13px] transition">
                        <i class="fa-solid fa-user-shield w-4 text-center"></i> <span>User Access</span>
                    </a>
                </nav>
                <div class="p-4 border-t bg-white flex-shrink-0">
                    <button onclick="handleLogout()" class="w-full py-3 text-[11px] font-bold text-black border border-black rounded-lg hover:bg-black hover:text-white transition uppercase tracking-widest flex items-center justify-center space-x-2 active:bg-slate-100">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <span class="no-italic">Logout</span>
                    </button>
                </div>
            </aside>

            <div id="sidebar-overlay" onclick="toggleSidebar()"></div>

            <main class="flex-1 flex flex-col min-w-0 bg-white h-full">
                <header class="header-height border-b bg-white flex items-center justify-between md:justify-end px-4 md:px-12 flex-shrink-0 relative">
                    <button onclick="toggleSidebar()" class="md:hidden text-black p-2"><i class="fa-solid fa-bars-staggered text-xl"></i></button>
                    
                    <div class="flex items-center space-x-4 relative">
                        <button onclick="toggleDropdown(event)" id="user-menu-button" class="focus:outline-none">
                            <div id="top-avatar-holder" class="w-8 h-8 bg-black rounded-full flex items-center justify-center text-[10px] font-bold text-white shadow-sm hover:scale-105 transition-all overflow-hidden">
                                <span id="us-text">US</span>
                            </div>
                        </button>

                        <div id="user-dropdown" class="hidden absolute right-0 top-full mt-2 w-48 bg-[#1e293b] rounded-lg py-2 z-[110] fade-in">
                            <a href="#" class="flex items-center justify-between px-4 py-2.5 text-slate-200 hover:bg-slate-700/50 transition text-[13px]">
                                <span>Report a Problem</span>
                                <i class="fa-solid fa-shield-halved text-[12px] opacity-70"></i>
                            </a>
                            <a href="https://undersouthern.asia/profile" class="flex items-center px-4 py-2.5 text-slate-200 hover:bg-slate-700/50 transition text-[13px]">
                                <span>Your Profile</span>
                            </a>
                        </div>
                    </div>
                </header>

                <div class="scroll-area p-6 md:p-12 w-full max-w-7xl mx-auto">
                    <div id="tab-dashboard" class="fade-in space-y-8">
                        <h1 class="text-3xl md:text-4xl font-bold tracking-tight">Dashboard</h1>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                            <div class="p-6 border rounded-xl flex items-center space-x-4">
                                <div class="w-12 h-12 bg-slate-50 flex items-center justify-center rounded-lg text-slate-400"><i class="fa-solid fa-plus text-lg"></i></div>
                                <span class="text-xs font-bold uppercase tracking-wider">Create a new release</span>
                            </div>
                        </div>
                    </div>

                    <div id="tab-catalog" class="hidden fade-in space-y-6">
                        <h2 class="text-3xl md:text-4xl font-bold tracking-tight">Catalog</h2>
                        <div class="w-full border rounded-xl overflow-x-auto shadow-sm">
                            <table class="w-full text-left min-w-[600px]">
                                <thead class="bg-slate-50 border-b">
                                    <tr class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                                        <th class="px-6 py-4">Title</th>
                                        <th class="px-6 py-4">Artist</th>
                                        <th class="px-6 py-4 text-right">Date</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-slate-100 text-[12px]">
                                    <tr class="hover:bg-slate-50 transition">
                                        <td class="px-6 py-4 font-bold">Sun Flowers</td>
                                        <td class="px-6 py-4 text-slate-400">Astrolaw</td>
                                        <td class="px-6 py-4 text-right font-bold">24/02/2026</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div id="tab-analytics" class="hidden fade-in"><h2 class="text-3xl font-bold">Analytics</h2></div>
                    <div id="tab-promotion" class="hidden fade-in"><h2 class="text-3xl font-bold">Promotion</h2></div>
                    <div id="tab-finance" class="hidden fade-in"><h2 class="text-3xl font-bold">Finance</h2></div>

                    <div id="tab-users" class="hidden fade-in space-y-8">
                        <div class="flex justify-between items-center">
                            <h2 class="text-3xl font-bold tracking-tight">User Management</h2>
                            <button onclick="window.location.href='https://undersouthern.asia/user-access'" class="bg-black text-white px-5 py-2.5 rounded-lg text-[13px] font-bold flex items-center gap-2 hover:scale-105 transition-all">
                                <i class="fa-solid fa-user-plus"></i> Add a new user
                            </button>
                        </div>

                        <div class="max-w-md">
                            <label class="text-[11px] font-bold uppercase text-slate-400 mb-2 block tracking-wider">Search by login or email:</label>
                            <input type="text" id="searchInput" placeholder="Type email or login to find..." onkeyup="filterUsers()" class="w-full px-4 py-2.5 border border-slate-200 rounded-lg text-sm focus:outline-none focus:border-black transition-all">
                        </div>

                        <div class="border rounded-xl overflow-hidden shadow-sm">
                            <table class="w-full text-left text-[13px]">
                                <thead class="bg-slate-50 border-b text-slate-500 uppercase text-[10px] font-bold tracking-widest">
                                    <tr>
                                        <th class="px-6 py-4">Email</th>
                                        <th class="px-6 py-4">Login</th>
                                        <th class="px-6 py-4">Password</th>
                                        <th class="px-6 py-4">Account Status</th>
                                        <th class="px-6 py-4 text-right">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="userTableBody" class="divide-y divide-slate-100 bg-white">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        function syncAvatar() {
            const savedImg = localStorage.getItem('userAvatar');
            const holder = document.getElementById('top-avatar-holder');
            const text = document.getElementById('us-text');
            if (savedImg && holder) {
                if (text) text.style.display = 'none';
                holder.innerHTML = `<img src="${savedImg}" id="main-avatar-img" alt="Avatar">`;
            }
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('sidebar-open');
        }

        function toggleDropdown(event) {
            event.stopPropagation();
            document.getElementById('user-dropdown').classList.toggle('hidden');
        }

        window.addEventListener('click', function(e) {
            const dropdown = document.getElementById('user-dropdown');
            const button = document.getElementById('user-menu-button');
            if (dropdown && button && !button.contains(e.target)) dropdown.classList.add('hidden');
        });

        function handleLogout() {
            localStorage.removeItem('isLoggedIn');
            window.location.href = "https://undersouthern.asia/login?v=" + new Date().getTime();
        }

        function showTab(tabId) {
            const tabs = ['dashboard', 'catalog', 'analytics', 'promotion', 'finance', 'users'];
            tabs.forEach(id => {
                const content = document.getElementById('tab-' + id);
                const nav = document.getElementById('nav-' + id);
                if (content) content.classList.add('hidden');
                if (nav) nav.classList.remove('sidebar-active', 'font-bold');
                if (nav) nav.classList.add('text-slate-400');
            });
            document.getElementById('tab-' + tabId).classList.remove('hidden');
            const activeNav = document.getElementById('nav-' + tabId);
            if(activeNav) {
                activeNav.classList.add('sidebar-active', 'font-bold');
                activeNav.classList.remove('text-slate-400');
            }

            if (window.innerWidth < 768) {
                const sidebar = document.getElementById('sidebar');
                if(sidebar.classList.contains('sidebar-open')) toggleSidebar();
            }
        }

        function renderUsers() {
            const tableBody = document.getElementById('userTableBody');
            const users = JSON.parse(localStorage.getItem('undersouthern_users') || '[]');
            if (users.length === 0) {
                users.push({ email: 'phvinh1968@gmail.com', login: 'hongphong2347', pass: 'Admin@123', status: 'Active' });
            }
            tableBody.innerHTML = users.map((user, index) => `
                <tr class="hover:bg-slate-50 transition">
                    <td class="px-6 py-4 font-semibold text-black">${user.email}</td>
                    <td class="px-6 py-4 text-slate-500">${user.login}</td>
                    <td class="px-6 py-4">
                        <div class="flex items-center space-x-2">
                            <input type="password" value="${user.pass}" id="pass-${index}" readonly class="password-field">
                            <i class="fa-solid fa-eye cursor-pointer opacity-30 hover:opacity-100 transition text-[10px]" onclick="togglePass('pass-${index}', this)"></i>
                        </div>
                    </td>
                    <td class="px-6 py-4"><span class="status-tag">Active</span></td>
                    <td class="px-6 py-4 text-right">
                        <div class="flex justify-end space-x-1">
                            <button class="btn-action"><i class="fa-solid fa-pen text-[10px]"></i></button>
                            <button onclick="deleteUser(${index})" class="btn-action hover:text-red-600 hover:border-red-100"><i class="fa-solid fa-trash text-[10px]"></i></button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function togglePass(id, icon) {
            const input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.replace("fa-eye-slash", "fa-eye");
            }
        }

        function filterUsers() {
            const filter = document.getElementById("searchInput").value.toLowerCase();
            const rows = document.getElementById("userTableBody").getElementsByTagName("tr");
            for (let i = 0; i < rows.length; i++) {
                const text = rows[i].textContent.toLowerCase();
                rows[i].style.display = text.includes(filter) ? "" : "none";
            }
        }

        function deleteUser(index) {
            if (confirm("Delete this user?")) {
                const users = JSON.parse(localStorage.getItem('undersouthern_users') || '[]');
                users.splice(index, 1);
                localStorage.setItem('undersouthern_users', JSON.stringify(users));
                renderUsers();
            }
        }

        window.onload = () => {
            // Hiển thị nội dung sau khi đã vượt qua bước kiểm tra script ở <head>
            if (localStorage.getItem('isLoggedIn') === 'true') {
                document.getElementById('main-content').style.display = 'block';
                syncAvatar();
                renderUsers();
                showTab('dashboard');
            }
        };
    </script>
</body>
</html>
