<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    
    <title>Portal Dashboard - UNDERSOUTHERN</title>

    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/phvinh1968-a11y/my-images/main/logoblack.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --bg-audiosalad: #f4f7f9;
            --sidebar-navy: #1a2b3c;
            --border-light: #dce4ec;
            --text-main: #4a5568;
            --accent-gray: #334155; /* Màu xám đậm chuyên nghiệp */
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-audiosalad); 
            color: var(--text-main); 
            margin: 0; 
            overflow: hidden;
            display: flex;
            height: 100vh;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 260px;
            background: #ffffff;
            border-right: 1px solid var(--border-light);
            display: flex;
            flex-direction: column;
            height: 100%;
            flex-shrink: 0;
            z-index: 100;
        }

        .sidebar-header {
            height: 72px;
            display: flex;
            align-items: center;
            padding: 0 24px;
            border-bottom: 1px solid var(--border-light);
        }

        .brand-name {
            font-weight: 900;
            font-size: 18px;
            letter-spacing: -0.02em;
            color: var(--sidebar-navy);
            text-transform: uppercase;
        }

        .nav-menu {
            flex: 1;
            padding: 24px 0;
            overflow-y: auto;
        }

        /* --- ITEM THANH CÔNG CỤ --- */
        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 24px;
            margin-bottom: 2px;
            font-size: 13px;
            font-weight: 600;
            color: #5a6a85;
            cursor: pointer;
            transition: all 0.15s ease;
            position: relative;
            user-select: none;
            border-left: 4px solid transparent; /* Thanh mặc định ẩn */
        }

        .nav-item i {
            width: 20px;
            text-align: center;
            font-size: 15px;
            opacity: 0.7;
        }

        /* Hover effect */
        .nav-item:hover {
            background: #f8fafc;
            color: var(--sidebar-navy);
        }

        /* Active State (Khi click) - Đã đổi thành MÀU XÁM ĐẬM */
        .nav-item.active {
            background: #f1f5f9;
            color: var(--sidebar-navy);
            border-left: 4px solid var(--accent-gray); /* Thanh dọc màu xám đậm */
        }

        /* Hiệu ứng click nén nhẹ */
        .nav-item:active {
            transform: scale(0.98);
        }

        /* --- VÙNG NỘI DUNG CHÍNH (TRỐNG) --- */
        .main-content {
            flex: 1;
            overflow-y: auto;
            background: var(--bg-audiosalad);
            display: flex;
            flex-direction: column;
        }

        /* Header nội dung */
        .content-header {
            height: 72px;
            background: #fff;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            padding: 0 40px;
            flex-shrink: 0;
        }

        .view-container {
            padding: 40px;
            flex: 1;
        }

        /* Khung placeholder trống */
        .empty-placeholder {
            border: 2px dashed #cbd5e1;
            border-radius: 12px;
            height: 100%;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #cbd5e1;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-header">
            <span class="brand-name">UNDERSOUTHERN</span>
        </div>

        <nav class="nav-menu" id="sidebar-nav">
            <div class="nav-item active" onclick="activateItem(this)">
                <i class="fa-solid fa-grip"></i> Dashboard
            </div>
            <div class="nav-item" onclick="activateItem(this)">
                <i class="fa-solid fa-list-ul"></i> Catalog
            </div>
            <div class="nav-item" onclick="activateItem(this)">
                <i class="fa-solid fa-folder-plus"></i> Ingestion
            </div>
            <div class="nav-item" onclick="activateItem(this)">
                <i class="fa-solid fa-paper-plane"></i> Delivery
            </div>
            <div class="nav-item" onclick="activateItem(this)">
                <i class="fa-solid fa-chart-line"></i> Analytics
            </div>
            <div class="nav-item" onclick="activateItem(this)">
                <i class="fa-solid fa-chart-pie"></i> Reporting
            </div>
            <div class="nav-item" onclick="activateItem(this)">
                <i class="fa-solid fa-wallet"></i> Finance
            </div>
            <div class="nav-item" onclick="activateItem(this)">
                <i class="fa-solid fa-wrench"></i> Tools
            </div>
            <div class="nav-item" onclick="activateItem(this)">
                <i class="fa-solid fa-user-shield"></i> Master Access
            </div>
        </nav>
    </aside>

    <main class="main-content">
        <header class="content-header">
            <h2 id="current-view-title" class="text-lg font-bold text-slate-800 tracking-tight">Dashboard</h2>
        </header>

        <div class="view-container">
            <div class="empty-placeholder">
                <div class="text-center">
                    <i class="fa-solid fa-cube text-4xl mb-4 opacity-10"></i>
                    <p class="text-[10px] font-black uppercase tracking-[0.2em] opacity-20">Secure Environment / No Content</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        /**
         * Logic xử lý việc click vào thanh công cụ
         * Hiển thị thanh xám đậm và highlight
         */
        function activateItem(element) {
            const currentActive = document.querySelector('.nav-item.active');
            if (currentActive) {
                currentActive.classList.remove('active');
            }

            element.classList.add('active');

            const title = element.innerText.trim();
            document.getElementById('current-view-title').innerText = title;
        }

        // Chống copy & chuột phải để giao diện trông giống ứng dụng Desktop
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
