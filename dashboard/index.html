<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    
    <title>Portal Dashboard - UNDERSOUTHERN</title>

    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/phvinh1968-a11y/my-images/main/logoblack.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --bg-audiosalad: #f4f7f9;
            --sidebar-navy: #1a2b3c;
            --border-light: #dce4ec;
            --text-main: #4a5568;
            --accent-gray: #334155;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-audiosalad); 
            color: var(--text-main); 
            margin: 0; 
            overflow: hidden;
            display: flex;
            height: 100vh;
        }

        /* --- SIDEBAR RESPONSIVE --- */
        .sidebar {
            width: 260px;
            background: #ffffff;
            border-right: 1px solid var(--border-light);
            display: flex;
            flex-direction: column;
            height: 100%;
            flex-shrink: 0;
            z-index: 1000;
            transition: transform 0.3s ease-in-out;
        }

        @media (max-width: 1024px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                transform: translateX(-100%);
            }
            .sidebar.open {
                transform: translateX(0);
            }
        }

        .sidebar-header {
            height: 72px;
            display: flex;
            align-items: center;
            padding: 0 24px;
            border-bottom: 1px solid var(--border-light);
        }

        .brand-name {
            font-weight: 900;
            font-size: 18px;
            letter-spacing: -0.02em;
            color: var(--sidebar-navy);
            text-transform: uppercase;
        }

        .nav-menu {
            flex: 1;
            padding: 24px 0;
            overflow-y: auto;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 24px;
            margin-bottom: 2px;
            font-size: 13px;
            font-weight: 600;
            color: #5a6a85;
            cursor: pointer;
            transition: all 0.15s ease;
            position: relative;
            user-select: none;
            border-left: 4px solid transparent;
        }

        .nav-item i {
            width: 20px;
            text-align: center;
            font-size: 15px;
            opacity: 0.7;
        }

        .nav-item:hover {
            background: #f8fafc;
            color: var(--sidebar-navy);
        }

        .nav-item.active {
            background: #f1f5f9;
            color: var(--sidebar-navy);
            border-left: 4px solid var(--accent-gray);
        }

        .sidebar-footer {
            padding: 16px;
            border-top: 1px solid var(--border-light);
            background: #fff;
        }

        .btn-signout {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 700;
            color: #ef4444; 
            background: #fef2f2;
            transition: 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* --- MAIN CONTENT AREA --- */
        .main-content {
            flex: 1;
            overflow-y: auto;
            background: var(--bg-audiosalad);
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .content-header {
            height: 72px;
            background: #fff;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            padding: 0 24px;
            flex-shrink: 0;
        }

        /* Nút Toggle Mobile - Đã sửa icon fa-bars để 3 gạch bằng nhau */
        #mobile-toggle {
            display: none;
            font-size: 20px;
            color: var(--sidebar-navy);
            cursor: pointer;
            margin-right: 16px;
            width: 24px;
            text-align: center;
        }

        @media (max-width: 1024px) {
            #mobile-toggle { display: block; }
        }

        .view-container {
            padding: 24px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .empty-placeholder {
            border: 2px dashed #cbd5e1;
            border-radius: 12px;
            width: 100%;
            max-width: 800px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #cbd5e1;
        }

        #sidebar-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.3);
            z-index: 999;
        }
        #sidebar-overlay.active { display: block; }
    </style>
</head>
<body>

    <div id="sidebar-overlay" onclick="toggleSidebar()"></div>

    <aside class="sidebar" id="mainSidebar">
        <div class="sidebar-header">
            <span class="brand-name">UNDERSOUTHERN</span>
        </div>

        <nav class="nav-menu" id="sidebar-nav">
            <div class="nav-item active" onclick="activateItem(this)">
                <i class="fa-solid fa-table-cells-large"></i> Dashboard
            </div>
            <div class="nav-item" onclick="activateItem(this)">
                <i class="fa-solid fa-list-ul"></i> Catalog
            </div>
            <div class="nav-item" onclick="activateItem(this)">
                <i class="fa-solid fa-folder-plus"></i> Catalog Ingestion
            </div>
            <div class="nav-item" onclick="activateItem(this)">
                <i class="fa-solid fa-paper-plane"></i> Delivery
            </div>
            <div class="nav-item" onclick="activateItem(this)">
                <i class="fa-solid fa-chart-line"></i> Analytics
            </div>
            <div class="nav-item" onclick="activateItem(this)">
                <i class="fa-solid fa-chart-pie"></i> Reporting
            </div>
            <div class="nav-item" onclick="activateItem(this)">
                <i class="fa-solid fa-wrench"></i> Tools
            </div>
            <div class="nav-item" onclick="activateItem(this)">
                <i class="fa-solid fa-user"></i> User Access
            </div>
        </nav>

        <div class="sidebar-footer">
            <button class="btn-signout" onclick="void(0)">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <span>Sign Out</span>
            </button>
        </div>
    </aside>

    <main class="main-content">
        <header class="content-header">
            <i class="fa-solid fa-bars" id="mobile-toggle" onclick="toggleSidebar()"></i>
            <h2 id="current-view-title" class="text-base md:text-lg font-bold text-slate-800 tracking-tight">Dashboard</h2>
        </header>

        <div class="view-container">
            <div class="empty-placeholder">
                <div class="text-center px-6">
                    <i class="fa-solid fa-cube text-4xl mb-4 opacity-10"></i>
                    <p class="text-[10px] font-black uppercase tracking-[0.2em] opacity-20">
                        Secure Environment <br class="sm:hidden"> / No Content Available
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('mainSidebar');
            const overlay = document.getElementById('sidebar-overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        }

        function activateItem(element) {
            const currentActive = document.querySelector('.nav-item.active');
            if (currentActive) {
                currentActive.classList.remove('active');
            }
            element.classList.add('active');
            
            const title = element.innerText.trim();
            document.getElementById('current-view-title').innerText = title;

            if (window.innerWidth <= 1024) {
                toggleSidebar();
            }
        }

        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
