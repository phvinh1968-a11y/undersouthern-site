<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://cdn.tailwindcss.com"></script>
<title>Dashboard Login</title>

<style>
  body { background: #fff; color: #000; }
  .card { border: 1px solid #000; }
  input { background: #fff; border: 1px solid #000; color: #000; }
  button { border: 1px solid #000; background: #000; color: #fff; }
  button:hover { opacity: 0.7; }
</style>
</head>

<body>

<!-- LOGIN + SIGNUP CONTAINER -->
<div id="authContainer" class="flex justify-center items-center h-screen">
  <div class="card p-8 rounded-xl w-96 text-center">
    <h2 id="authTitle" class="text-2xl font-bold mb-6">Login</h2>

    <div id="nameField" class="hidden mb-4">
      <input id="fullName" type="text" placeholder="H·ªç & T√™n" class="w-full p-2 rounded">
    </div>

    <input id="email" type="email" placeholder="Email" class="w-full p-2 rounded mb-4">
    <input id="password" type="password" placeholder="M·∫≠t kh·∫©u" class="w-full p-2 rounded mb-6">

    <button id="authBtn" onclick="login()" class="w-full py-2 rounded mb-3">ƒêƒÉng Nh·∫≠p</button>

    <p class="text-sm cursor-pointer underline" onclick="toggleAuth()">T·∫°o t√†i kho·∫£n</p>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="hidden p-6">
  <h1 class="text-2xl font-bold mb-4">Dashboard Analytics</h1>

  <div class="grid grid-cols-4 gap-3 mb-6">
    <div class="p-4 card rounded-xl text-center">
      <p class="font-semibold">YouTube Views</p>
      <h2 class="text-xl font-bold">1,234,500</h2>
    </div>
    <div class="p-4 card rounded-xl text-center">
      <p class="font-semibold">Spotify</p>
      <h2 class="text-xl font-bold">98 / 100</h2>
    </div>
    <div class="p-4 card rounded-xl text-center">
      <p class="font-semibold">Apple Music</p>
      <h2 class="text-xl font-bold">#22 VN</h2>
    </div>
    <div class="p-4 card rounded-xl text-center">
      <p class="font-semibold">TikTok Views</p>
      <h2 class="text-xl font-bold">4,887,000</h2>
    </div>
  </div>

  <div class="p-6 card rounded-xl text-center">
    <p class="text-lg font-semibold mb-2">Welcome, <span id="userName"></span> üéß</p>
    <button onclick="logout()" class="py-2 px-4 rounded">ƒêƒÉng xu·∫•t</button>
  </div>
</div>

<script>
let isSignup = false;

function toggleAuth() {
  isSignup = !isSignup;
  document.getElementById("authTitle").innerText = isSignup ? "T·∫°o T√†i Kho·∫£n" : "Login";
  document.getElementById("authBtn").innerText = isSignup ? "ƒêƒÉng K√Ω" : "ƒêƒÉng Nh·∫≠p";
  document.getElementById("nameField").classList.toggle("hidden");
  document.querySelector("p").innerText = isSignup ? "ƒê√£ c√≥ t√†i kho·∫£n? Login" : "T·∫°o t√†i kho·∫£n";
}

function login() {
  const email = document.getElementById("email").value;
  const pass = document.getElementById("password").value;

  if (isSignup) {
    const name = document.getElementById("fullName").value;
    if (!name || !email || !pass) return alert("Nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!");

    localStorage.setItem("user", JSON.stringify({ name, email, pass }));
    alert("T·∫°o t√†i kho·∫£n th√†nh c√¥ng!");
    toggleAuth();
  } else {
    const user = JSON.parse(localStorage.getItem("user"));

    if (!user || user.email !== email || user.pass !== pass)
      return alert("Sai th√¥ng tin ƒëƒÉng nh·∫≠p!");

    document.getElementById("authContainer").classList.add("hidden");
    document.getElementById("dashboard").classList.remove("hidden");
    document.getElementById("userName").innerText = user.name;
  }
}

function logout() {
  document.getElementById("dashboard").classList.add("hidden");
  document.getElementById("authContainer").classList.remove("hidden");
}
</script>

</body>
</html>
