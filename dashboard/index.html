<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    
    <title>Portal Dashboard - UNDERSOUTHERN</title>

    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/phvinh1968-a11y/my-images/main/logoblack.png">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --bg-system: #f8fafc;
            --primary-dark: #0f172a;
            --border-soft: #f1f5f9;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-system); 
            color: #1e293b; 
            margin: 0; 
            -webkit-font-smoothing: antialiased;
        }

        /* --- Header Tối Giản --- */
        .glass-header {
            height: 72px; background: #ffffff;
            border-bottom: 1px solid var(--border-soft);
            position: sticky; top: 0; z-index: 1000; display: flex; align-items: center; justify-content: space-between; padding: 0 40px;
        }

        .main-container { max-width: 1200px; margin: 0 auto; padding: 60px 40px; }

        /* --- Analytic Card tối giản --- */
        .stat-card {
            background: #ffffff; border-radius: 24px; border: 1px solid #f1f5f9;
            padding: 32px; transition: 0.3s;
        }
        .stat-card:hover { border-color: #e2e8f0; transform: translateY(-2px); }

        .nav-link {
            font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em;
            color: #94a3b8; transition: 0.2s;
        }
        .nav-link:hover, .nav-link.active { color: #000; }

        /* --- Typography --- */
        .section-title { font-size: 32px; font-weight: 900; letter-spacing: -0.04em; color: var(--primary-dark); }
        .stat-value { font-size: 48px; font-weight: 900; letter-spacing: -0.05em; line-height: 1; }

        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<header class="glass-header">
    <div class="flex items-center">
        <div class="logo font-black text-xl tracking-tighter mr-12">UNDERSOUTHERN</div>
        <nav class="flex gap-8">
            <a href="#" class="nav-link active">Portal</a>
            <a href="https://undersouthern.asia/catalog" class="nav-link">Catalog</a>
            <a href="https://undersouthern.asia/analytics" class="nav-link">Analytics</a>
            <a href="https://undersouthern.asia/finance" class="nav-link">Finance</a>
            <a href="https://undersouthern.asia/user-access" id="master-nav" class="nav-link hidden">Admin</a>
        </nav>
    </div>
    <div class="flex items-center gap-2 bg-slate-100 px-4 py-1.5 rounded-full text-[10px] font-bold uppercase tracking-wider text-slate-500">
        <span class="w-1.5 h-1.5 bg-emerald-500 rounded-full animate-pulse"></span> Node Active
    </div>
</header>

<main class="main-container">
    <div class="fade-in">
        <div class="mb-12 text-center">
            <h1 class="section-title">Portal Dashboard</h1>
            <p class="text-slate-400 font-medium mt-2">Tổng quan trạng thái hệ thống và dữ liệu phân phối.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
            <div class="stat-card text-center">
                <div class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Tổng tài sản</div>
                <div id="stat-total" class="stat-value text-slate-900">--</div>
            </div>

            <div class="stat-card text-center">
                <div class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Đang chờ duyệt</div>
                <div id="stat-pending" class="stat-value text-amber-500">--</div>
            </div>

            <div class="stat-card text-center">
                <div class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Đã phát hành</div>
                <div id="stat-live" class="stat-value text-emerald-500">--</div>
            </div>
        </div>

        <div class="max-w-2xl mx-auto">
            <div class="bg-white border border-slate-100 rounded-[32px] p-10 text-center">
                <div class="w-12 h-12 bg-slate-50 rounded-2xl flex items-center justify-center mx-auto mb-6">
                    <i class="fa-solid fa-bell-slash text-slate-300 text-sm"></i>
                </div>
                <h3 class="text-lg font-bold text-slate-900 mb-1">Hệ thống ổn định</h3>
                <p class="text-sm text-slate-400">Hiện tại không có thông báo mới từ ban quản trị.</p>
            </div>
        </div>
    </div>
</main>

<script>
    const FIREBASE_URL = "https://undersouthern-system-default-rtdb.asia-southeast1.firebasedatabase.app/catalog.json";
    const sessionUser = localStorage.getItem('activeUser') || 'Unauthorized';
    const isRootAdmin = (sessionUser === 'UNDERSOUTHERN');

    window.onload = async () => {
        // Kiểm tra đăng nhập
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = "https://undersouthern.asia/login";
        }

        // Quyền Admin
        if (isRootAdmin) {
            document.getElementById('master-nav').classList.remove('hidden');
        }

        await fetchDashboardStats();
    };

    async function fetchDashboardStats() {
        try {
            const response = await fetch(FIREBASE_URL);
            const data = await response.json() || {};
            const assets = Object.values(data);
            
            // Phân loại dữ liệu
            const filtered = isRootAdmin ? assets : assets.filter(i => i.owner === sessionUser);

            // Gán giá trị
            document.getElementById('stat-total').innerText = filtered.length;
            document.getElementById('stat-pending').innerText = filtered.filter(i => i.status === 'Pending').length;
            document.getElementById('stat-live').innerText = filtered.filter(i => i.status === 'Released').length;

        } catch (e) {
            console.error("Portal Error");
        }
    }
</script>
</body>
</html>
