<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNDERSOUTHERN Label</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }

    /* Header */
    header {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 20px 40px;
      z-index: 10;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      color: #fff;
      font-weight: 500;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
    }

    .established, .location {
      opacity: 0.8;
      cursor: default; /* không bấm được */
    }

    /* Video background */
    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .hero video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hero-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      padding: 20px;
    }

    .hero-overlay img {
      width: 160px;
      margin-bottom: 20px;
    }

    .hero-overlay h1 {
      font-size: 2rem;
      margin: 0;
      max-width: 800px;
      line-height: 1.4;
    }

    /* Footer */
    footer {
      padding: 15px 30px;
      background: #111;
      color: #bbb;
      font-size: 0.7rem;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .footer-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .footer-right {
      display: flex;
      gap: 12px;
    }

    .footer-right a {
      color: #bbb;
      text-decoration: none;
      font-size: 0.7rem;
      transition: color 0.3s;
    }

    .footer-right a:hover {
      color: #0f0;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <nav>
      <ul>
        <li><span class="location">Vietnam</span></li>
        <li><span class="established">Established 2024</span></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <video autoplay muted loop playsinline>
      <source src="https://github.com/phvinh1968-a11y/my-images/raw/main/UNDERSOUTHERN.mp4" type="video/mp4">
      Trình duyệt của bạn không hỗ trợ video.
    </video>
    <div class="hero-overlay">
      <img src="https://github.com/phvinh1968-a11y/my-images/raw/main/UNDERSOUTHERN.png" alt="UNDERSOUTHERN Logo">
      <h1>Independent Record Label · Founded in Vietnam · Empowering Artists · Reaching Global Audiences</h1>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <div class="footer-left">
        © 2025 UNDERSOUTHERN, Registered in Vietnam | BRN 55D8010015
      </div>
      <div class="footer-right">
        <a href="#" id="aboutUsBtnFooter">about us</a>
        <a href="https://github.com/phvinh1968-a11y/my-images/raw/main/EXCLUSIVE_DISTRIBUTION_AGREEMEN.pdf" download>distribution agreement</a>
        <a href="#" id="antiFraudBtnFooter">anti-fraud policy</a>
        <a href="#" id="privacyBtnFooter">privacy and cookies</a>
        <a href="#" id="contactBtnFooter">contact</a>
      </div>
    </div>
  </footer>

</body>
</html>
