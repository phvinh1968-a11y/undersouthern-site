<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UNDERSOUTHERN</title>

<!-- Favicon / Biểu trưng trên tab trình duyệt -->
<link rel="icon" type="image/png" href="https://github.com/phvinh1968-a11y/my-images/raw/main/logo_black.png">
<link rel="apple-touch-icon" href="https://github.com/phvinh1968-a11y/my-images/raw/main/logo_black.png">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family:'Arial', sans-serif;
  background:#111;
  color:#fff;
  overflow-x:hidden;
}

/* Header fixed top */
header {
  position:fixed; top:0; left:0; width:100%; padding:20px 40px;
  display:flex; justify-content:center; align-items:center;
  background:rgba(0,0,0,0.4);
  backdrop-filter:blur(3px);
  z-index:1000;
}
header nav ul { list-style:none; display:flex; gap:15px; }
header nav ul li a {
  color:#fff; text-decoration:none; font-weight:normal; font-size:1rem;
}
header nav ul li a:hover { color:#0f0; }

/* Hero section */
.hero {
  position:relative;
  width:100%;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Video background */
.hero video {
  position:absolute;
  top:50%; left:50%;
  width:auto;
  height:100%;
  min-width:100%;
  min-height:100%;
  transform:translate(-50%, -50%);
  object-fit:cover;
  z-index:-1;
  opacity:0;
  transition: opacity 1.5s ease-in-out;
}
.hero video.loaded {
  opacity:1;
}

/* Logo ở giữa màn hình */
.hero .logo {
  position:relative;
  z-index:2;
  width:150px; 
  max-width:30%; 
  animation: pulse 2s infinite ease-in-out;
}

/* Hiệu ứng nhịp đập logo */
@keyframes pulse {
  0%, 100% { transform: scale(1); opacity:0.9; }
  50% { transform: scale(1.1); opacity:1; }
}

/* Footer */
footer {
  text-align:center;
  padding:15px;
  background:#111;
  color:#ccc;
  font-size:0.5rem;
  position:relative;
  z-index:2;
}
</style>
</head>
<body>

<header>
  <nav>
    <ul>
      <li><a>Vietnam</a></li>
      <li><a>Established 2024</a></li>
      <li><a>Contact</a></li>
    </ul>
  </nav>
</header>

<section class="hero">
  <video id="bgVideo" muted autoplay loop playsinline preload="auto" poster="https://via.placeholder.com/1920x1080/111111/111111.png">
    <source src="https://github.com/phvinh1968-a11y/my-images/raw/main/video_background.mp4" type="video/mp4">
  </video>
  
  <!-- Logo ở giữa màn hình -->
  <img class="logo" src="https://github.com/phvinh1968-a11y/my-images/raw/main/logo_processed.png" alt="UNDERSOUTHERN Logo">
</section>

<footer>
  <p>© 2025 UNDERSOUTHERN, Registered in Vietnam | BRN 55D8010015</p>
</footer>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const video = document.getElementById('bgVideo');
  video.muted = true;

  video.addEventListener('canplaythrough', () => {
    video.classList.add('loaded');
    video.play().catch(err => console.log('Autoplay lỗi:', err));
  });
});
</script>

</body>
</html>
