<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UNDERSOUTHERN · Independent Record Label</title>
  <meta name="description" content="UNDERSOUTHERN is an independent record label based in Vietnam, dedicated to developing artists and distributing music worldwide. Submit your demo and join us." />
  <meta name="keywords" content="UNDERSOUTHERN, record label, independent label, music distribution, indie label, Vietnam music, digital distribution" />
  <meta name="author" content="UNDERSOUTHERN Records" />
  <link rel="canonical" href="https://undersouthern.com" />

  <!-- Open Graph -->
  <meta property="og:title" content="UNDERSOUTHERN · Independent Record Label" />
  <meta property="og:description" content="Independent record label based in Vietnam. Submit your music and collaborate with UNDERSOUTHERN." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://undersouthern.com" />
  <meta property="og:image" content="https://undersouthern.com/thumbnail.jpg" />

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "MusicGroup",
    "name": "UNDERSOUTHERN",
    "alternateName": "UNDERSOUTHERN Records",
    "foundingLocation": "Vietnam",
    "foundingDate": "2024",
    "url": "https://undersouthern.com",
    "description": "An independent record label and music distributor based in Vietnam.",
    "sameAs": [
      "https://www.instagram.com/undersouthernrecords",
      "https://www.youtube.com/@undersouthernrecords",
      "https://open.spotify.com/artist/undersouthern"
    ]
  }
  </script>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #fff;
      color: #111;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Background Video */
    .bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: 0.12;
      z-index: -1;
    }

    /* White overlay for visibility */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.6);
      z-index: 0;
    }

    /* Header */
    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px 10px;
      font-size: 0.8rem;
      color: #111;
      background: rgba(255,255,255,0.4);
      backdrop-filter: blur(5px);
      text-transform: uppercase;
      font-weight: 500;
      z-index: 10;
    }

    /* Main content */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 0 20px;
      width: 100%;
      max-width: 600px;
    }

    h1 {
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    p {
      font-size: clamp(0.9rem, 3vw, 1.1rem);
      color: #333;
      margin-bottom: 30px;
      letter-spacing: 0.5px;
    }

    /* Submit button */
    .btn {
      display: inline-block;
      padding: 12px 30px;
      border: 1px solid #111;
      color: #111;
      text-decoration: none;
      text-transform: uppercase;
      font-size: clamp(0.8rem, 3vw, 0.9rem);
      border-radius: 30px;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #111;
      color: #fff;
    }

    footer {
      position: fixed;
      bottom: 15px;
      left: 20px;
      font-size: clamp(0.7rem, 2.5vw, 0.8rem);
      color: #666;
      z-index: 2;
    }

    /* Animation */
    .fade-in {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 1.2s ease forwards;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      header { font-size: 0.7rem; gap: 10px; }
      footer { left: 10px; bottom: 10px; }
    }
  </style>
</head>
<body>

  <header>
    <span>Vietnam</span>
    <span>Established 2024</span>
  </header>

  <video class="bg-video" autoplay muted loop playsinline preload="auto">
    <source src="https://github.com/phvinh1968-a11y/my-images/raw/main/KlickPin%20CF%20Motion%20Background%20_%20Video%20background%20for%20video%20editing%20_%20Background%20nel%202025.mp4" type="video/mp4" />
  </video>

  <div class="overlay"></div>

  <main class="content">
    <h1 class="fade-in">UNDERSOUTHERN</h1>
    <p class="fade-in" style="animation-delay: 0.3s;">Independent Record Label</p>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSda_y_qjj18aNyw3x5t9hNQj4Q2sCVdpXpqIRYbnC1PFz8dxQ/viewform?usp=header"
       target="_blank" class="btn fade-in" style="animation-delay: 0.6s;">
       Submit Your Music
    </a>
  </main>

  <footer>© 2025 UNDERSOUTHERN · All Rights Reserved</footer>

</body>
</html>
