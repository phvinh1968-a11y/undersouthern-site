<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>UNDERSOUTHERN Records</title>
<meta name="description" content="UNDERSOUTHERN is an independent record label based in Vietnam." />

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Inter,Arial,sans-serif;
  background:#fff;
  color:#111;
  min-height:100vh;
  overflow:hidden;
}

/* ===== PRELOADER (BLACK BG) ===== */
#loader{
  position:fixed;
  inset:0;
  background:#0d0f11; /* ✅ nền đen */
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
  animation:fadeOut .8s ease forwards;
  animation-delay:1.6s;
}

#loader img{
  width:120px;
  height:auto;
  filter:brightness(0) invert(1); /* ✅ ép logo trắng */
  animation:logoPulse 1.2s ease-in-out infinite;
}

/* ===== HEADER ===== */
header{
  width:100%;
  padding:18px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  text-transform:uppercase;
  font-size:12px;
  letter-spacing:1px;
}

nav a{
  margin-left:18px;
  text-decoration:none;
  color:#111;
  cursor:pointer;
}
nav a:hover{opacity:.6}

/* ===== HOME ===== */
.content{
  min-height:calc(100vh - 160px);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:40px 20px;
  opacity:0;
  animation:fadeUp 1s ease forwards;
  animation-delay:1.8s;
}

h1{
  font-size:clamp(2rem,5vw,2.6rem);
  letter-spacing:2px;
  margin-bottom:8px;
}

p{margin-bottom:30px}

.btn{
  padding:12px 32px;
  border:1px solid #111;
  border-radius:30px;
  text-decoration:none;
  color:#111;
  text-transform:uppercase;
  font-size:13px;
}
.btn:hover{
  background:#111;
  color:#fff;
}

/* ===== PAGES ===== */
.page{
  display:none;
  max-width:900px;
  margin:0 auto;
  padding:100px 20px;
  line-height:1.7;
  animation:fadeUp .6s ease forwards;
}

.page h2{
  margin-bottom:20px;
  text-transform:uppercase;
}

.back-btn{
  margin-top:40px;
  display:inline-block;
  padding:10px 26px;
  border:1px solid #111;
  border-radius:30px;
  text-decoration:none;
  color:#111;
  font-size:12px;
  cursor:pointer;
}
.back-btn:hover{
  background:#111;
  color:#fff;
}

/* ===== FOOTER ===== */
footer{
  background:#ffffff;
  color:#666;
  padding:50px 30px 25px;
  text-align:center;
  font-size:11px;
}

/* ===== ANIMATIONS ===== */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(14px)}
  to{opacity:1;transform:translateY(0)}
}
@keyframes fadeOut{
  to{opacity:0;visibility:hidden}
}
@keyframes logoPulse{
  0%,100%{opacity:.5;transform:scale(.98)}
  50%{opacity:1;transform:scale(1)}
}
</style>
</head>

<body>

<!-- PRELOADER -->
<div id="loader">
  <img src="https://raw.githubusercontent.com/phvinh1968-a11y/my-images/refs/heads/main/logo_processed.png"
       alt="UNDERSOUTHERN Records Logo">
</div>

<header>
  <div>Vietnam · Established 2024</div>
  <nav>
    <a onclick="showPage('contact')">About</a>
    <a onclick="showPage('contact')">Contact</a>
  </nav>
</header>

<main>

<section id="home" class="content">
  <h1>UNDERSOUTHERN</h1>
  <p>Independent Record Label</p>
  <a class="btn" target="_blank"
     href="https://docs.google.com/forms/d/e/1FAIpQLSda_y_qjj18aNyw3x5t9hNQj4Q2sCVdpXpqIRYbnC1PFz8dxQ/viewform">
    Submit Your Music
  </a>
</section>

<section id="contact" class="page">
  <h2>Contact</h2>
  <p>Email: <strong>support@undersouthern.asia</strong></p>
  <a class="back-btn" onclick="goHome()">← Back</a>
</section>

</main>

<footer>
© 2026 UNDERSOUTHERN Records
</footer>

<script>
function showPage(id){
  document.querySelectorAll('.content,.page')
    .forEach(e=>e.style.display='none');
  document.getElementById(id).style.display='block';
  window.scrollTo(0,0);
}

function goHome(){
  document.querySelectorAll('.page')
    .forEach(e=>e.style.display='none');
  document.getElementById('home').style.display='flex';
}

window.onload=()=>{
  document.body.style.overflow='auto';
  goHome();
};
</script>

</body>
</html>
