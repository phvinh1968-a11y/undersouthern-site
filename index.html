<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UNDERSOUTHERN · Independent Record Label</title>
  <meta name="description" content="UNDERSOUTHERN is an independent record label based in Vietnam, dedicated to developing artists and distributing music worldwide. Submit your demo and join us." />
  <meta name="keywords" content="UNDERSOUTHERN, record label, independent label, music distribution, indie label, Vietnam music, digital distribution" />
  <meta name="author" content="UNDERSOUTHERN Records" />
  <link rel="canonical" href="https://undersouthern.com" />

  <!-- Open Graph -->
  <meta property="og:title" content="UNDERSOUTHERN · Independent Record Label" />
  <meta property="og:description" content="Independent record label based in Vietnam. Submit your music and collaborate with UNDERSOUTHERN." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://undersouthern.com" />
  <meta property="og:image" content="https://undersouthern.com/thumbnail.jpg" />

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #fff;
      color: #111;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    header {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px 10px;
      font-size: 0.8rem;
      color: #111;
      background: transparent;
      text-transform: uppercase;
      font-weight: 500;
      z-index: 10;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 0 20px;
      width: 100%;
      max-width: 600px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 10px;
      opacity: 0;
      transform: scale(0.95);
      animation: fadeZoomIn 1.2s ease forwards;
    }

    @keyframes fadeZoomIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    p {
      font-size: clamp(0.9rem, 3vw, 1.1rem);
      color: #333;
      margin-bottom: 30px;
      letter-spacing: 0.5px;
      opacity: 0;
      transform: translateY(10px);
      animation: slideUp 1.2s ease forwards;
      animation-delay: 0.3s;
    }

    @keyframes slideUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      border: 1px solid #111;
      color: #111;
      text-decoration: none;
      text-transform: uppercase;
      font-size: clamp(0.8rem, 3vw, 0.9rem);
      border-radius: 30px;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.6s;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .btn:hover {
      background: #111;
      color: #fff;
    }

    /* ===== FOOTER ===== */
    footer {
      position: relative;
      width: 100%;
      background: #0d0f11;
      color: #ccc;
      padding: 80px 40px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .footer-top {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 40px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .footer-logo img {
      width: 120px;
      height: auto;
      filter: brightness(0) invert(1);
      opacity: 0.9;
    }

    .footer-column h3 {
      font-size: 0.9rem;
      color: #fff;
      text-transform: uppercase;
      margin-bottom: 15px;
    }

    .footer-column a {
      display: block;
      color: #bbb;
      text-decoration: none;
      font-size: 0.85rem;
      margin: 6px 0;
      transition: color 0.3s ease;
    }

    .footer-column a:hover { color: #fff; }

    .footer-bottom {
      font-size: 0.65rem;
      color: #777;
      text-align: center;
      border-top: 1px solid #222;
      padding-top: 20px;
      width: 100%;
    }

    .footer-bottom a {
      color: #888;
      text-decoration: none;
      margin: 0 6px;
    }

    .footer-bottom a:hover { color: #fff; }

    /* ===== Responsive Footer (Mobile) ===== */
    @media (max-width: 768px) {
      .footer-top {
        flex-direction: column;
        align-items: flex-start;
        gap: 25px;
      }

      .footer-logo {
        margin-bottom: 10px;
      }

      .footer-column {
        text-align: left;
      }

      .footer-column h3 {
        font-size: 0.95rem;
      }

      .footer-column a {
        font-size: 0.9rem;
      }

      .footer-bottom {
        text-align: left;
        font-size: 0.6rem;
      }
    }

    @media (max-width: 480px) {
      header { font-size: 0.7rem; gap: 10px; }
    }
  </style>
</head>
<body>

  <header>
    <span>Vietnam</span>
    <span>Established 2024</span>
  </header>

  <main class="content">
    <h1>UNDERSOUTHERN</h1>
    <p>Independent Record Label</p>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSda_y_qjj18aNyw3x5t9hNQj4Q2sCVdpXpqIRYbnC1PFz8dxQ/viewform?usp=header"
       target="_blank" class="btn">
       Submit Your Music
    </a>
  </main>

  <footer>
    <div class="footer-top">
      <div class="footer-logo">
        <img src="https://github.com/phvinh1968-a11y/my-images/blob/main/logo_processed.png?raw=true" alt="UNDERSOUTHERN Logo">
      </div>

      <div class="footer-column">
        <h3>About us</h3>
        <a href="#">Pricing</a>
        <a href="#">Contact</a>
        <a href="#">Press</a>
        <a href="#">Careers</a>
      </div>

      <div class="footer-column">
        <h3>Follow us</h3>
        <a href="https://www.instagram.com/undersouthernrecords" target="_blank">Instagram</a>
        <a href="https://www.tiktok.com/@undersouthern" target="_blank">TikTok</a>
        <a href="https://www.youtube.com/@undersouthern" target="_blank">YouTube</a>
        <a href="https://www.facebook.com/undersouthern" target="_blank">Facebook</a>
      </div>
    </div>

    <div class="footer-bottom">
      © 2025 UNDERSOUTHERN · 
      <a href="#">Terms and Conditions</a> 
      <a href="#">Privacy</a>
    </div>
  </footer>

</body>
</html>
