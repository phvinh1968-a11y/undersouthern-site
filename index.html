<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UNDERSOUTHERN</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family:'Arial', sans-serif;
  background:#111;
  color:#fff;
  overflow-x:hidden;
}

/* Header fixed top */
header {
  position:fixed; top:0; left:0; width:100%; padding:20px 40px;
  display:flex; justify-content:center; align-items:center;
  background:transparent; z-index:1000;
}
header nav ul { list-style:none; display:flex; gap:15px; }
header nav ul li a {
  color:#fff; text-decoration:none; font-weight:normal; font-size:1rem;
}
header nav ul li a:hover { color:#0f0; }

/* Hero section */
.hero {
  position:relative;
  width:100%;
  height:100vh;
  overflow:hidden;
}

/* Video background */
.hero video {
  position:absolute;
  top:50%; left:50%;
  width:auto;
  height:100%;
  min-width:100%;
  min-height:100%;
  transform:translate(-50%, -50%);
  object-fit:cover;
  z-index:-1;
}

/* Footer */
footer {
  text-align:center;
  padding:15px;
  background:#111;
  color:#ccc;
  font-size:0.5rem;
  position:relative;
  z-index:2;
}
</style>
</head>
<body>

<header>
  <nav>
    <ul>
      <li><a>Vietnam</a></li>
      <li><a>Established 2024</a></li>
      <li><a>Contact</a></li>
    </ul>
  </nav>
</header>

<section class="hero">
  <video id="bgVideo" muted autoplay loop playsinline preload="auto" poster="https://via.placeholder.com/1920x1080/111111/111111.png">
    <source src="https://github.com/phvinh1968-a11y/my-images/raw/main/video_background.mp4" type="video/mp4">
  </video>
</section>

<footer>
  <p>© 2025 UNDERSOUTHERN, Registered in Vietnam | BRN 55D8010015</p>
</footer>

<script>
// Autoplay video
document.addEventListener('DOMContentLoaded', () => {
  const video = document.getElementById('bgVideo');
  video.muted = true;
  const playPromise = video.play();
  if (playPromise !== undefined) {
    playPromise.catch(error => {
      console.log("Autoplay bị chặn:", error);
    });
  }
});
</script>

</body>
</html>
