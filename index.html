<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UNDERSOUTHERN</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family:'Arial', sans-serif;
  background:#111;
  color:#fff;
  overflow-x:hidden;
}

/* Header fixed top */
header {
  position:fixed; top:0; left:0; width:100%; padding:20px 40px;
  display:flex; justify-content:center; align-items:center;
  background:transparent; z-index:1000;
}
header nav ul { list-style:none; display:flex; gap:40px; }
header nav ul li a {
  color:#fff; text-decoration:none; font-weight:normal; font-size:1rem;
  transition: color 0.3s, transform 0.3s;
}
header nav ul li a:hover { color:#0f0; transform:scale(1.05); }

/* Hero section */
.hero {
  height:100vh;
  width:100%;
  position:relative;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  overflow:hidden;
}

/* Video background */
.hero video {
  position:absolute;
  top:50%; left:50%;
  width:auto; height:100%;
  min-width:100%; min-height:100%;
  transform:translate(-50%, -50%);
  object-fit:cover;
  z-index:-1;
}

/* Text just below header, above logo */
.hero .top-text {
  position:absolute;
  top:60px; /* khoảng cách từ trên màn hình */
  left:50%;
  transform:translateX(-50%);
  font-size:1rem;
  color:#fff;
  letter-spacing:1px;
  z-index:2;
  text-align:center;
}

/* Logo center */
.hero .logo-center img {
  max-width:25vw;
  height:auto;
  z-index:1;
  transition: transform 0.3s;
}
.hero .logo-center img:hover { transform:scale(1.05); }

/* Footer */
footer {
  text-align:center;
  padding:15px;
  background:#111;
  color:#ccc;
  font-size:0.5rem;
}

/* Responsive */
@media(max-width:768px){
  .hero .logo-center img{max-width:50vw;}
  header nav ul { gap:20px; }
  .hero .top-text { font-size:0.9rem; }
}
</style>
</head>
<body>

<header>
  <nav>
    <ul>
      <li><a>Vietnam</a></li>
      <li><a>Established 2024</a></li>
      <li><a>Contact</a></li>
    </ul>
  </nav>
</header>

<section class="hero">
  <video id="bgVideo" muted autoplay loop playsinline preload="auto" poster="https://github.com/phvinh1968-a11y/my-images/raw/main/logo_processed.png">
    <source src="https://github.com/phvinh1968-a11y/my-images/raw/main/video_background.mp4" type="video/mp4">
  </video>
  <div class="logo-center">
    <img src="https://github.com/phvinh1968-a11y/my-images/raw/main/logo_processed.png" alt="UNDERSOUTHERN Logo">
  </div>
</section>

<footer>
  <p>© 2025 UNDERSOUTHERN, Registered in Vietnam | BRN 55D8010015</p>
</footer>

<script>
// Autoplay video ngay khi load
document.addEventListener('DOMContentLoaded', () => {
  const video = document.getElementById('bgVideo');
  video.muted = true;
  const playPromise = video.play();
  if (playPromise !== undefined) {
    playPromise.catch(error => {
      console.log("Autoplay bị chặn:", error);
    });
  }
});
</script>

</body>
</html>
