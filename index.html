<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UNDERSOUTHERN · Independent Record Label</title>
  <meta name="description" content="UNDERSOUTHERN is an independent record label based in Vietnam, dedicated to developing artists and distributing music worldwide. Submit your demo and join us." />
  <meta name="keywords" content="UNDERSOUTHERN, record label, independent label, music distribution, indie label, Vietnam music, digital distribution" />
  <meta name="author" content="UNDERSOUTHERN Records" />
  <link rel="canonical" href="https://undersouthern.com" />

  <!-- Open Graph -->
  <meta property="og:title" content="UNDERSOUTHERN · Independent Record Label" />
  <meta property="og:description" content="Independent record label based in Vietnam. Submit your music and collaborate with UNDERSOUTHERN." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://undersouthern.com" />
  <meta property="og:image" content="https://undersouthern.com/thumbnail.jpg" />

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "MusicGroup",
    "name": "UNDERSOUTHERN",
    "alternateName": "UNDERSOUTHERN Records",
    "foundingLocation": "Vietnam",
    "foundingDate": "2024",
    "url": "https://undersouthern.com",
    "description": "An independent record label and music distributor based in Vietnam.",
    "sameAs": [
      "https://www.instagram.com/undersouthernrecords",
      "https://www.youtube.com/@undersouthernrecords",
      "https://open.spotify.com/artist/undersouthern"
    ]
  }
  </script>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #fff;
      color: #111;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    /* Background Video */
    .bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: 0.12;
      z-index: -1;
    }

    /* White overlay for visibility */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.6);
      z-index: 0;
    }

    /* Header */
    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px 10px;
      font-size: 0.8rem;
      color: #111;
      background: rgba(255,255,255,0.4);
      backdrop-filter: blur(5px);
      text-transform: uppercase;
      font-weight: 500;
      z-index: 10;
    }

    /* Main content */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 0 20px;
      width: 100%;
      max-width: 600px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    p {
      font-size: clamp(0.9rem, 3vw, 1.1rem);
      color: #333;
      margin-bottom: 30px;
      letter-spacing: 0.5px;
    }

    /* Submit button */
    .btn {
      display: inline-block;
      padding: 12px 30px;
      border: 1px solid #111;
      color: #111;
      text-decoration: none;
      text-transform: uppercase;
      font-size: clamp(0.8rem, 3vw, 0.9rem);
      border-radius: 30px;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #111;
      color: #fff;
    }

    footer {
      position: relative;
      width: 100%;
      background: #0d0f11;
      color: #ccc;
      padding: 80px 40px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .footer-top {
      width: 100%;
      max-width: 1100px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 40px;
      margin-bottom: 40px;
    }

    .footer-column h3 {
      font-size: 0.9rem;
      color: #fff;
      text-transform: uppercase;
      margin-bottom: 15px;
    }

    .footer-column a {
      display: block;
      color: #bbb;
      text-decoration: none;
      font-size: 0.85rem;
      margin: 6px 0;
      transition: color 0.3s ease;
    }

    .footer-column a:hover { color: #fff; }

    .newsletter input {
      background: transparent;
      border: 1px solid #666;
      padding: 8px 12px;
      border-radius: 4px;
      width: 100%;
      color: #eee;
      font-size: 0.85rem;
      outline: none;
      margin-bottom: 10px;
    }

    .newsletter button {
      background: #fff;
      border: none;
      color: #111;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
      text-transform: uppercase;
      font-size: 0.8rem;
      transition: all 0.3s ease;
    }
    .newsletter button:hover { background: #ccc; }

    .language-select {
      background: #1a1c1e;
      border: 1px solid #666;
      color: #eee;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 0.8rem;
      margin-top: 10px;
      width: 100%;
    }

    .footer-bottom {
      font-size: 0.75rem;
      color: #777;
      text-align: center;
      border-top: 1px solid #222;
      padding-top: 20px;
      width: 100%;
    }

    .footer-bottom a {
      color: #888;
      text-decoration: none;
      margin: 0 6px;
    }

    .footer-bottom a:hover { color: #fff; }

    @media (max-width: 480px) {
      header { font-size: 0.7rem; gap: 10px; }
    }

    /* ✅ Hide newsletter section only */
    .newsletter { display: none !important; }

  </style>
</head>
<body>

  <header>
    <span>Vietnam</span>
    <span>Established 2024</span>
  </header>

  <video class="bg-video" autoplay muted loop playsinline preload="auto">
    <source src="https://github.com/phvinh1968-a11y/my-images/raw/main/KlickPin%20CF%20Motion%20Background%20_%20Video%20background%20for%20video%20editing%20_%20Background%20nel%202025.mp4" type="video/mp4" />
  </video>

  <div class="overlay"></div>

  <main class="content">
    <h1 class="fade-in">UNDERSOUTHERN</h1>
    <p class="fade-in" style="animation-delay: 0.3s;">Independent Record Label</p>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSda_y_qjj18aNyw3x5t9hNQj4Q2sCVdpXpqIRYbnC1PFz8dxQ/viewform?usp=header"
       target="_blank" class="btn fade-in" style="animation-delay: 0.6s;">
       Submit Your Music
    </a>
  </main>

  <!-- NEW FOOTER SECTION (LIKE MAKE WAVES STYLE) -->
  <footer>
    <div class="footer-top">
      <div class="footer-column">
        <h3>About us</h3>
        <a href="#">Pricing</a>
        <a href="#">Contact</a>
        <a href="#">Press</a>
        <a href="#">Careers</a>
      </div>

      <div class="footer-column">
        <h3>Follow us</h3>
        <a href="https://www.instagram.com/undersouthernrecords" target="_blank">Instagram</a>
        <a href="https://www.tiktok.com/@undersouthern" target="_blank">TikTok</a>
        <a href="https://www.youtube.com/@undersouthern" target="_blank">YouTube</a>
        <a href="https://www.facebook.com/undersouthern" target="_blank">Facebook</a>
      </div>

      <div class="footer-column newsletter">
        <h3>Subscribe to our newsletter</h3>
        <input type="email" placeholder="your@email.com" />
        <button>→</button>
        <select class="language-select">
          <option>English</option>
          <option>Vietnamese</option>
        </select>
      </div>
    </div>

    <div class="footer-bottom">
      © 2025 UNDERSOUTHERN · 
      <a href="#">Terms and Conditions</a> 
      <a href="#">Privacy</a>
    </div>
  </footer>

</body>
</html>
