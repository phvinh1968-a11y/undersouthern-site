<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="UNDERSOUTHERN - Independent Record Label & Global Music Distribution">
  <meta name="author" content="UNDERSOUTHERN">
  <title>UNDERSOUTHERN | Independent Record Label</title>

  <!-- Fonts & AOS & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #0d0d0d;
      color: #f5f5f5;
      scroll-behavior: smooth;
    }
    .topbar {
      background: #ffcc00;
      color: #111;
      font-weight: bold;
      padding: 6px 0;
      text-align: center;
      overflow: hidden;
      white-space: nowrap;
    }
    .topbar span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
    }
    @keyframes marquee { 0% { transform: translateX(0%); } 100% { transform: translateX(-100%); } }

    header {
      height: 100vh;
      background: url('https://your-domain.com/hero-bg.jpg') no-repeat center center/cover;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    header .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 3rem;
      color: #ffcc00;
      margin: 0;
      letter-spacing: 2px;
    }
    header p {
      font-size: 1.2rem;
      max-width: 600px;
      color: #ddd;
      margin-top: 10px;
    }
    .btn {
      margin-top: 20px;
      padding: 12px 28px;
      border-radius: 30px;
      background: #ffcc00;
      color: #111;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover { background: #ffaa00; }
    section {
      padding: 80px 20px;
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
    }
    section h2 {
      font-size: 2rem;
      color: #ffcc00;
      margin-bottom: 20px;
    }
    section p {
      font-size: 1.1rem;
      color: #ccc;
      line-height: 1.6;
    }
    .social-icons {
      margin-top: 20px;
    }
    .social-icons a {
      margin: 0 10px;
      font-size: 1.5rem;
      color: #ffcc00;
      transition: 0.3s;
    }
    .social-icons a:hover { color: #ffaa00; }
    footer {
      background: #000;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }
    a { color: #ffcc00; text-decoration: none; }
    a:hover { text-decoration: underline; }
    @media (max-width: 768px) {
      header h1 { font-size: 2rem; }
      section h2 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>

  <!-- Running text -->
  <div class="topbar"><span>OUT NOW ON ALL DIGITAL STORES WORLDWIDE</span></div>

  <!-- Hero -->
  <header>
    <!-- Logo image -->
    <img src="https://yt3.googleusercontent.com/ytc/AGIKgqO1zRlS3pL5BiXyGfwi_cY3d0XamqNvVuEYUTq2mQ=s176-c-k-c0x00ffffff-no-rj" alt="UNDERSOUTHERN Logo" class="logo" />
