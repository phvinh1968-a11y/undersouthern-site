<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UNDERSOUTHERN</title>

<!-- Favicon / Biểu trưng trên tab trình duyệt -->
<link rel="icon" type="image/png" href="https://github.com/phvinh1968-a11y/my-images/raw/main/logo_black.png">
<link rel="apple-touch-icon" href="https://github.com/phvinh1968-a11y/my-images/raw/main/logo_black.png">

<!-- Font Awesome CDN để dùng icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-pO9Y+4Yo+o2FQ1ZJ2tD2aTH3hkgfL30+H2hY76VxUq0dX5U+Yv/7Vz2lJZZ0XVjzFgFdbKf2H7b9HiVqLw3fpA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family:'Arial', sans-serif;
  background:#111;
  color:#fff;
  overflow-x:hidden;
}

/* Header fixed top - nền trong suốt */
header {
  position:fixed; top:0; left:0; width:100%; padding:20px 40px;
  display:flex; justify-content:center; align-items:center;
  background: transparent; /* loại bỏ nền đen */
  backdrop-filter: none;    
  z-index:1000;
}
header nav ul { 
  list-style:none; 
  display:flex; 
  gap:10px; /* khoảng cách nhỏ hơn */
}
header nav ul li a {
  color:#fff; 
  text-decoration:none; 
  font-weight:normal; 
  font-size:0.8rem; /* nhỏ hơn */
  cursor:pointer;
}
header nav ul li a:hover { 
  color:#0f0; 
}

/* Thêm dấu | giữa các mục (trừ mục cuối) */
header nav ul li:not(:last-child)::after {
  content: "|";
  margin-left:8px;
  color:#fff;
}

/* Hero section */
.hero {
  position:relative;
  width:100%;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Video background */
.hero video {
  position:absolute;
  top:50%; left:50%;
  width:auto;
  height:100%;
  min-width:100%;
  min-height:100%;
  transform:translate(-50%, -50%);
  object-fit:cover;
  z-index:-1;
  opacity:0;
  transition: opacity 1.5s ease-in-out;
}
.hero video.loaded {
  opacity:1;
}

/* Logo ở giữa màn hình */
.hero .logo {
  position:relative;
  z-index:2;
  width:150px; 
  max-width:30%; 
  animation: pulse 2s infinite ease-in-out;
  transform-origin: center;
}

/* Hiệu ứng nhịp đập logo */
@keyframes pulse {
  0%, 100% { transform: scale(1); opacity:0.9; }
  50% { transform: scale(1.1); opacity:1; }
}

/* Footer */
footer {
  text-align:center;
  padding:15px;
  background:#111;
  color:#ccc;
  font-size:0.75rem;
  position:relative;
  z-index:2;
}

/* Contact popup container */
#contactPopup {
  position:fixed;
  top:60px; right:20px;
  display:none; 
  flex-direction:row; 
  gap:15px;
  z-index:2000;
}

/* Icon style */
#contactPopup a {
  color:#fff;
  font-size:1.8rem;
  text-decoration:none;
  transition: color 0.3s, transform 0.2s;
}
#contactPopup a:hover {
  color:#0f0;
  transform: scale(1.2);
}
</style>
</head>
<body>

<header>
  <nav>
    <ul>
      <li><a>Vietnam</a></li>
      <li><a>Established 2024</a></li>
      <li><a id="contactBtn">Contact</a></li>
    </ul>
  </nav>
</header>

<!-- Contact popup -->
<div id="contactPopup">
  <a href="https://www.facebook.com/undersouthern" target="_blank"><i class="fab fa-facebook-f"></i></a>
  <a href="https://www.instagram.com/undersouthern" target="_blank"><i class="fab fa-instagram"></i></a>
  <a href="https://www.tiktok.com/@undersouthern" target="_blank"><i class="fab fa-tiktok"></i></a>
  <a href="https://open.spotify.com/user/undersouthern" target="_blank"><i class="fab fa-spotify"></i></a>
  <a href="mailto:contact@undersouthern.asia"><i class="fas fa-envelope"></i></a>
</div>

<section class="hero">
  <video id="bgVideo" muted autoplay loop playsinline preload="auto" poster="https://via.placeholder.com/1920x1080/111111/111111.png">
    <source src="https://github.com/phvinh1968-a11y/my-images/raw/main/video_background.mp4" type="video/mp4">
  </video>
  
  <!-- Logo ở giữa màn hình -->
  <img class="logo" src="https://github.com/phvinh1968-a11y/my-images/raw/main/logo_processed.png" alt="UNDERSOUTHERN Logo">
</section>

<footer>
  <p>© 2025 UNDERSOUTHERN, Registered in Vietnam | BRN 55D8010015</p>
</footer>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const video = document.getElementById('bgVideo');
  video.muted = true;

  video.addEventListener('canplaythrough', () => {
    video.classList.add('loaded');
    video.play().catch(err => console.log('Autoplay lỗi:', err));
  });

  // Contact popup toggle
  const contactBtn = document.getElementById('contactBtn');
  const contactPopup = document.getElementById('contactPopup');

  contactBtn.addEventListener('click', () => {
    contactPopup.classList.toggle('active');
  });

  // Ẩn popup khi click ra ngoài
  document.addEventListener('click', (e) => {
    if(!contactPopup.contains(e.target) && e.target !== contactBtn){
      contactPopup.classList.remove('active');
    }
  });
});
</script>

</body>
</html>
