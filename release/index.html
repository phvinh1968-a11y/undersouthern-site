<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Release - UNDERSOUTHERN</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-audiosalad: #f4f7f9;
            --sidebar-navy: #1a2b3c;
            --border-light: #dce4ec;
            --link-blue: #007bff;
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--bg-audiosalad); margin: 0; overflow: hidden; }

        /* --- LỚP PHỦ MỜ HẬU CẢNH --- */
        .page-overlay {
            position: fixed;
            inset: 0;
            background: rgba(244, 247, 249, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* --- Ô TỔNG NỔI LÊN --- */
        .release-container {
            background: white;
            width: 100%;
            max-width: 1100px;
            height: 90vh;
            border-radius: 20px;
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.15);
            border: 1px solid var(--border-light);
            position: relative;
            display: flex;
            flex-direction: column;
            animation: fadeInScale 0.4s ease-out;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.97) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* --- NÚT MŨI TÊN TRỞ VỀ (CHUYỂN HƯỚNG) --- */
        .back-nav {
            position: absolute;
            top: 24px;
            left: 24px;
            width: 42px;
            height: 42px;
            background: #fff;
            border: 1px solid var(--border-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
            color: #64748b;
            z-index: 50;
            text-decoration: none;
        }
        .back-nav:hover { background: var(--sidebar-navy); color: white; transform: translateX(-4px); }

        .content-scroll { flex: 1; overflow-y: auto; padding: 40px 60px; }
        
        .section-label { font-size: 11px; font-weight: 800; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 8px; display: block; }
        .input-field { width: 100%; padding: 12px; border: 1px solid #dce4ec; border-radius: 8px; font-size: 13px; outline: none; background: #fafbfc; transition: 0.2s; }
        .input-field:focus { border-color: var(--link-blue); background: white; box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.05); }

        .upload-box { width: 100%; aspect-ratio: 1/1; border: 2px dashed #cbd5e1; border-radius: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #f8fafc; transition: 0.3s; }
        .upload-box:hover { border-color: var(--link-blue); background: #f1f7ff; }

        .submit-btn { width: 100%; background: #00a651; color: white; py: 14px; border-radius: 10px; font-weight: 800; font-size: 14px; transition: 0.2s; margin-top: 20px; }
        .submit-btn:hover { filter: brightness(1.1); transform: translateY(-1px); }
    </style>
</head>
<body>

    <div class="page-overlay">
        <div class="release-container">
            
            <a href="https://undersouthern.asia/dashboard" class="back-nav" title="Return to Dashboard">
                <i class="fa-solid fa-arrow-left"></i>
            </a>

            <div class="content-scroll">
                <div class="mb-12 pl-14">
                    <h2 class="text-3xl font-900 text-slate-900 tracking-tighter">Create Release</h2>
                    <p class="text-slate-400 text-sm mt-1">Submit your music to international streaming services.</p>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-12 gap-12">
                    <div class="lg:col-span-4 space-y-6">
                        <div>
                            <span class="section-label">Release Artwork</span>
                            <div class="upload-box">
                                <i class="fa-solid fa-cloud-arrow-up text-3xl text-slate-300 mb-2"></i>
                                <span class="text-[11px] font-800 text-slate-500">Upload Cover Art</span>
                                <p class="text-[9px] text-slate-400 mt-2 text-center px-4">3000x3000px, RGB, JPG/PNG only</p>
                            </div>
                        </div>
                        <div>
                            <span class="section-label">Format</span>
                            <select class="input-field">
                                <option>Single</option>
                                <option>EP</option>
                                <option>Album</option>
                            </select>
                        </div>
                    </div>

                    <div class="lg:col-span-8 space-y-8">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div><span class="section-label">Release Title</span><input type="text" class="input-field" placeholder="Title"></div>
                            <div><span class="section-label">Main Artist</span><input type="text" class="input-field" placeholder="Artist name"></div>
                            <div><span class="section-label">Label</span><input type="text" class="input-field" value="UNDERSOUTHERN"></div>
                            <div><span class="section-label">Primary Genre</span>
                                <select class="input-field">
                                    <option>Hip Hop/Rap</option>
                                    <option>Pop</option>
                                    <option>R&B</option>
                                    <option>Electronic</option>
                                </select>
                            </div>
                            <div><span class="section-label">Release Date</span><input type="date" class="input-field"></div>
                            <div><span class="section-label">UPC / EAN</span><input type="text" class="input-field" placeholder="Leave empty for auto-gen"></div>
                        </div>

                        <hr class="border-slate-100">

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div><span class="section-label">P Line (℗)</span><input type="text" class="input-field" placeholder="℗ 2026 UNDERSOUTHERN"></div>
                            <div><span class="section-label">C Line (©)</span><input type="text" class="input-field" placeholder="© 2026 UNDERSOUTHERN"></div>
                        </div>

                        <button class="submit-btn py-4">Distribute Release</button>
                        
                        <div class="flex items-center gap-2 justify-center opacity-40 mt-4">
                            <i class="fa-solid fa-shield-halved text-xs"></i>
                            <span class="text-[10px] font-700 uppercase tracking-widest">Secure Metadata Environment</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
