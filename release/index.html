<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Release - UNDERSOUTHERN</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-gray: #f0f2f5;
            --sidebar-navy: #1a2b3c;
            --border-light: #dce4ec;
            --link-blue: #007bff;
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--bg-gray); margin: 0; overflow: hidden; }

        /* --- NỀN XÁM VÀ HIỆU ỨNG SÓNG BIỂN --- */
        .ocean-background {
            position: fixed;
            inset: 0;
            background: #e5e7eb; /* Nền xám chính */
            z-index: 1;
            overflow: hidden;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: url('https://raw.githubusercontent.com/phvinh1968-a11y/my-images/main/wave-gray.png'); /* Cần file ảnh wave trắng/xám mờ */
            background-repeat: repeat-x;
            background-position: bottom;
            opacity: 0.3;
        }

        /* Hiệu ứng sóng biển chuyển động */
        .wave1 { animation: move_wave 20s linear infinite; z-index: 2; height: 150px; opacity: 0.2; }
        .wave2 { animation: move_wave 15s linear infinite; z-index: 3; height: 100px; opacity: 0.1; bottom: 10px; }
        
        @keyframes move_wave {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* --- RELEASE MODAL CONTAINER --- */
        .modal-container {
            position: fixed;
            inset: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.05); /* Phủ nhẹ lên lớp sóng */
        }

        .release-card {
            background: white;
            width: 100%;
            max-width: 1100px;
            height: 90vh;
            border-radius: 20px;
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.15);
            border: 1px solid var(--border-light);
            display: flex;
            flex-direction: column;
            position: relative;
            backdrop-filter: blur(10px); /* Làm mờ nhẹ phần sóng lọt vào trong card */
        }

        /* Nút mũi tên trở về */
        .back-link {
            position: absolute;
            top: 24px;
            left: 24px;
            width: 44px;
            height: 44px;
            background: #f8fafc;
            border: 1px solid var(--border-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748b;
            text-decoration: none;
            transition: 0.2s;
            z-index: 50;
        }
        .back-link:hover { background: var(--sidebar-navy); color: white; transform: translateX(-4px); }

        .modal-content { flex: 1; overflow-y: auto; padding: 40px 60px; }
        .label-style { font-size: 11px; font-weight: 800; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 8px; display: block; }
        .input-style { width: 100%; padding: 12px; border: 1px solid var(--border-light); border-radius: 8px; font-size: 13px; outline: none; background: #fafbfc; }
        
        /* Artwork Upload Zone */
        .art-upload-zone { width: 100%; aspect-ratio: 1/1; border: 2px dashed #cbd5e1; border-radius: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #f8fafc; }

        /* Sóng biển giả lập bằng CSS nếu không có ảnh */
        .ocean { height: 5%; width: 100%; position: absolute; bottom: 0; left: 0; background: #cbd5e1; opacity: 0.5; filter: blur(30px); }
    </style>
</head>
<body>

    <div class="ocean-background">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="ocean"></div>
    </div>

    <div class="modal-container">
        <div class="release-card">
            
            <a href="https://undersouthern.asia/dashboard" class="back-link">
                <i class="fa-solid fa-arrow-left"></i>
            </a>

            <div class="modal-content">
                <div class="mb-12 pl-14">
                    <h2 class="text-3xl font-900 text-slate-900 tracking-tighter">Create Release</h2>
                    <p class="text-slate-400 text-sm mt-1">International Metadata Standards</p>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-12 gap-12">
                    <div class="lg:col-span-4 space-y-6">
                        <div>
                            <span class="label-style">Release Artwork</span>
                            <div class="art-upload-zone">
                                <i class="fa-solid fa-cloud-arrow-up text-3xl text-slate-300 mb-2"></i>
                                <span class="text-[11px] font-800 text-slate-500">Upload Cover Art</span>
                            </div>
                        </div>
                        <div>
                            <span class="label-style">Release Format</span>
                            <select class="input-style">
                                <option>Single</option>
                                <option>EP</option>
                                <option>Album</option>
                            </select>
                        </div>
                    </div>

                    <div class="lg:col-span-8 space-y-8">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div><span class="label-style">Release Title</span><input type="text" class="input-style" placeholder="Title"></div>
                            <div><span class="label-style">Main Artist</span><input type="text" class="input-style" placeholder="Artist name"></div>
                            <div><span class="label-style">Label</span><input type="text" class="input-style" value="UNDERSOUTHERN"></div>
                            <div><span class="label-style">Primary Genre</span>
                                <select class="input-style">
                                    <option>Hip Hop/Rap</option>
                                    <option>Pop</option>
                                    <option>Electronic</option>
                                </select>
                            </div>
                            <div><span class="label-style">Release Date</span><input type="date" class="input-style"></div>
                            <div><span class="label-style">UPC / EAN</span><input type="text" class="input-style" placeholder="Optional"></div>
                        </div>

                        <hr class="border-slate-100">

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div><span class="label-style">P Line (℗)</span><input type="text" class="input-style" placeholder="℗ 2026 UNDERSOUTHERN"></div>
                            <div><span class="label-style">C Line (©)</span><input type="text" class="input-style" placeholder="© 2026 UNDERSOUTHERN"></div>
                        </div>

                        <button class="w-full bg-[#00a651] text-white py-4 rounded-xl font-800 text-sm shadow-xl shadow-green-100 hover:brightness-110 transition-all">
                            Distribute Release
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
