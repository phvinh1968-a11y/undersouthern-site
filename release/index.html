<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>premium music distribution</title>
    <style>
        :root {
            --bg: #ffffff;
            --text-main: #1d1d1f;
            --text-secondary: #86868b;
            --accent: #000000;
            --line: #e5e5e7;
            --input-focus: #000000;
        }

        body {
            font-family: -apple-system, blinkmacsystemfont, "segoe ui", roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 80px 20px;
            display: flex;
            justify-content: center;
            text-transform: lowercase;
            -webkit-font-smoothing: antialiased;
        }

        .distro-wrapper {
            width: 100%;
            max-width: 700px;
            position: relative;
        }

        /* --- thanh nối thông minh --- */
        .timeline-bar {
            position: absolute;
            left: 17px;
            top: 20px;
            bottom: 20px;
            width: 1px;
            background-color: var(--line);
            z-index: 0;
        }

        /* --- step container --- */
        .step-container {
            position: relative;
            margin-bottom: 12px;
            z-index: 1;
        }

        .step-header {
            padding: 20px 0;
            display: flex;
            align-items: center;
            cursor: pointer;
            outline: none;
        }

        .step-title {
            display: flex;
            align-items: center;
            gap: 30px;
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 0.02em;
            color: var(--text-secondary);
            transition: color 0.4s ease;
        }

        .step-number {
            width: 34px;
            height: 34px;
            background: var(--bg);
            border: 1px solid var(--line);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            border-radius: 50%;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* trạng thái active */
        .step-container.active .step-title {
            color: var(--text-main);
        }

        .step-container.active .step-number {
            background: var(--accent);
            color: var(--white);
            border-color: var(--accent);
            transform: scale(1.1);
        }

        /* --- nội dung chi tiết --- */
        .step-content {
            display: none;
            padding: 0 0 60px 64px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease;
        }

        .step-container.active .step-content {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* --- metadata layout --- */
        .metadata-grid {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 50px;
            align-items: start;
        }

        .artwork-zone {
            width: 200px;
            height: 200px;
            background: #fbfbfd;
            border: 1px solid var(--line);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: border 0.3s ease;
        }

        .artwork-zone:hover {
            border-color: var(--text-secondary);
        }

        .artwork-zone span {
            font-size: 0.7rem;
            color: var(--text-secondary);
        }

        #img-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0; left: 0;
        }

        /* --- form inputs --- */
        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 0;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--line);
            color: var(--text-main);
            outline: none;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-bottom-color: var(--input-focus);
        }

        input::placeholder {
            color: #d2d2d7;
        }

        /* --- list & buttons --- */
        .store-list {
            max-width: 450px;
        }

        .store-item {
            padding: 16px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f5f5f7;
            font-size: 0.9rem;
        }

        .action-footer {
            display: flex;
            justify-content: flex-end;
            margin-top: 40px;
        }

        .btn-premium {
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 14px 40px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .btn-premium:hover {
            opacity: 0.8;
        }

        .btn-secondary {
            background: none;
            border: 1px solid var(--text-main);
            padding: 10px 25px;
            font-size: 0.75rem;
            cursor: pointer;
        }

        input[type="checkbox"] {
            accent-color: var(--accent);
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        /* animation bổ trợ */
        @keyframes fadein {
            from { opacity: 0; } to { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="distro-wrapper">
    <div class="timeline-bar"></div>

    <div class="step-container active" id="step1">
        <div class="step-header" onclick="toggle_step('step1')">
            <div class="step-title">
                <div class="step-number">1</div>
                <span>release metadata</span>
            </div>
        </div>
        <div class="step-content">
            <div class="metadata-grid">
                <div class="artwork-zone" onclick="document.getElementById('file-upload').click()">
                    <span>tải ảnh lên</span>
                    <img id="img-preview" src="" style="display:none;">
                    <input type="file" id="file-upload" hidden accept="image/*" onchange="preview_img(this)">
                </div>
                <div class="form-fields">
                    <div class="form-group">
                        <label>tên sản phẩm</label>
                        <input type="text" placeholder="tên album hoặc đĩa đơn">
                    </div>
                    <div class="form-group">
                        <label>nghệ sĩ</label>
                        <input type="text" placeholder="tên nghệ sĩ xuất hiện">
                    </div>
                    <div class="action-footer">
                        <button class="btn-premium" onclick="toggle_step('step2')">tiếp tục</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="step-container" id="step2">
        <div class="step-header" onclick="toggle_step('step2')">
            <div class="step-title">
                <div class="step-number">2</div>
                <span>track list</span>
            </div>
        </div>
        <div class="step-content">
            <div style="padding: 40px; border: 1px solid #f5f5f7; text-align: center;">
                <p style="color: var(--text-secondary); font-size: 0.85rem; margin-bottom: 25px;">tải lên tệp âm thanh wav hoặc flac</p>
                <button class="btn-secondary" onclick="alert('chọn file...')">+ thêm âm thanh</button>
            </div>
            <div class="action-footer">
                <button class="btn-premium" onclick="toggle_step('step3')">tiếp tục</button>
            </div>
        </div>
    </div>

    <div class="step-container" id="step3">
        <div class="step-header" onclick="toggle_step('step3')">
            <div class="step-title">
                <div class="step-number">3</div>
                <span>stores</span>
            </div>
        </div>
        <div class="step-content">
            <div class="store-list">
                <div class="store-item">spotify <input type="checkbox" checked></div>
                <div class="store-item">apple music <input type="checkbox" checked></div>
                <div class="store-item">tiktok <input type="checkbox" checked></div>
                <div class="store-item">youtube <input type="checkbox" checked></div>
            </div>
            <div class="action-footer">
                <button class="btn-premium" onclick="toggle_step('step4')">tiếp tục</button>
            </div>
        </div>
    </div>

    <div class="step-container" id="step4">
        <div class="step-header" onclick="toggle_step('step4')">
            <div class="step-title">
                <div class="step-number">4</div>
                <span>review</span>
            </div>
        </div>
        <div class="step-content">
            <div style="background: #fbfbfd; padding: 30px; line-height: 1.7; font-size: 0.9rem; color: var(--text-secondary);">
                vui lòng kiểm tra lại toàn bộ dữ liệu. sau khi xác nhận, âm nhạc của bạn sẽ được gửi tới các nền tảng toàn cầu. quá trình này không thể hoàn tác ngay lập tức.
            </div>
            <div class="action-footer">
                <button class="btn-premium" style="width: 100%;">xác nhận phát hành</button>
            </div>
        </div>
    </div>
</div>

<script>
    function toggle_step(step_id) {
        const all_steps = document.querySelectorAll('.step-container');
        
        all_steps.forEach(step => {
            if (step.id === step_id) {
                // nếu click vào cái đang mở thì không đóng hoàn toàn (giữ ít nhất 1 cái mở)
                step.classList.add('active');
            } else {
                step.classList.remove('active');
            }
        });
    }

    function preview_img(input) {
        const preview = document.getElementById('img-preview');
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>

</body>
</html>
