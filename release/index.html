<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create release — global record label</title>
    
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/phvinh1968-a11y/my-images/main/logoblack.png">

    <style>
        :root {
            --bg: #f4f4f2; 
            --sidebar-bg: #ecece9;
            --text-main: #1a1a1a;
            --text-secondary: #6b6b6b;
            --line: #dcdcdc;
            --accent: #000000;
            --sidebar-width: 280px;
            --footer-height: 60px;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body {
            font-family: -apple-system, blinkmacsystemfont, "inter", sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            height: 100vh;
            text-transform: lowercase;
            letter-spacing: -0.01em;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.03;
            pointer-events: none;
            z-index: 999;
        }

        aside {
            width: var(--sidebar-width);
            border-right: 1px solid var(--line);
            display: flex;
            flex-direction: column;
            padding: 60px 0;
            background: var(--sidebar-bg);
            height: 100vh;
            z-index: 10;
        }

        .brand-logo { width: 140px; margin: 0 auto 80px auto; opacity: 0.9; cursor: pointer; }
        .brand-logo img { width: 100%; height: auto; filter: grayscale(1) contrast(1.1); display: block; }

        nav { display: flex; flex-direction: column; gap: 32px; width: 100%; padding: 0 45px; }
        nav a, .logout-btn {
            text-decoration: none; color: var(--text-secondary);
            font-size: 0.85rem; font-weight: 500; transition: var(--transition);
            display: flex; align-items: center; gap: 12px; cursor: pointer;
            border: none; background: none; padding: 0; position: relative;
        }

        nav a.active { color: var(--accent); transform: translatex(6px); }

        .wrapper { flex-grow: 1; display: flex; flex-direction: column; height: 100vh; position: relative; }

        main { flex-grow: 1; padding: 60px 80px 100px 80px; overflow-y: auto; }

        header { margin-bottom: 80px; }
        header h1 { font-size: 2.2rem; font-weight: 600; margin: 0 0 10px 0; letter-spacing: -0.02em; }
        header p { font-size: 0.9rem; color: var(--text-secondary); }

        .wizard-container { position: relative; max-width: 900px; }
        .timeline-bar { position: absolute; left: 17px; top: 20px; bottom: 20px; width: 1px; background-color: var(--line); }

        .step-container { position: relative; margin-bottom: 24px; }
        .step-header { padding: 15px 0; display: flex; align-items: center; cursor: pointer; }
        .step-number { 
            width: 34px; height: 34px; background: var(--bg); border: 1px solid var(--line);
            display: flex; align-items: center; justify-content: center; font-size: 0.8rem;
            border-radius: 50%; z-index: 1; transition: var(--transition);
        }

        .step-title { margin-left: 30px; font-size: 0.9rem; color: var(--text-secondary); font-weight: 500; }
        .step-container.active .step-number { background: var(--accent); color: #fff; border-color: var(--accent); }
        .step-container.active .step-content { display: block; }
        .step-content { display: none; padding: 20px 0 60px 64px; animation: fadeIn 0.4s ease forwards; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .metadata-grid { display: grid; grid-template-columns: 220px 1fr; gap: 60px; align-items: start; }
        .artwork-zone {
            width: 220px; height: 220px; background: var(--sidebar-bg); border: 1px solid var(--line);
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            font-size: 0.7rem; color: var(--text-secondary); position: relative; overflow: hidden;
        }

        .form-fields { max-width: 600px; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .form-group { margin-bottom: 35px; position: relative; }
        .form-group label { display: block; font-size: 0.75rem; color: var(--text-secondary); margin-bottom: 12px; }
        
        .form-group input:not([type="radio"]), .form-group select {
            width: 100%; background: transparent; border: none; border-bottom: 1px solid var(--line);
            padding: 10px 0; outline: none; font-size: 1.1rem; text-transform: lowercase; transition: border-bottom 0.3s;
            appearance: none; -webkit-appearance: none;
        }

        .select-wrapper::after {
            content: '▼'; font-size: 0.6rem; position: absolute; right: 0; bottom: 15px;
            color: var(--text-secondary); pointer-events: none;
        }

        /* --- Artist Tags CSS --- */
        .input-with-icon { display: flex; align-items: center; gap: 10px; }
        .add-btn { cursor: pointer; font-size: 1.2rem; color: var(--text-secondary); transition: 0.2s; padding-bottom: 5px; }
        .add-btn:hover { color: var(--accent); }

        .artist-list { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
        .artist-tag {
            background: #e8e8e5; padding: 4px 10px; border-radius: 4px; font-size: 0.75rem;
            display: flex; align-items: center; gap: 8px; color: var(--text-main);
            border: 1px solid var(--line);
        }
        .remove-tag { cursor: pointer; font-weight: bold; opacity: 0.5; }
        .remove-tag:hover { opacity: 1; color: #b3261e; }

        .radio-group { display: flex; gap: 20px; align-items: center; padding: 10px 0; }
        .radio-group label { display: flex; align-items: center; gap: 8px; font-size: 0.9rem; color: var(--text-main); cursor: pointer; }
        .radio-group input[type="radio"] { width: 16px; height: 16px; accent-color: var(--accent); appearance: auto; }

        .btn-continue {
            background: var(--accent); color: #fff; border: none; padding: 14px 50px;
            font-size: 0.85rem; font-weight: 500; cursor: pointer; margin-top: 10px;
        }

        .footer {
            position: absolute; bottom: 0; left: 0; right: 0; height: var(--footer-height);
            background: var(--sidebar-bg); border-top: 1px solid var(--line); padding: 0 80px;
            display: flex; justify-content: space-between; align-items: center; font-size: 0.7rem; color: var(--text-secondary);
        }
    </style>
</head>
<body>

    <aside>
        <div class="brand-logo" onclick="window.location.href='https://undersouthern.asia/dashboard'">
            <img src="https://raw.githubusercontent.com/phvinh1968-a11y/my-images/main/logoblack.png" alt="label-logo">
        </div>
        <nav id="sidebar-nav">
            <a href="https://undersouthern.asia/dashboard">dashboard</a>
            <a href="https://undersouthern.asia/release" class="active">create release</a>
            <a href="catalog.html">catalog access</a>
            <a href="analytics.html">analytics</a>
            <a href="royalties.html">royalty reports</a>
            <a href="useraccess.html">user access</a>
        </nav>
    </aside>

    <div class="wrapper">
        <main>
            <header>
                <h1>create release</h1>
                <p>distribute new music global</p>
            </header>

            <div class="wizard-container">
                <div class="timeline-bar"></div>

                <div class="step-container active" id="step1">
                    <div class="step-header">
                        <div class="step-number">1</div>
                        <div class="step-title">release metadata</div>
                    </div>
                    <div class="step-content">
                        <div class="metadata-grid">
                            <div class="artwork-zone" onclick="document.getElementById('art-upload').click()">
                                <span>upload artwork</span>
                                <img id="preview-img" style="display:none; width:100%; height:100%; object-fit:cover; position:absolute;">
                                <input type="file" id="art-upload" hidden accept="image/*" onchange="previewImage(this)">
                            </div>
                            <div class="form-fields">
                                <div class="form-row">
                                    <div class="form-group"><label>release title</label><input type="text" placeholder="album name"></div>
                                    <div class="form-group"><label>title version</label><input type="text" placeholder="e.g. deluxe"></div>
                                </div>

                                <div class="form-group">
                                    <label>primary artist</label>
                                    <div class="input-with-icon">
                                        <input type="text" id="primary-input" placeholder="artist name" onkeypress="handleEnter(event, 'primary')">
                                        <span class="add-btn" onclick="addArtist('primary')">+</span>
                                    </div>
                                    <div id="primary-list" class="artist-list"></div>
                                </div>

                                <div class="form-group">
                                    <label>featured artist</label>
                                    <div class="input-with-icon">
                                        <input type="text" id="featured-input" placeholder="optional" onkeypress="handleEnter(event, 'featured')">
                                        <span class="add-btn" onclick="addArtist('featured')">+</span>
                                    </div>
                                    <div id="featured-list" class="artist-list"></div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group select-wrapper">
                                        <label>primary genre</label>
                                        <select><option disabled selected>select genre</option><option>pop</option><option>hip hop</option><option>electronic</option></select>
                                    </div>
                                    <div class="form-group select-wrapper">
                                        <label>secondary genre</label>
                                        <select><option disabled selected>optional</option><option>r&b</option><option>lo-fi</option></select>
                                    </div>
                                </div>

                                <div class="form-group"><label>label</label><input type="text" placeholder="record label name"></div>
                                
                                <div class="form-group">
                                    <label>previously released?</label>
                                    <div class="radio-group">
                                        <label><input type="radio" name="hist" onclick="toggleDate(false)" checked> no</label>
                                        <label><input type="radio" name="hist" onclick="toggleDate(true)"> yes</label>
                                        <input type="date" id="rel-date" style="display:none; width:160px; margin-left:20px;">
                                    </div>
                                </div>

                                <div class="form-group"><label>UPC / EAN / JAN</label><input type="text" placeholder="leave blank to assign new"></div>
                                <div class="form-row">
                                    <div class="form-group"><label>© copyright year & holder</label><input type="text" placeholder="2026 label name"></div>
                                    <div class="form-group"><label>℗ copyright year & holder</label><input type="text" placeholder="2026 label name"></div>
                                </div>

                                <button class="btn-continue">continue</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <span>&copy; 2026 global record label. all rights reserved.</span>
            <span>secure hq terminal v2.6.04</span>
        </footer>
    </div>

    <script>
        function addArtist(type) {
            const input = document.getElementById(type + '-input');
            const list = document.getElementById(type + '-list');
            const val = input.value.trim();
            if (val === '') return;

            const tag = document.createElement('div');
            tag.className = 'artist-tag';
            tag.innerHTML = `${val} <span class="remove-tag" onclick="this.parentElement.remove()">x</span>`;
            
            list.appendChild(tag);
            input.value = '';
        }

        function handleEnter(e, type) {
            if (e.key === 'Enter') {
                e.preventDefault();
                addArtist(type);
            }
        }

        function previewImage(input) {
            const preview = document.getElementById('preview-img');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => { preview.src = e.target.result; preview.style.display = 'block'; }
                reader.readAsDataURL(input.files[0]);
            }
        }
        function toggleDate(show) { document.getElementById('rel-date').style.display = show ? 'inline-block' : 'none'; }
    </script>
</body>
</html>
