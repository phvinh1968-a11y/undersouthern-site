<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Release Portal - UNDERSOUTHERN</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-audiosalad: #f4f7f9;
            --sidebar-navy: #1a2b3c;
            --border-light: #dce4ec;
            --link-blue: #007bff;
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--bg-audiosalad); margin: 0; overflow: hidden; }

        /* --- DASHBOARD TỔNG --- */
        #main-dashboard {
            transition: filter 0.4s ease, opacity 0.4s ease;
            height: 100vh;
            display: flex;
        }

        .dashboard-blur {
            filter: blur(12px);
            pointer-events: none;
            opacity: 0.5;
        }

        /* --- SIDEBAR --- */
        .sidebar { width: 260px; background: white; border-right: 1px solid var(--border-light); display: flex; flex-direction: column; }
        .sidebar-header { height: 72px; display: flex; align-items: center; padding: 0 24px; border-bottom: 1px solid var(--border-light); }
        .brand-name { font-weight: 900; font-size: 18px; color: var(--sidebar-navy); text-transform: uppercase; }
        .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px 24px; font-size: 13px; font-weight: 600; color: #5a6a85; cursor: pointer; border-left: 4px solid transparent; transition: 0.2s; }
        .nav-item.active { background: #f1f5f9; color: var(--sidebar-navy); border-left: 4px solid #334155; }

        /* --- MODAL RELEASE ÂM NHẠC --- */
        #release-modal {
            position: fixed;
            inset: 0;
            z-index: 2000;
            display: none; /* Ẩn mặc định */
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(2px);
        }

        .release-card {
            background: white;
            width: 100%;
            max-width: 1150px;
            height: 90vh;
            border-radius: 20px;
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.18);
            border: 1px solid var(--border-light);
            position: relative;
            display: flex;
            flex-direction: column;
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

        .back-arrow {
            position: absolute;
            top: 24px;
            left: 24px;
            width: 42px;
            height: 42px;
            background: #f8fafc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
            color: #64748b;
            border: 1px solid #e2e8f0;
            z-index: 50;
        }
        .back-arrow:hover { background: #334155; color: white; transform: translateX(-5px); }

        .modal-scroll { flex: 1; overflow-y: auto; padding: 40px 60px; }
        .input-label { font-size: 11px; font-weight: 800; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 8px; display: block; }
        .form-input { width: 100%; padding: 12px; border: 1px solid #dce4ec; border-radius: 8px; font-size: 13px; outline: none; background: #fafbfc; transition: 0.2s; }
        .form-input:focus { border-color: var(--link-blue); background: white; box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.05); }

        .artwork-drop { width: 100%; aspect-ratio: 1/1; border: 2px dashed #cbd5e1; border-radius: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #f8fafc; cursor: pointer; }
    </style>
</head>
<body>

    <div id="main-dashboard">
        <aside class="sidebar">
            <div class="sidebar-header"><span class="brand-name">UNDERSOUTHERN</span></div>
            <nav style="padding-top: 20px;">
                <div class="nav-item" id="nav-dash">Dashboard</div>
                <div class="nav-item active" id="nav-catalog">Catalog</div>
                <div class="nav-item">Delivery</div>
                <div class="nav-item">Analytics</div>
            </nav>
        </aside>
        
        <main style="flex: 1; padding: 40px;">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-800">Catalog Dashboard</h1>
                <button onclick="openRelease()" class="bg-emerald-500 text-white px-6 py-2 rounded-lg font-700">Add Product</button>
            </div>
            <div class="w-full h-64 bg-white border border-dashed border-slate-300 rounded-xl flex items-center justify-center text-slate-300">Catalog Content Area</div>
        </main>
    </div>

    <div id="release-modal" style="display: flex;">
        <div class="release-card">
            
            <div class="back-arrow" onclick="goBackToCatalog()" title="Return to Catalog">
                <i class="fa-solid fa-arrow-left"></i>
            </div>

            <div class="modal-scroll">
                <div class="mb-10 pl-14">
                    <h2 class="text-3xl font-900 text-slate-900 tracking-tighter">New Music Release</h2>
                    <p class="text-slate-400 text-sm mt-1">Fill in the metadata for global distribution.</p>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-12 gap-12">
                    <div class="lg:col-span-4">
                        <label class="input-label">Artwork (3000px)</label>
                        <div class="artwork-drop">
                            <i class="fa-solid fa-cloud-arrow-up text-3xl text-slate-300 mb-2"></i>
                            <span class="text-xs font-800 text-slate-400">Upload Cover Art</span>
                        </div>
                        <div class="mt-6">
                            <label class="input-label">Format</label>
                            <select class="form-input"><option>Single</option><option>EP</option><option>Album</option></select>
                        </div>
                    </div>

                    <div class="lg:col-span-8 space-y-8">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div><label class="input-label">Release Title</label><input type="text" class="form-input" placeholder="Title"></div>
                            <div><label class="input-label">Main Artist</label><input type="text" class="form-input" placeholder="Artist"></div>
                            <div><label class="input-label">Label</label><input type="text" class="form-input" value="UNDERSOUTHERN"></div>
                            <div><label class="input-label">UPC / EAN</label><input type="text" class="form-input" placeholder="Optional"></div>
                        </div>
                        
                        <div class="p-4 bg-blue-50 border border-blue-100 rounded-lg flex gap-3">
                            <i class="fa-solid fa-circle-info text-blue-500 mt-1"></i>
                            <p class="text-[11px] text-blue-700 font-500">Your release will be sent to https://undersouthern.asia/dashboard under the Catalog tab after submission.</p>
                        </div>

                        <button class="w-full bg-blue-600 text-white py-4 rounded-xl font-800 shadow-xl shadow-blue-100 hover:bg-blue-700 transition">Distribute to Stores</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Khi mở giao diện Release
        function openRelease() {
            document.getElementById('main-dashboard').classList.add('dashboard-blur');
            document.getElementById('release-modal').style.display = 'flex';
        }

        // KHI BẤM MŨI TÊN TRỞ VỀ
        function goBackToCatalog() {
            // 1. Ẩn modal release
            document.getElementById('release-modal').style.display = 'none';
            
            // 2. Gỡ bỏ hiệu ứng mờ Dashboard
            document.getElementById('main-dashboard').classList.remove('dashboard-blur');
            
            // 3. Đảm bảo trạng thái Sidebar ở tab Catalog
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById('nav-catalog').classList.add('active');
            
            // 4. (Tùy chọn) Chuyển hướng URL nếu bạn đang ở trang khác
            // window.location.href = "https://undersouthern.asia/dashboard";
        }

        // Mặc định ban đầu làm mờ để hiện modal (theo yêu cầu của bạn)
        window.onload = () => {
            document.getElementById('main-dashboard').classList.add('dashboard-blur');
        };
    </script>
</body>
</html>
