<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base target="_top">
  <style>
    * {
      box-sizing: border-box;
      text-transform: lowercase;
    }

    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 16px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 520px;
      background: #0e0e0e;
      padding: 20px;
      border-radius: 12px;
    }

    h2 {
      text-align: center;
      margin-bottom: 22px;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 18px;
    }

    input,
    select,
    textarea,
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
      font-size: 14px;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      padding: 14px;
      background: #1db954;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 16px;
      font-size: 14px;
    }

    .upload-section {
      margin-top: 24px;
      margin-bottom: 30px;
    }

    .upload-section label {
      display: block;
      margin-bottom: 10px;
      font-size: 13px;
    }

    .file-label {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 140px;
      width: 100%;
      padding: 18px;
      background: #222;
      border: 1px dashed #555;
      cursor: pointer;
      transition: 0.2s;
      text-align: center;
    }

    .file-label.dragover {
      border-color: #1db954;
      background: #1a1a1a;
    }

    .file-hint {
      font-size: 11px;
      color: #aaa;
      line-height: 1.6;
      max-width: 90%;
      margin: auto;
    }

    .file-name,
    .upload-status,
    .error {
      font-size: 11px;
      margin-top: 8px;
      text-align: center;
    }

    .upload-status {
      color: #1db954;
      display: none;
    }

    .error {
      color: #ff4d4d;
      display: none;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: #333;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 8px;
      display: none;
    }

    .progress-bar span {
      display: block;
      height: 100%;
      width: 0%;
      background: #1db954;
      transition: width 0.2s;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 11px;
      color: #666;
      text-transform: capitalize;
    }

    /* MOBILE SMALL */
    @media (max-width: 360px) {
      .container {
        padding: 16px;
      }

      h2 {
        font-size: 16px;
      }

      .file-label {
        min-height: 120px;
      }
    }
  </style>
</head>

<body>

<div class="container">

<h2>MUSIC RELEASE PORTAL</h2>

<input placeholder="the track title is">
<input placeholder="eg. radio edit, remix">
<input placeholder="the track for mainartist is">
<input placeholder="the track for featuredartist is">
<input placeholder="full legal name, two or more names separated by commas">
<input placeholder="lyricist (legal full name)">
<input placeholder="producer">

<select>
  <option>single</option>
  <option>ep</option>
  <option>album</option>
</select>

<input type="date">

<select>
  <option selected>hip-hop / rap</option>
</select>

<select>
  <option>vietnamese (vi)</option>
  <option>english (en)</option>
</select>

<textarea placeholder="to ensure the song is distributed, please provide the complete lyrics. the song will not be released if this information is incomplete."></textarea>

<!-- AUDIO -->
<div class="upload-section">
  <label>audio file</label>
  <label class="file-label" id="audioDrop">
    <span class="file-hint">
      drag & drop audio file here or click to select<br>
      stereo – at least wav / flac 16bit or 24bit, 44.1khz
    </span>
    <input type="file" id="audio" hidden>
  </label>
  <div class="file-name" id="audioName"></div>
  <div class="progress-bar"><span id="audioProgress"></span></div>
  <div class="upload-status" id="audioStatus"></div>
  <div class="error" id="audioError">invalid audio file</div>
</div>

<!-- ARTWORK -->
<div class="upload-section">
  <label>artwork file</label>
  <label class="file-label" id="artworkDrop">
    <span class="file-hint">
      drag & drop artwork file here or click to select<br>
      standard – at least size: 1600 x 1600 or 3000 x 3000 pixels<br>
      jpg / png / jpeg / tiff
    </span>
    <input type="file" id="artwork" hidden>
  </label>
  <div class="file-name" id="artworkName"></div>
  <div class="progress-bar"><span id="artworkProgress"></span></div>
  <div class="upload-status" id="artworkStatus"></div>
  <div class="error" id="artworkError">invalid artwork file</div>
</div>

<button onclick="submitRelease()">submit release</button>

<div class="footer">Version portal 1</div>

</div>

<script>
function fakeUpload(progress, status, label) {
  let percent = 0;
  progress.parentElement.style.display = 'block';
  status.style.display = 'block';
  status.innerText = 'uploading...';

  const timer = setInterval(() => {
    percent += 10;
    progress.style.width = percent + '%';
    if (percent >= 100) {
      clearInterval(timer);
      status.innerText = 'completed ' + label;
    }
  }, 120);
}

function setupDrop(dropZone, input, validExts, nameEl, progressEl, statusEl, errorEl, label) {
  dropZone.addEventListener('dragover', e => {
    e.preventDefault();
    dropZone.classList.add('dragover');
  });

  dropZone.addEventListener('dragleave', () => {
    dropZone.classList.remove('dragover');
  });

  dropZone.addEventListener('drop', e => {
    e.preventDefault();
    dropZone.classList.remove('dragover');
    handleFile(e.dataTransfer.files[0]);
  });

  input.addEventListener('change', () => {
    handleFile(input.files[0]);
  });

  function handleFile(file) {
    if (!file) return;
    const ext = file.name.split('.').pop().toLowerCase();
    if (!validExts.includes(ext)) {
      errorEl.style.display = 'block';
      return;
    }
    errorEl.style.display = 'none';
    nameEl.innerText = file.name;
    fakeUpload(progressEl, statusEl, label);
  }
}

setupDrop(audioDrop, audio, ['wav','flac'], audioName, audioProgress, audioStatus, audioError, 'track');
setupDrop(artworkDrop, artwork, ['jpg','jpeg','png','tiff'], artworkName, artworkProgress, artworkStatus, artworkError, 'artwork');

function submitRelease() {
  alert('release submitted successfully!');
}
</script>

</body>
</html>
