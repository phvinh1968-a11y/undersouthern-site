<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      box-sizing: border-box;
    }
    textarea { min-height: 100px; }
    label { font-weight: bold; margin-bottom: 6px; display: block; }
    button {
      width: 100%;
      padding: 12px;
      background: #1db954;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: normal;
      margin-bottom: 6px;
    }
    .checkbox input { width: auto; }

    .upload-section { margin-bottom: 16px; }
    .file-label {
      display: block;
      width: 100%;
      padding: 12px;
      background: #222;
      border: 1px dashed #555;
      text-align: center;
      cursor: pointer;
    }
    .file-hint { font-size: 11px; color: #aaa; }
    .file-name { font-size: 11px; color: #aaa; margin-top: 4px; }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: #333;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 6px;
      display: none;
    }
    .progress-bar span {
      display: block;
      height: 100%;
      width: 0%;
      background: #1db954;
      transition: width 0.2s;
    }
    .upload-status {
      font-size: 12px;
      color: #1db954;
      margin-top: 4px;
      display: none;
    }
    .error {
      color: #ff4d4d;
      font-size: 12px;
      margin-top: 6px;
      display: none;
    }
  </style>
</head>

<body>

<h2>MUSIC RELEASE PORTAL</h2>

<input id="releaseTitle" placeholder="Release Title">
<input id="version" placeholder="Version">
<input id="artist" placeholder="Artist">
<input id="featuring" placeholder="Featuring">
<input id="composer" placeholder="Composer (Legal Full Name)">
<input id="lyricist" placeholder="Lyricist (Legal Full Name)">
<input id="producer" placeholder="Producer">

<select id="releaseType">
  <option>Single</option>
  <option>EP</option>
  <option>Album</option>
</select>

<input type="date" id="releaseDate">

<select id="genre">
  <option>Alternative</option>
  <option>Blues</option>
  <option>Classical</option>
  <option>Country</option>
  <option>Dance</option>
  <option>Folk</option>
  <option selected>Hip-Hop / Rap</option>
  <option>Indie</option>
  <option>Jazz</option>
  <option>Latin</option>
  <option>Metal</option>
  <option>Pop</option>
  <option>R&B / Soul</option>
  <option>Reggae</option>
  <option>Rock</option>
  <option>Soundtrack</option>
  <option>World</option>
  <option>Instrumental</option>
</select>

<select id="language">
  <option>Vietnamese (VI)</option>
  <option>English (EN)</option>
</select>

<textarea id="lyrics" placeholder="Lyrics"></textarea>
<textarea id="description" placeholder="Release description"></textarea>

<label>Marketing</label>
<label class="checkbox"><input type="checkbox"> Playlist Pitching Spotify</label>
<label class="checkbox"><input type="checkbox"> Digital Advertising & Social Media</label>
<label class="checkbox"><input type="checkbox"> Video Teaser / Visualizer</label>

<!-- AUDIO -->
<div class="upload-section">
  <label>Upload Audio</label>
  <label class="file-label">
    <span class="file-hint">WAV / FLAC 16bit or 24bit, 44.1kHz</span>
    <input type="file" id="audio" hidden>
  </label>
  <div class="file-name" id="audioName"></div>
  <div class="progress-bar"><span id="audioProgress"></span></div>
  <div class="upload-status" id="audioStatus"></div>
  <div class="error" id="audioError">Invalid audio file</div>
</div>

<!-- ARTWORK -->
<div class="upload-section">
  <label>Upload Artwork</label>
  <label class="file-label">
    <span class="file-hint">3000 x 3000 px JPG / PNG</span>
    <input type="file" id="artwork" hidden>
  </label>
  <div class="file-name" id="artworkName"></div>
  <div class="progress-bar"><span id="artworkProgress"></span></div>
  <div class="upload-status" id="artworkStatus"></div>
  <div class="error" id="artworkError">Invalid artwork file</div>
</div>

<button onclick="submitRelease()">SUBMIT RELEASE</button>

<script>
const audioInput = document.getElementById('audio');
const artworkInput = document.getElementById('artwork');

function fakeUpload(progress, status, text) {
  let percent = 0;
  progress.parentElement.style.display = 'block';
  status.style.display = 'block';
  status.innerText = 'Uploading...';

  const timer = setInterval(() => {
    percent += 10;
    progress.style.width = percent + '%';
    if (percent >= 100) {
      clearInterval(timer);
      status.innerText = 'âœ… ' + text;
    }
  }, 120);
}

/* AUDIO */
audioInput.addEventListener('change', () => {
  const file = audioInput.files[0];
  if (!file) return;
  const ext = file.name.split('.').pop().toLowerCase();
  if (!['wav','flac'].includes(ext)) {
    document.getElementById('audioError').style.display = 'block';
    audioInput.value = '';
    return;
  }
  document.getElementById('audioName').innerText = file.name;
  fakeUpload(
    document.getElementById('audioProgress'),
    document.getElementById('audioStatus'),
    'Audio uploaded'
  );
});

/* ARTWORK */
artworkInput.addEventListener('change', () => {
  const file = artworkInput.files[0];
  if (!file) return;
  const ext = file.name.split('.').pop().toLowerCase();
  if (!['jpg','jpeg','png'].includes(ext)) {
    document.getElementById('artworkError').style.display = 'block';
    artworkInput.value = '';
    return;
  }
  document.getElementById('artworkName').innerText = file.name;
  fakeUpload(
    document.getElementById('artworkProgress'),
    document.getElementById('artworkStatus'),
    'Artwork uploaded'
  );
});

/* SUBMIT + RESET */
function submitRelease() {
  alert('Release submitted successfully!');
  resetForm();
}

function resetForm() {
  document.querySelectorAll('input, textarea, select').forEach(el => {
    if (el.type === 'checkbox' || el.type === 'file') {
      el.checked = false;
      el.value = '';
    } else {
      el.value = '';
    }
  });

  ['audio','artwork'].forEach(t => {
    document.getElementById(t+'Name').innerText = '';
    document.getElementById(t+'Progress').style.width = '0%';
    document.getElementById(t+'Progress').parentElement.style.display = 'none';
    document.getElementById(t+'Status').style.display = 'none';
    document.getElementById(t+'Error').style.display = 'none';
  });
}
</script>

</body>
</html>
