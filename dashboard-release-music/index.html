<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body { font-family: Arial; background:#111; color:#fff; padding:20px }
    input, select, textarea {
      width:100%; padding:8px; margin-bottom:10px;
      background:#222; color:#fff; border:1px solid #444;
    }
    button {
      padding:10px 20px;
      background:#1db954; border:none; color:#000;
      font-weight:bold; cursor:pointer;
    }
  </style>
</head>
<body>

<h2>Music Upload Portal</h2>

<input placeholder="Release Title" id="Release Title">
<input placeholder="Release Version" id="Release Version">
<input placeholder="Artists" id="Artists">
<input placeholder="Featuring Artist" id="Featuring Artist">
<input placeholder="Composer" id="Composer">
<input placeholder="Producer" id="Producer">
<input placeholder="Recording" id="Recording">
<input placeholder="Mastering" id="Mastering">

<select id="Album Format">
  <option>Single</option>
  <option>EP</option>
  <option>Album</option>
</select>

<select id="Main Genre">
  <option>Hip-Hop/Rap</option>
  <option>Pop</option>
  <option>Electronic</option>
</select>

<input placeholder="Alternate SubGenre" id="Alternate SubGenre">
<input type="date" id="Digital Release Date">

<select id="Metadata Language">
  <option>Vietnamese (VI)</option>
  <option>English (EN)</option>
</select>

<select id="Explicit Content">
  <option>no</option>
  <option>yes</option>
</select>

<textarea placeholder="Lyrics" id="Lyrics"></textarea>
<textarea placeholder="Release Description" id="Release Description"></textarea>

<hr>

<label>ðŸŽ§ Upload Audio</label>
<input type="file" id="audio">

<label>ðŸ–¼ Upload Artwork</label>
<input type="file" id="artwork">

<button onclick="submit()">SUBMIT RELEASE</button>

<script>
function submit() {
  const fields = [
    "Release Title","Release Version","Artists","Featuring Artist",
    "Composer","Producer","Recording","Mastering","Album Format",
    "Main Genre","Alternate SubGenre","Digital Release Date",
    "Metadata Language","Explicit Content","Lyrics","Release Description"
  ];

  const data = {};
  fields.forEach(f => data[f] = document.getElementById(f).value);

  google.script.run.withSuccessHandler(() => {
    alert("Submitted successfully!");
  }).submitRelease(data);
}
</script>

</body>
</html>
