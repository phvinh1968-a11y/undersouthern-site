<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial;
      background: #111;
      color: #fff;
      padding: 20px;
    }

h2 {
  margin-bottom: 24px;
  text-align: center;
  font-weight: 600;
  letter-spacing: 0.5px;
}


    input,
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      box-sizing: border-box;
    }

    textarea {
      min-height: 100px;
    }

    label {
      display: block;
      width: 100%;
      margin-bottom: 6px;
      font-weight: bold;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1db954;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    /* ===== UPLOAD UI ===== */
    .upload-section {
      width: 100%;
      margin-bottom: 16px;
    }

    .file-wrapper {
      width: 100%;
    }

    .file-label {
      display: block;
      width: 100%;
      padding: 12px;
      background: #222;
      border: 1px dashed #555;
      text-align: center;
      cursor: pointer;
      box-sizing: border-box;
    }

    .file-hint {
      font-size: 11px;
      color: #aaa;
      line-height: 1.4;
    }

    .error {
      color: #ff4d4d;
      font-size: 12px;
      margin-top: 6px;
      display: none;
    }

     .marketing-section > label {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 15px;
}

.checkbox {
  display: flex;
  align-items: center;
  gap: 8px;
  font-weight: normal;
  cursor: pointer;
  margin-bottom: 6px;
}

.checkbox input[type="checkbox"] {
  width: auto;
  margin: 0;
}

.marketing-section > label {
  font-weight: normal;
  font-size: 13px;
  margin-bottom: 8px;
}

.marketing-section .checkbox:last-child {
  margin-bottom: 20px;
}
  </style>
</head>

<body>

<h2>MUSIC RELEASE PORTAL</h2>

<input placeholder="Release Title">
<input placeholder="Version">
<input placeholder="Artist">
<input placeholder="Featuring">

<input placeholder="Composer (Legal Full Name)">
<input placeholder="Lyricist (Legal Full Name)">
<input placeholder="Producer">


<select>
  <option>Single</option>
  <option>EP</option>
  <option>Album</option>
</select>

<input type="date" placeholder="Digital Release Date">

<select>
  <option>Alternative</option>
  <option>Blues</option>
  <option>Classical</option>
  <option>Country</option>
  <option>Dance</option>
  <option>Folk</option>
  <option selected>Hip-Hop / Rap</option>
  <option>Indie</option>
  <option>Jazz</option>
  <option>Latin</option>
  <option>Metal</option>
  <option>Pop</option>
  <option>R&B / Soul</option>
  <option>Reggae</option>
  <option>Rock</option>
  <option>Soundtrack</option>
  <option>World</option>
  <option>Instruments</option>
</select>

<select>
  <option>Vietnamese (VI)</option>
  <option>English (EN)</option>
</select>

<textarea placeholder="Lyrics"></textarea>
<textarea placeholder="Release description"></textarea>
<div class="marketing-section">
  <label>Marketing</label>

  <label class="checkbox">
    <input type="checkbox" value="Playlist Pitching Spotify">
    Playlist Pitching Spotify
  </label>

  <label class="checkbox">
    <input type="checkbox" value="Digital Advertising & Social Media">
    Digital Advertising & Social Media
  </label>

  <label class="checkbox">
    <input type="checkbox" value="Video Teaser / Visualizer">
    Video Teaser / Visualizer
  </label>
</div>


<!-- ===== UPLOAD AUDIO ===== -->
<div class="upload-section">
  <label>Upload Audio</label>
  <div class="file-wrapper">
    <label class="file-label">
      <span class="file-hint">
        WAV / FLAC 16bit or 24bit, 44.1kHz
      </span>
      <input type="file" id="audio" hidden>
    </label>
    <div class="error" id="audioError">
      The file was rejected because it did not meet the requirements
    </div>
  </div>
</div>

<!-- ===== UPLOAD ARTWORK ===== -->
<div class="upload-section">
  <label>Upload Artwork</label>
  <div class="file-wrapper">
    <label class="file-label">
      <span class="file-hint">
        3000 x 3000 px JPG / PNG
      </span>
      <input type="file" id="artwork" hidden>
    </label>
    <div class="error" id="artworkError">
      The file was rejected because it did not meet the requirements
    </div>
  </div>
</div>

<button onclick="submitRelease()">SUBMIT RELEASE</button>

<script>
  const audioInput = document.getElementById('audio');
  const artworkInput = document.getElementById('artwork');

  audioInput.addEventListener('change', () => {
    const file = audioInput.files[0];
    const error = document.getElementById('audioError');
    error.style.display = 'none';

    if (!file) return;

    const ext = file.name.split('.').pop().toLowerCase();
    if (!['wav', 'flac'].includes(ext)) {
      audioInput.value = '';
      error.style.display = 'block';
    }
  });

  artworkInput.addEventListener('change', () => {
    const file = artworkInput.files[0];
    const error = document.getElementById('artworkError');
    error.style.display = 'none';

    if (!file) return;

    const ext = file.name.split('.').pop().toLowerCase();
    if (!['jpg', 'jpeg', 'png'].includes(ext)) {
      artworkInput.value = '';
      error.style.display = 'block';
      return;
    }

    const img = new Image();
    img.onload = function () {
      if (img.width < 1600 || img.height < 1600 || img.width !== img.height) {
        artworkInput.value = '';
        error.style.display = 'block';
      }
    };
    img.src = URL.createObjectURL(file);
  });

  function submitRelease() {
    alert('Release submitted (demo)');
  }
</script>

</body>
</html>
