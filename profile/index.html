<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    
    <title>Account Settings - UNDERSOUTHERN</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/phvinh1968-a11y/my-images/main/logoblack.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #ffffff; 
            color: #000000; 
            margin: 0;
        }
        
        .input-field {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 12px 16px;
            width: 100%;
            color: #0f172a;
            font-size: 13px;
            font-weight: 500;
            outline: none;
            transition: all 0.2s;
        }

        .input-field:focus {
            border-color: #000000;
            background-color: #ffffff;
            box-shadow: 0 0 0 1px #000000;
        }

        .section-title {
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #94a3b8;
            margin-bottom: 20px;
            margin-top: 40px;
        }

        .label-text {
            font-size: 13px;
            font-weight: 600;
            color: #1e293b;
        }

        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-white">

    <main class="max-w-4xl mx-auto p-6 md:p-12 fade-in">
        <div class="mb-10 pt-4">
            <h2 class="text-3xl md:text-4xl font-bold tracking-tight">Account Settings</h2>
            <p class="text-slate-400 text-sm mt-2 font-medium">Manage your account settings.</p>
        </div>

        <form id="profileForm" class="space-y-8">
            
            <div>
                <h3 class="section-title">Preferences</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-center">
                    <label class="label-text">Message Language</label>
                    <div class="md:col-span-2">
                        <select class="input-field cursor-pointer">
                            <option value="English" selected>English</option>
                            <option value="Vietnamese">Vietnamese</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="border-t border-slate-100 pt-4"></div>

            <div>
                <h3 class="section-title">General Information</h3>
                <div class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-center">
                        <label class="label-text">Company Name</label>
                        <div class="md:col-span-2">
                            <input type="text" value="UNDERSOUTHERN" class="input-field">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-center">
                        <label class="label-text">E-mail Address</label>
                        <div class="md:col-span-2">
                            <input type="email" value="phvinh1968@gmail.com" class="input-field">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-center">
                        <label class="label-text">Full Address</label>
                        <div class="md:col-span-2">
                            <input type="text" value="87, An Khánh, Phước Hiệp, Mỏ Cày Nam, Bến Tre" class="input-field">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <label class="label-text self-center">City / Province</label>
                        <div class="md:col-span-2 grid grid-cols-2 gap-4">
                            <input type="text" value="Bến Tre" class="input-field" placeholder="City">
                            <input type="text" value="Bến Tre" class="input-field" placeholder="Province">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <label class="label-text self-center">Postal / Country</label>
                        <div class="md:col-span-2 grid grid-cols-2 gap-4">
                            <input type="text" value="86500" class="input-field">
                            <input type="text" value="Việt Nam" class="input-field">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-center">
                        <label class="label-text">General Phone</label>
                        <div class="md:col-span-2">
                            <input type="text" value="0824444511" class="input-field">
                        </div>
                    </div>
                </div>
            </div>

            <div class="pt-12 pb-20">
                <button type="button" onclick="handleUpdate()" class="w-full md:w-auto min-w-[220px] py-4 bg-black text-white text-[11px] font-bold uppercase tracking-[0.2em] rounded-lg hover:bg-slate-800 transition-all active:scale-[0.98] shadow-lg shadow-slate-200">
                    Update Profile
                </button>
            </div>
        </form>
    </main>

    <script>
        function handleUpdate() {
            const btn = document.querySelector('button[onclick="handleUpdate()"]');
            btn.innerText = "Saving Changes...";
            btn.disabled = true;
            btn.style.opacity = "0.7";
            
            setTimeout(() => {
                alert("Account settings have been updated successfully!");
                window.location.href = "https://undersouthern.asia/dashboard";
            }, 800);
        }
    </script>
</body>
</html>
